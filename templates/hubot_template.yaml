# Source: hubot/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-hubot
  labels:
    app: hubot
    chart: hubot-0.0.1
    release: release-name
    heritage: Helm
data:
  {}
---
# Source: hubot/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-hubot
  labels:
    app: hubot
    chart: hubot-0.0.1
    release: release-name
    heritage: Helm
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app: hubot
    release: release-name
---
# Source: hubot/templates/deployment.yaml
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: release-name-hubot
  labels:
    app: hubot
    chart: hubot-0.0.1
    release: release-name
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hubot
      release: release-name
  template:
    metadata:
      labels:
        app: hubot
        release: release-name
    spec:
      volumes:
        - name: release-name-hubot-scripts
          configMap:
            name: release-name-hubot-scripts
      containers:
        - name: hubot
          image: "minddocdev/hubot:0.1.9"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          volumeMounts:
            - name: release-name-hubot-scripts
              mountPath: /minddocbot/scripts
          envFrom:
            - secretRef:
                name: release-name-hubot
            - configMapRef:
                name: release-name-hubot
          resources:
            {}
