# Source: keyrock/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: release-name-keyrock
  labels:
    
    app.kubernetes.io/name: keyrock
    helm.sh/chart: keyrock-0.8.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "8.3.3"
    app.kubernetes.io/managed-by: Helm
spec:
  serviceName: release-name-keyrock
  replicas: 1
  revisionHistoryLimit: 3
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: keyrock
      app.kubernetes.io/instance: release-name
      app: release-name-keyrock
  template:
    metadata:
      labels:
        app: release-name-keyrock
        
        app.kubernetes.io/name: keyrock
        helm.sh/chart: keyrock-0.8.0
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/version: "8.3.3"
        app.kubernetes.io/managed-by: Helm
    spec: 
      serviceAccountName: default
      containers:
        - name: keyrock
          imagePullPolicy: IfNotPresent
          image: "fiware/idm:8.3.3"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 31
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 30
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 5
            timeoutSeconds: 30
          env:
            - name: IDM_PORT
              value: "8080"
            - name: IDM_HOST
              value: http://localhost
            - name: IDM_DB_HOST
              value: "mysql"
            - name: IDM_DB_PASS
              valueFrom:
                 secretKeyRef:
                   name: release-name-keyrock
                   key: dbPassword
            - name: IDM_DB_USER
              value: "root"
            - name: IDM_ADMIN_USER
              value: "admin"
            - name: IDM_ADMIN_PASS
              valueFrom:
                secretKeyRef:
                  name: release-name-keyrock
                  key: adminPassword
            - name: IDM_ADMIN_EMAIL
              value: "admin@admin.org"
            #will be handled by the ingress
            - name: IDM_HTTPS_ENABLED
              value: "false"
            - name: IDM_OIDC_JWT_ALGORITHM
              value: "HS256"
          resources:
            null
