apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name-openldap_exporter
  labels:
    helm.sh/chart: openldap_exporter-0.1.0
    app.kubernetes.io/name: openldap_exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
---
# Source: openldap_exporter/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-openldap_exporter
  labels:
    helm.sh/chart: openldap_exporter-0.1.0
    app.kubernetes.io/name: openldap_exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: openldap_exporter
    app.kubernetes.io/instance: release-name
---
# Source: openldap_exporter/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-openldap_exporter
  labels:
    helm.sh/chart: openldap_exporter-0.1.0
    app.kubernetes.io/name: openldap_exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: openldap_exporter
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openldap_exporter
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-openldap_exporter
      securityContext:
        {}
      containers:
        - name: openldap_exporter
          securityContext:
            {}
          image: "quay.io/chriscowley/openldap_exporter:v2.1.1"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
---
# Source: openldap_exporter/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "release-name-openldap_exporter-test-connection"
  labels:
    helm.sh/chart: openldap_exporter-0.1.0
    app.kubernetes.io/name: openldap_exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['release-name-openldap_exporter:80']
  restartPolicy: Never
