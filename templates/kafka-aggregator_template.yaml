spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kafka-aggregator
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kafka-aggregator
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: kafka-aggregator
          image: "lsstsqre/kafkaaggregator:master"
          imagePullPolicy: Always
          command: ["/bin/sh", "-c"]
          args:
          - >
            kafkaaggregator -l info generate-agents &&
