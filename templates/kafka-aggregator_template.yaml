# Source: kafka-aggregator/templates/producer.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer
  labels:
    app.kubernetes.io/name: kafka-aggregator
    helm.sh/chart: kafka-aggregator-0.1.2
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kafka-aggregator
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kafka-aggregator
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: kafka-aggregator
          image: "lsstsqre/kafkaaggregator:master"
          imagePullPolicy: Always
          command:
          - kafkaaggregator
          - -l
          - info
          - produce
          resources:
            {}
          env:
            - name: KAFKA_BROKER_URL
              value: "cp-helm-charts-cp-kafka-headless.cp-helm-charts:9092"
            - name: SCHEMA_REGISTRY_URL
              value: "https://schema-registry-sandbox-efd.lsst.codes"
            - name: INTERNAL_SCHEMA_REGISTRY_URL
              value: "https://schema-registry-sandbox-efd.lsst.codes"
            - name: STORE
              value: "memory://"
            - name: WINDOW_SIZE
              value: "1"
            - name: WINDOW_EXPIRES
              value: "1"
            - name: MIN_SAMPLE_SIZE
              value: "2"
            - name: TOPIC_PARTITIONS
              value: "4"
            - name: SOURCE_TOPIC_NAME_PREFIX
              value: "example"
            - name: TOPIC_REGEX
              value: "^example-[0-9][0-9][0-9]?$"
            - name: EXCLUDED_TOPICS
              value: ""
            - name: TOPIC_RENAME_FORMAT
              value: "{source_topic_name}-aggregated"
            - name: EXCLUDED_FIELD_NAMES
              value: ""
            - name: NTOPICS
              value: "100"
            - name: NFIELDS
              value: "10"
            - name: FREQUENCY
              value: "10"
            - name: MAX_MESSAGES
              value: "0"
