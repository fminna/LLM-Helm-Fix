            - name: STORE
              value: "memory://"
            - name: WINDOW_SIZE
              value: "1"
            - name: WINDOW_EXPIRES
              value: "1"
            - name: MIN_SAMPLE_SIZE
              value: "2"
            - name: TOPIC_PARTITIONS
              value: "4"
            - name: SOURCE_TOPIC_NAME_PREFIX
              value: "example"
            - name: TOPIC_REGEX
              value: "^example-[0-9][0-9][0-9]?$"
            - name: EXCLUDED_TOPICS
              value: ""
