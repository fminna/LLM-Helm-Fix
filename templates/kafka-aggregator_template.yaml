apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  labels:
    app.kubernetes.io/name: kafka-aggregator
    helm.sh/chart: kafka-aggregator-0.1.2
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.1.0"
