apiVersion: v1
kind: Service
metadata:
  name: hrds-doc-repo
  labels:
    choerodon.io/release: "release-name"
spec:
  type: ClusterIP
  ports:
    - port: 7142
      targetPort: http
      protocol: TCP
      name: http
    - port: 7143
      targetPort: actuator
      protocol: TCP
      name: actuator
  selector:
    choerodon.io/release: "release-name"
---
# Source: hrds-doc-repo/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name
  labels:
    choerodon.io/release: "release-name"
    choerodon.io/logs-parser: "spring-boot"
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      choerodon.io/release: "release-name"
  template:
    metadata:
      annotations:
        choerodon.io/metrics-group: "spring-boot"
        choerodon.io/metrics-path: "/actuator/prometheus"
      labels:
        choerodon.io/version: 0.23.0
        choerodon.io/service: "hrds-doc-repo"
        choerodon.io/metrics-port: "17143"
        choerodon.io/release: "release-name"
    spec:
      initContainers:
      - name: skywalking-agent
        image: registry.cn-shanghai.aliyuncs.com/c7n/skywalking-agent:6.5.0
        imagePullPolicy: IfNotPresent
        command:
        - sh
        - -c
        - cp -rfp /skywalking/agent/* /agent
        volumeMounts:
        - name: skywalking-agent
          mountPath: /agent
      containers:
      - name: release-name
        image: registry.cn-shanghai.aliyuncs.com/c7n/hrds-doc-repo:0.23.0
        imagePullPolicy: IfNotPresent
        env:
        - name: "EUREKA_DEFAULT_ZONE"
          value: "http://localhost:8000/eureka/"
        - name: "LDAP_BIND_DN"
          value: "cn=admin,dc=hand-china,dc=com"
        - name: "LDAP_BIND_PASSWORD"
          value: "123456"
        - name: "LDAP_URL"
          value: "ldap://localhost:389/dc=hand-china,dc=com?sn?sub?(objectClass=*)"
        - name: "MANAGEMENT_SERVER_PORT"
          value: "17143"
        - name: "SERVER_PORT"
          value: "17142"
        - name: "SPRING_DATASOURCE_PASSWORD"
          value: "123456"
        - name: "SPRING_DATASOURCE_URL"
          value: "jdbc:mysql://localhost:3306/hrds_doc_repo?useUnicode=true&characterEncoding=utf-8&useSSL=false&useInformationSchema=true&remarks=true&serverTimezone=Asia/Shanghai"
        - name: "SPRING_DATASOURCE_USERNAME"
          value: "choerodon"
        - name: "SPRING_REDIS_DATABASE"
          value: "0"
        - name: "SPRING_REDIS_HOST"
          value: "localhost"
        - name: "SPRING_REDIS_PORT"
          value: "6379"
        ports:
        - name: http
          containerPort: 17142
          protocol: TCP
        - name: actuator
          containerPort: 17143
          protocol: TCP
        resources:
          limits:
            memory: 2Gi
          requests:
            memory: 2Gi
        volumeMounts:
        - name: skywalking-agent
          mountPath: /agent
        livenessProbe:
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
          exec:
            command: 
            - /bin/sh
            - -c
            - >
              nc -z localhost 17142
              && curl -s --fail localhost:17143/actuator/health
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
          exec:
            command: 
            - /bin/sh
            - -c
            - >
              nc -z localhost 17142
              && curl -s --fail localhost:17143/actuator/health
      volumes:
      - name: skywalking-agent
        emptyDir: {}
