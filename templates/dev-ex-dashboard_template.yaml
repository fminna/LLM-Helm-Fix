# Source: dev-ex-dashboard/templates/deploymentconfig.yaml
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: dev-ex-dashboard
  name: dev-ex-dashboard
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    deploymentconfig: dev-ex-dashboard
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      labels:
        app: dev-ex-dashboard
        deploymentconfig: dev-ex-dashboard
    spec:
      containers:
      - image: ' '
        imagePullPolicy: Always
        name: dev-ex-dashboard
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
          - mountPath: "/opt/app-root/src/config"
            name: app-config
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          timeoutSeconds: 1
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: app-config
        configMap:
          name: "dev-ex-dashboard-environment"
          defaultMode: 420
          items:
            - key: conf
              path: config.yml
  test: false
  triggers:
  - imageChangeParams:
      automatic: true
      containerNames:
      - dev-ex-dashboard
      from:
        kind: ImageStreamTag
        name: dev-ex-dashboard:latest
      lastTriggeredImage: ""
    type: ImageChange
  - type: ConfigChange
