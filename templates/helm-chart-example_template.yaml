---
# Source: helm-chart-example/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: fmtok8s-monolith
spec:
  selector:
    app: monolith
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
# Source: helm-chart-example/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fmtok8s-monolith
  labels:
    app: monolith
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monolith
  template:
    metadata:
      labels:
        app: monolith
    spec:
      containers:
      - name: helm-chart-example
        image: "salaboy/fmtok8s-monolith:v0.1.0"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
