---
# Source: nginx-appprotect-dos-arbitrator/templates/controller-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: svc-appprotect-dos-arb
  namespace:  default
  labels:
    app.kubernetes.io/name: release-name-nginx-appprotect-dos-arbitrator
    helm.sh/chart: nginx-appprotect-dos-arbitrator-0.1.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: release-name
spec:
  selector:
    app: release-name-nginx-appprotect-dos-arbitrator
  ports:
    - name: arb
      port: 3000
      protocol: TCP
      targetPort: 3000
  clusterIP: None
---
# Source: nginx-appprotect-dos-arbitrator/templates/controller-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-nginx-appprotect-dos-arbitrator
  namespace: default
  labels:
    app.kubernetes.io/name: release-name-nginx-appprotect-dos-arbitrator
    helm.sh/chart: nginx-appprotect-dos-arbitrator-0.1.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: release-name
spec:
  replicas: 1
  selector:
    matchLabels:
      app: release-name-nginx-appprotect-dos-arbitrator
  template:
    metadata:
      labels:
        app: release-name-nginx-appprotect-dos-arbitrator
    spec:
      containers:
      - name: release-name-nginx-appprotect-dos-arbitrator
        image: "docker-registry.nginx.com/nap-dos/app_protect_dos_arb:1.1.0"
        imagePullPolicy: "IfNotPresent"
        resources:
            limits:
              cpu: 500m
              memory: 128Mi
        ports:
          - containerPort: 3000
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 1001
          capabilities:
            drop:
              - ALL
