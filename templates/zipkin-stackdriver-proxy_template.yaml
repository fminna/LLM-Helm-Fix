---
# Source: zipkin-stackdriver-proxy/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-zipkin-stackdriver-proxy
  labels:
    app.kubernetes.io/name: zipkin-stackdriver-proxy
    helm.sh/chart: zipkin-stackdriver-proxy-0.1.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 9411
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: zipkin-stackdriver-proxy
    app.kubernetes.io/instance: release-name
---
# Source: zipkin-stackdriver-proxy/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-zipkin-stackdriver-proxy
  labels:
    app.kubernetes.io/name: zipkin-stackdriver-proxy
    helm.sh/chart: zipkin-stackdriver-proxy-0.1.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: zipkin-stackdriver-proxy
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: zipkin-stackdriver-proxy
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: zipkin-stackdriver-proxy
          image: "gcr.io/stackdriver-trace-docker/zipkin-collector:v0.6.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9411
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            {}
