---
# Source: core-controllers/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: core-controllers
  labels:
    chart: "core-controllers-0.0.4"
  annotations:
    fabric8.io/expose: "true"
    fabric8.io/ingress.annotations: 'kubernetes.io/ingress.class: nginx'
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: release-name-core-controllers
---
# Source: core-controllers/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: release-name-core-controllers
  labels:
    draft: draft-app
    chart: "core-controllers-0.0.4"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        draft: draft-app
        app: release-name-core-controllers
    spec:
      containers:
      - name: core-controllers
        image: "10.51.242.255:5000/cloudbees/core-controllers:0.0.4"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 80m
              memory: 128Mi
      terminationGracePeriodSeconds: 10
---
