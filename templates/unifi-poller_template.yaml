---
# Source: unifi-poller/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-unifi-poller
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: unifi-poller
    app.kubernetes.io/version: 2.1.3
    helm.sh/chart: unifi-poller-11.2.0
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: unifi-poller
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: unifi-poller
        app.kubernetes.io/instance: release-name
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: release-name-unifi-poller
          image: "golift/unifi-poller:2.1.3"
          imagePullPolicy: IfNotPresent
          ports:
            - name: metrics
              containerPort: 9130
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 9130
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 9130
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 9130
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
