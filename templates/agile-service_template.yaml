# Source: agile-service/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name
  labels:
    choerodon.io/release: "release-name"
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      choerodon.io/release: "release-name"
  template:
    metadata:
      annotations:
        choerodon.io/metrics-group: "spring-boot"
        choerodon.io/metrics-path: "/actuator/prometheus"
      labels:
        choerodon.io/version: 1.1.3
        choerodon.io/service: "agile-service"
        choerodon.io/metrics-port: "8379"
        choerodon.io/release: "release-name"
    spec:
      initContainers:
      - name: skywalking-agent
        image: registry.cn-shanghai.aliyuncs.com/c7n/skywalking-agent:6.6.0
        imagePullPolicy: IfNotPresent
        command:
        - sh
        - -c
        - cp -rfp /skywalking/agent/* /agent
        volumeMounts:
        - name: skywalking-agent
          mountPath: /agent
      containers:
      - name: release-name
        image: registry.cn-shanghai.aliyuncs.com/c7n/agile-service:1.1.3
        imagePullPolicy: IfNotPresent
        env:
        - name: "CHOERODON_CLEANPERMISSION"
          value: "false"
        - name: "EUREKA_CLIENT_SERVICEURL_DEFAULTZONE"
          value: "http://register-server:8000/eureka/"
        - name: "MANAGEMENT_SERVER_PORT"
          value: "8379"
        - name: "SERVER_PORT"
          value: "8378"
        - name: "SERVICES_ATTACHMENT_URL"
          value: "http://minio.example.choerodon.io"
        - name: "SERVICES_CHAIN_MAX_DEPTH"
          value: "20"
        - name: "SERVICES_DOMAIN_URL"
          value: "http://example.com"
        - name: "SPRING_CLOUD_CONFIG_ENABLED"
          value: "false"
        - name: "SPRING_CLOUD_CONFIG_URI"
          value: "http://register-server:8000"
        - name: "SPRING_DATASOURCE_CONNECTION_TIMEOUT"
          value: "30000"
        - name: "SPRING_DATASOURCE_MAXIMUM_POOL_SIZE"
          value: "200"
        - name: "SPRING_DATASOURCE_MINIMUM_IDLE"
          value: "20"
        - name: "SPRING_DATASOURCE_PASSWORD"
          value: "password"
        - name: "SPRING_DATASOURCE_URL"
          value: "jdbc:mysql://localhost:3306/agile_service?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true&allowMultiQueries=true&useInformationSchema=true&remarks=true&serverTimezone=Asia/Shanghai"
        - name: "SPRING_DATASOURCE_USERNAME"
          value: "username"
        - name: "SPRING_REDIS_DATABASE"
          value: "12"
        - name: "SPRING_REDIS_HOST"
          value: "localhost"
        - name: "SPRING_REDIS_PORT"
          value: "6379"
        ports:
        - name: http
          containerPort: 8378
          protocol: TCP
        - name: actuator
          containerPort: 8379
          protocol: TCP
        resources:
          limits:
            memory: 2Gi
          requests:
            memory: 2Gi
        volumeMounts:
        - name: skywalking-agent
          mountPath: /agent
        livenessProbe:
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
          exec:
            command:
            - /bin/sh
            - -c
            - >
              nc -z localhost 8378
              && curl -s --fail localhost:8379/actuator/health
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
          exec:
            command:
            - /bin/sh
            - -c
            - >
              nc -z localhost 8378
              && curl -s --fail localhost:8379/actuator/health
      volumes:
      - name: skywalking-agent
        emptyDir: {}
