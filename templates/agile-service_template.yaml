apiVersion: v1
kind: Service
metadata:
  name: agile-service
  labels:
    choerodon.io/release: "release-name"
spec:
  type: ClusterIP
  ports:
    - port: 8378
      targetPort: http
      protocol: TCP
      name: http
    - port: 8379
      targetPort: actuator
      protocol: TCP
      name: actuator
  selector:
    choerodon.io/release: "release-name"
