apiVersion: batch/v1
kind: Job
metadata:
  name: release-name-init-db
  annotations:
    "helm.sh/hook-weight": "1"
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": "before-hook-creation"
  labels:
    choerodon.io/release: "release-name"
spec:
  backoffLimit: 1
  activeDeadlineSeconds: 1200
  template:
    metadata:
      name: release-name-init-db
    spec:
      initContainers:
      - command:
        - sh
        - -c
        - cp -rfp /var/choerodon/* /tools
        image: registry.cn-shanghai.aliyuncs.com/c7n/dbtool:0.7.2
        imagePullPolicy: IfNotPresent
        name: tools
        volumeMounts:
        - mountPath: /tools
          name: tools-jar
      containers:
      - name: release-name-init-db
        image: registry.cn-shanghai.aliyuncs.com/c7n/agile-service:1.1.3
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -c
        - >
          java -Ddata.init=true
          -Dspring.datasource.url="jdbc:mysql://localhost:3306/?useUnicode=true&characterEncoding=utf-8&useSSL=false&useInformationSchema=true&remarks=true&serverTimezone=Asia/Shanghai"
          -Dspring.datasource.username=username
          -Dspring.datasource.password=password
          -Dspring.datasource.driver-class-name=com.mysql.jdbc.Driver
          -Dinstaller.datasources.platform.url="jdbc:mysql://localhost:3306/?useUnicode=true&characterEncoding=utf-8&useSSL=false&useInformationSchema=true&remarks=true&serverTimezone=Asia/Shanghai"
          -Dinstaller.datasources.platform.username=username
          -Dinstaller.datasources.platform.password=password
          -Dinstaller.datasources.platform.driver-class-name=com.mysql.jdbc.Driver
          -Dinstaller.datasources.message.url="jdbc:mysql://localhost:3306/?useUnicode=true&characterEncoding=utf-8&useSSL=false&useInformationSchema=true&remarks=true&serverTimezone=Asia/Shanghai"
          -Dinstaller.datasources.message.username=username
          -Dinstaller.datasources.message.password=password
          -Dinstaller.datasources.message.driver-class-name=com.mysql.jdbc.Driver
          -Dinstaller.jarPath=/choerodon/agile-service.jar
          -Dlogging.level.root=info
          -Ddata.version=1.3.0.RELEASE
          -Dinstaller.mapping=script/db/service-mapping.xml
          -jar /var/choerodon/choerodon-tool-liquibase.jar;
        volumeMounts:
        - mountPath: /var/choerodon
          name: tools-jar
      restartPolicy: Never
      volumes:
      - emptyDir: {}
        name: tools-jar
