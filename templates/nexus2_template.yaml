# Source: nexus2/templates/nexus/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: release-name-nexus2
  labels:
    helm.sh/chart: nexus2-0.1.1
    app.kubernetes.io/name: nexus2
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "2.14.18-01"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nexus2
      app.kubernetes.io/instance: release-name
  serviceName: release-name-nexus2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nexus2
        app.kubernetes.io/instance: release-name
    spec:
      securityContext:
        fsGroup: 200
      containers:
        - name: nexus2
          image: "sonatype/nexus:oss"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8081
          livenessProbe:
            httpGet:
              path: /nexus
              port: http
            initialDelaySeconds: 200
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /nexus
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          resources:
            {}
          volumeMounts:
            - name: sonatype-work
              mountPath: /sonatype-work
  volumeClaimTemplates:
    - metadata:
        name: sonatype-work
      spec:
        accessModes:
            - "ReadWriteOnce"
        storageClassName: "longhorn"
        resources:
          requests:
            storage: "10Gi"
