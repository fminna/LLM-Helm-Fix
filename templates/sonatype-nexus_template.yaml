apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-sonatype-nexus
  labels:
    app: sonatype-nexus
    fullname: release-name-sonatype-nexus
    chart: sonatype-nexus-1.18.2
    release: release-name
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonatype-nexus
      release: release-name
  template:
    metadata:
      labels:
        app: sonatype-nexus
        release: release-name
    spec:
      containers:
        - name: nexus
          image: quay.io/travelaudience/docker-nexus:3.15.2
          imagePullPolicy: IfNotPresent
          env:
            - name: install4jAddVmParams
            - name: install4jAddVmParams
            - name: install4jAddVmParams
              value: -Xms1200M -Xmx1200M -XX:MaxDirectMemorySize=2G -XX:+UnlockExperimentalVMOptions
                -XX:+UseCGroupMemoryLimitForHeap
          resources:
            {}
          ports:
            - containerPort: 5003
              name: nexus-docker-g
            - containerPort: 8081
              name: nexus-http
          livenessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 6
          volumeMounts:
            - mountPath: /nexus-data
              name: release-name-sonatype-nexus-data
            - mountPath: /nexus-data/backup
              name: release-name-sonatype-nexus-backup
        - name: nexus-proxy
          image: registry.cn-hangzhou.aliyuncs.com/kubeapps/quay-docker-nexus-proxy:2.4.0_8u191
          resources:
            {}
          imagePullPolicy: IfNotPresent
          env:
            - name: ALLOWED_USER_AGENTS_ON_ROOT_REGEX
              value: "GoogleHC"
            - name: CLOUD_IAM_AUTH_ENABLED
              value: "false"
            - name: BIND_PORT
              value: "8080"
            - name: ENFORCE_HTTPS
              value: "false"
            - name: NEXUS_DOCKER_HOST
              value: 
            - name: NEXUS_HTTP_HOST
              value: 
            - name: UPSTREAM_DOCKER_PORT
              value: "5003"
            - name: UPSTREAM_HTTP_PORT
              value: "8081"
            - name: UPSTREAM_HOST
              value: "localhost"
          ports:
            - containerPort: 8080
              name: nexus-proxy
      volumes:
        - name: release-name-sonatype-nexus-data
          persistentVolumeClaim:
            claimName: release-name-sonatype-nexus-data
        - name: release-name-sonatype-nexus-backup
          emptyDir: {}


