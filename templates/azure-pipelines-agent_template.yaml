---
# Source: azure-pipelines-agent/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name-azure-pipelines-agent
  labels:
    helm.sh/chart: azure-pipelines-agent-2.2.20
    app.kubernetes.io/name: azure-pipelines-agent
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "2.2.20"
    app.kubernetes.io/managed-by: Helm
---
# Source: azure-pipelines-agent/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: release-name-azure-pipelines-agent
  labels:
    helm.sh/chart: azure-pipelines-agent-2.2.20
    app.kubernetes.io/name: azure-pipelines-agent
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "2.2.20"
    app.kubernetes.io/managed-by: Helm
spec:
  podManagementPolicy: Parallel
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: azure-pipelines-agent
      app.kubernetes.io/instance: release-name
  serviceName: release-name-azure-pipelines-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: azure-pipelines-agent
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-azure-pipelines-agent
      securityContext:
        {}
      containers:
        - name: azure-pipelines-agent
          image: "jhidalgo3/azure-pipelines-agent:2.2.20"
          imagePullPolicy: IfNotPresent
          env:
            - name: AZP_AGENT_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: AZP_URL
              value: ""
            - name: AZP_POOL
              value: "Default"
            - name: AZP_WORK
              value: "_work"
            - name: AZP_TOKEN
              value: ""
          resources:
            {}
