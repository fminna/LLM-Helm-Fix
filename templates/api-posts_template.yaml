---
# Source: api-posts/templates/common.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-api-posts
  labels:
    helm.sh/chart: api-posts-0.9.1
    app.kubernetes.io/name: api-posts
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "master"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: api-posts
    app.kubernetes.io/instance: release-name
---
# Source: api-posts/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-api-posts
  labels:
    helm.sh/chart: api-posts-0.9.1
    app.kubernetes.io/name: api-posts
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "master"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: api-posts
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: api-posts
        app.kubernetes.io/instance: release-name
    spec:
      
      serviceAccountName: default
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
      - name: release-name-api-posts
        image: "index.docker.io/dniel/api-posts:master"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        volumeMounts:
        
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
          periodSeconds: 10
---
# Source: api-posts/templates/ingressroute.yaml
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: "release-name-api-posts"
  labels:
    helm.sh/chart: api-posts-0.9.1
    app.kubernetes.io/name: api-posts
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "master"
    app.kubernetes.io/managed-by: Helm

spec:
  entryPoints:
    - websecure  

  routes:
  - match: Host(`api-posts.example.test`)
    kind: Rule
    services:
    - name: release-name-api-posts
      port: 80
    middlewares:
    - name: forwardauth-authorize
      namespace: forwardauth  

  tls:
    certResolver: "default"
