# Source: podinfo/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-podinfo
  labels:
    app: podinfo
    chart: podinfo-6.1.3
    release: release-name
    heritage: Helm
data:
  config.yaml: |-
    # http settings
    http-client-timeout: 1m
    http-server-timeout: 30s
    http-server-shutdown-timeout: 5s
---
# Source: podinfo/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-podinfo
  labels:
    app: podinfo
    chart: podinfo-6.1.3
    release: release-name
    heritage: Helm
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: release-name-podinfo
  template:
    metadata:
      labels:
        app: release-name-podinfo
      annotations:
        prometheus.io/scrape: 'true'
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: podinfo
          image: "ghcr.io/stefanprodan/podinfo:6.1.3"
          imagePullPolicy: IfNotPresent
          command:
            - ./podinfo
            - --port=9898
            - --level=info
            - --random-delay=false
            - --random-error=false
            - --config-path=/podinfo/config
          env:
          - name: PODINFO_UI_COLOR
            value: "#34577c"
          ports:
            - name: http
              containerPort: 9898
              protocol: TCP
          livenessProbe:
            exec:
              command:
              - podcli
              - check
              - http
              - localhost:9898/healthz
            initialDelaySeconds: 5
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
              - podcli
              - check
              - http
              - localhost:9898/readyz
            initialDelaySeconds: 5
            timeoutSeconds: 5
          volumeMounts:
          - name: data
            mountPath: /data
          - name: config
            mountPath: /podinfo/config
            readOnly: true
          resources:
            limits: null
            requests:
              cpu: 100m
              memory: 32Mi
      volumes:
      - name: data
        emptyDir: {}
      - name: config
        configMap:
          name: release-name-podinfo
---
# Source: podinfo/templates/hpa.yaml
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: release-name-podinfo
  labels:
    app: podinfo
    chart: podinfo-6.1.3
    release: release-name
    heritage: Helm
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: release-name-podinfo
  minReplicas: 2
  maxReplicas: 4
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 80
  - type: Resource
    resource:
      name: memory
      targetAverageValue: 512Mi
---
