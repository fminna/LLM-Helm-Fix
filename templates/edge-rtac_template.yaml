# Source: edge-rtac/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-edge-rtac
  labels:
    helm.sh/chart: edge-rtac-0.1.28
    app.kubernetes.io/name: edge-rtac
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: edge-rtac
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: edge-rtac
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-edge-rtac
      securityContext:
        {}
      containers:
        - name: edge-rtac
          securityContext:
            {}
          image: "folioci/edge-rtac:latest"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          volumeMounts:
            - name: secure-store-props
              mountPath: "/etc/edge"
              readOnly: true
          env:
            - name: OKAPI_HOST
              valueFrom:
                secretKeyRef:
                  key: OKAPI_HOST
                  name: db-connect-modules
            - name: OKAPI_PORT
              valueFrom:
                secretKeyRef:
                  key: OKAPI_PORT
                  name: db-connect-modules
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  key: DB_DATABASE
                  name: db-connect-modules
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  key: DB_HOST
                  name: db-connect-modules
            - name: DB_MAXPOOLSIZE
              value: "5"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DB_PASSWORD
                  name: db-connect-modules
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  key: DB_PORT
                  name: db-connect-modules
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  key: DB_USERNAME
                  name: db-connect-modules
            - name: ENV
              valueFrom:
                secretKeyRef:
                  key: ENV
                  name: db-connect-modules      
            - name: JAVA_OPTIONS
              value: "-XX:MaxRAMPercentage=85.0 -XX:+UseG1GC -Dokapi_url=http://okapi:9130 -Dsecure_store_props=/etc/edge/ephemeral.properties"
          resources:
            limits:
              memory: 512Mi
            requests:
              memory: 400Mi
      volumes:
      - name: secure-store-props
        secret:
          secretName: ephemeral-properties
