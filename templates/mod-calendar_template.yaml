apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-mod-calendar
  labels:
    helm.sh/chart: mod-calendar-0.1.34
    app.kubernetes.io/name: mod-calendar
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "5.4.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mod-calendar
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mod-calendar
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-mod-calendar
      securityContext:
        {}
      containers:
        - name: mod-calendar
          securityContext:
            {}
          image: "folioci/mod-calendar:latest"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /admin/health
              port: 8081
            periodSeconds: 60
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /admin/health
              port: 8081
            periodSeconds: 60
            timeoutSeconds: 5
          startupProbe:
            httpGet:
              path: /admin/health
              port: 8081
            failureThreshold: 20
            periodSeconds: 60
            timeoutSeconds: 5
          env:
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  key: DB_DATABASE
                  name: db-connect-modules
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  key: DB_HOST
                  name: db-connect-modules
            - name: DB_MAXPOOLSIZE
              value: "5"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DB_PASSWORD
                  name: db-connect-modules
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  key: DB_PORT
                  name: db-connect-modules
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  key: DB_USERNAME
                  name: db-connect-modules
            - name: ENV
              valueFrom:
                secretKeyRef:
                  key: ENV
                  name: db-connect-modules      
            - name: JAVA_OPTIONS
              value: "-XX:MaxRAMPercentage=85.0 -XX:+UseG1GC"
          resources:
            limits:
              memory: 512Mi
            requests:
              memory: 400Mi
