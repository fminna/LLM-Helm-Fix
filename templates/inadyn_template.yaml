apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name-inadyn
  labels:
    helm.sh/chart: inadyn-1.1.0
    app.kubernetes.io/name: inadyn
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "v2.10.0"
    app.kubernetes.io/managed-by: Helm
---
# Source: inadyn/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-inadyn-config
  labels:
    helm.sh/chart: inadyn-1.1.0
    app.kubernetes.io/name: inadyn
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "v2.10.0"
    app.kubernetes.io/managed-by: Helm
data:
  inadyn.conf: |
    # inadyn config
    # ref: https://fossies.org/linux/inadyn/man/inadyn.conf.5
---
# Source: inadyn/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-inadyn
  labels:
    helm.sh/chart: inadyn-1.1.0
    app.kubernetes.io/name: inadyn
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "v2.10.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: inadyn
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: inadyn
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-inadyn
      securityContext:
        {}
      volumes:
        - name: config
          configMap:
            name: release-name-inadyn-config
      containers:
        - name: inadyn
          securityContext:
            {}
          image: "troglobit/inadyn:v2.10.0"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: config
              mountPath: /etc/inadyn.conf
              subPath: inadyn.conf
          resources:
            {}
