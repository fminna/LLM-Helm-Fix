metadata:
  creationTimestamp: null
  labels:
    name: release-name
    app: shenyu-release-name
  name: release-name 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shenyu
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: shenyu
