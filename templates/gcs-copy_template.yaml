---
# Source: gcs-copy/templates/cronjob.yaml
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: gcs-copy
  labels:
    app: gcs-copy
    chart: gcs-copy-0.0.1
    release: release-name
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: gcs-copy
            release: release-name
        spec:
          containers:
          - name: gcs-copy
            image: "i0nw/gcs-copy:0.0.1"
            imagePullPolicy: IfNotPresent
            command: ["gcs-copy"]
            env:
            - name: BUCKET_NAME
              value: jenkinsx-chartmuseum
            - name: COPY_FROM
              value: charts/index-cache.yaml
            - name: COPY_TO
              value: index.yaml
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/gcs-jenkinsx-chartmuseum/gcs-chartmuseum.key.json"
            volumeMounts:
            - name: gcs-jenkinsx-chartmuseum
              mountPath: "/gcs-jenkinsx-chartmuseum"
              readOnly: true
          volumes:
          - name: gcs-jenkinsx-chartmuseum
            secret:
              secretName: gcs-jenkinsx-chartmuseum
          restartPolicy: OnFailure
