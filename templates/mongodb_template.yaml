---
# Source: mongodb/templates/service.yaml
kind: Service
apiVersion: v1
metadata:
  labels:
    app: mongodb
    group: com.stakater.platform
    provider: stakater
    version: "1.0.0"
    chart: "mongodb-1.0.3"
    release: "release-name"
    heritage: "Helm"
  name: mongodb
spec:
  selector:
    app: mongodb
  ports:
  - name: web
    port: 27017
    protocol: TCP
    targetPort: 27017
---
# Source: mongodb/templates/deployment.yaml
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: mongodb
    group: com.stakater.platform
    provider: stakater
    version: "1.0.0"
    chart: "mongodb-1.0.3"
    release: "release-name"
    heritage: "Helm"
  name: mongodb
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: "bitnami/mongodb:latest"
        ports:
        - containerPort: 27017
