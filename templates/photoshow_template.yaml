---
# Source: photoshow/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-photoshow
  labels:
    helm.sh/chart: photoshow-1.0.1
    app.kubernetes.io/name: photoshow
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "48aabb98"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: photoshow
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: photoshow
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      dnsPolicy: ClusterFirst
      containers:
      - name: release-name-photoshow
        image: "ghcr.io/linuxserver/photoshow:version-48aabb98"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        volumeMounts:
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
