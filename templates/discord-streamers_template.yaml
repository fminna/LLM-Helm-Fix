    spec:
      containers:
        - name: discord-streamers
          image: "halkeye/discord-twitch-streamers:latest"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: http
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: http
          volumeMounts:
          - name: config
            mountPath: /etc/discord-streamers/
          resources:
            {}
      volumes:
      - name: config
        configMap:
          name: release-name-discord-streamers
