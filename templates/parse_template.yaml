apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-parse-server
  namespace: "default"
  labels: 
    app.kubernetes.io/name: parse
    helm.sh/chart: parse-19.1.8
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: server
spec:
  selector:
    matchLabels: 
      app.kubernetes.io/name: parse
      app.kubernetes.io/instance: release-name
      app.kubernetes.io/component: server
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels: 
        app.kubernetes.io/name: parse
        helm.sh/chart: parse-19.1.8
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: server
    spec:
      affinity:
        podAffinity:
          
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: parse
                    app.kubernetes.io/instance: release-name
                    app.kubernetes.io/component: server
                namespaces:
                  - "default"
                topologyKey: kubernetes.io/hostname
              weight: 1
        nodeAffinity:
          
      serviceAccountName: release-name-parse-server
      securityContext:
        fsGroup: 1001
      
      initContainers:
      containers:
        - name: parse
          image: marketplace.azurecr.io/bitnami/parse:5.3.0-debian-11-r0
          imagePullPolicy: "IfNotPresent"
          securityContext:
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1001
          env:
            - name: BITNAMI_DEBUG
              value: "false"
            - name: PARSE_HOST
              value: "0.0.0.0"
            - name: PARSE_PORT_NUMBER
              value: "1337"
            - name: PARSE_MOUNT_PATH
              value: "/parse"
            - name: PARSE_APP_ID
              value: "myappID"
            - name: PARSE_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: release-name-parse
                  key: master-key
            - name: PARSE_ENABLE_CLOUD_CODE
              value: "no"
            - name: PARSE_DATABASE_HOST
              value: release-name-mongodb
            - name: PARSE_DATABASE_PORT_NUMBER
              value: "27017"
            - name: PARSE_DATABASE_USER
              value: "bn_parse"
            - name: PARSE_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-mongodb
                  key: mongodb-passwords
          ports:
            - name: http-server
              containerPort: 1337
          livenessProbe:
            failureThreshold: 5
            initialDelaySeconds: 120
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
            httpGet:
              path: /parse/users
              port: http-server
              httpHeaders:
                - name: X-Parse-Application-Id
                  value: myappID
          readinessProbe:
            failureThreshold: 5
            initialDelaySeconds: 30
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 5
            httpGet:
              path: /parse/users
              port: http-server
              httpHeaders:
                - name: X-Parse-Application-Id
                  value: myappID
          volumeMounts:
            - name: parse-data
              mountPath: /bitnami/parse
      volumes:
        - name: parse-data
          persistentVolumeClaim:
            claimName: release-name-parse
