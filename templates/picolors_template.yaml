# Source: picolors/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-picolors
  labels:
    helm.sh/chart: picolors-0.1.0
    app.kubernetes.io/name: picolors
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: picolors
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: picolors
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-picolors
      securityContext:
        {}
      containers:
        - name: picolors
          securityContext:
            {}
          image: "ealen/picolors:0.1.0"
          imagePullPolicy: IfNotPresent
          args: ["web"]
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ping
              port: http
          readinessProbe:
            httpGet:
              path: /ping
              port: http
          resources:
            limits:
              cpu: 50m
              memory: 32Mi
            requests:
              cpu: 50m
              memory: 32Mi
