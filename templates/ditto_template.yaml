apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-nginx-conf
  labels:
    app.kubernetes.io/name: ditto-nginx-conf
    helm.sh/chart: ditto-3.2.3
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "3.2.1"
    app.kubernetes.io/managed-by: Helm
data:
  nginx.conf: |-
    worker_processes auto;
    
    events {
      worker_connections 1024;
    }
    
    http {
      charset utf-8;
      default_type application/json;
    
      # timeouts are configured slightly higher than gateway read-timeout of 60 seconds
      proxy_connect_timeout 70; # seconds, default: 60
      proxy_send_timeout 70; # seconds, default: 60
      proxy_read_timeout 70; # seconds, default: 60
      send_timeout 70; # seconds, default: 60
    
      client_header_buffer_size 8k; # allow longer URIs + headers (default: 1k)
      large_client_header_buffers 4 16k;
    
      merge_slashes off; # allow multiple slashes for CRS Authentication
    
      map $http_authorization $authentication {
        default "Authentication required";
        "~Bearer" "off";
        # the above means: if we get a request containing an "Authorization: Bearer ..." header, set "off" to $authentication
      }
    
      map $http_authorization $nginx_auth_user {
        default "nginx:${remote_user}";
        "~Bearer" "";
      }
    
      upstream release-name-ditto-gateway {
        server release-name-ditto-gateway:8080;
      }
    
      server {
        listen 8080;
        server_name localhost;
    
        location / {
          index index.html;
        }

        # connections api using devops user configured in Ditto
        location /api/2/connections {
          include nginx-cors.conf;

          proxy_pass                    http://release-name-ditto-gateway;
          proxy_http_version            1.1;
          proxy_set_header              Host                $http_host;
          proxy_set_header              X-Real-IP           $remote_addr;
          proxy_set_header              X-Forwarded-For     $proxy_add_x_forwarded_for;
          proxy_set_header              X-Forwarded-User    $remote_user;

          proxy_set_header Connection  '';
          chunked_transfer_encoding    off;
          proxy_buffering              off;
          proxy_cache                  off;
        }
    
        # api
        location /api {
          include nginx-cors.conf;

          
          auth_basic                    $authentication;
          auth_basic_user_file          nginx.htpasswd;
          proxy_set_header              X-Forwarded-User          $remote_user;
          proxy_set_header              x-ditto-pre-authenticated $nginx_auth_user;
        
          proxy_pass                    http://release-name-ditto-gateway;
          proxy_http_version            1.1;
          proxy_set_header              Host                      $http_host;
          proxy_set_header              X-Real-IP                 $remote_addr;
          proxy_set_header              X-Forwarded-For           $proxy_add_x_forwarded_for;
    
          proxy_set_header Connection  '';
          chunked_transfer_encoding    off;
          proxy_buffering              off;
          proxy_cache                  off;
        }
    
        # ws
        location /ws {

          
          auth_basic                    $authentication;
          auth_basic_user_file          nginx.htpasswd;
          proxy_set_header              X-Forwarded-User          $remote_user;
          proxy_set_header              x-ditto-pre-authenticated $nginx_auth_user;
          
          proxy_pass                    http://release-name-ditto-gateway;
          proxy_http_version            1.1;
          proxy_set_header              Host                      $http_host;
          proxy_set_header              X-Real-IP                 $remote_addr;
          proxy_set_header              X-Forwarded-For           $proxy_add_x_forwarded_for;
    
          proxy_set_header              Upgrade                   $http_upgrade;
          proxy_set_header              Connection                "upgrade";
          proxy_read_timeout            1d;
          proxy_send_timeout            1d;
        }
    
        # health
        location /health {
          include nginx-cors.conf;
    
          proxy_pass                    http://release-name-ditto-gateway/health;
          proxy_http_version            1.1;
          proxy_set_header              Host                      $http_host;
          proxy_set_header              X-Real-IP                 $remote_addr;
          proxy_set_header              X-Forwarded-For           $proxy_add_x_forwarded_for;
          proxy_set_header              X-Forwarded-User          $remote_user;
        }
    
        # status
        location /status {
          include nginx-cors.conf;
    
          proxy_pass                    http://release-name-ditto-gateway/overall/status;
          proxy_http_version            1.1;
          proxy_set_header              Host                      $http_host;
          proxy_set_header              X-Real-IP                 $remote_addr;
          proxy_set_header              X-Forwarded-For           $proxy_add_x_forwarded_for;
          proxy_set_header              X-Forwarded-User          $remote_user;
        }

        # stats
        location /stats {
          include nginx-cors.conf;

          proxy_pass                    http://release-name-ditto-gateway/stats;
          proxy_http_version            1.1;
          proxy_set_header              Host                      $http_host;
          proxy_set_header              X-Real-IP                 $remote_addr;
          proxy_set_header              X-Forwarded-For           $proxy_add_x_forwarded_for;
          proxy_set_header              X-Forwarded-User          $remote_user;
        }
    
        # devops
        location /devops {
          include nginx-cors.conf;

          proxy_pass                    http://release-name-ditto-gateway/devops;
          proxy_http_version            1.1;
          proxy_set_header              Host                      $http_host;
          proxy_set_header              X-Real-IP                 $remote_addr;
          proxy_set_header              X-Forwarded-For           $proxy_add_x_forwarded_for;
          proxy_set_header              X-Forwarded-User          $remote_user;
        }

        # swagger
        # access API doc on: /apidoc/2
        location /apidoc/ {
          rewrite ^/apidoc/([0-9])$ $scheme://$http_host/apidoc/?url=/apidoc/openapi/ditto-openapi-$1.yaml redirect;
          proxy_pass                    http://release-name-ditto-swaggerui:8080/;
          proxy_http_version            1.1;
          proxy_set_header              Host                      $http_host;
        }
      }
    }
