# Source: mlflow/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-mlflow
  labels:
    helm.sh/chart: mlflow-3.3.1
    app.kubernetes.io/name: mlflow
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mlflow
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mlflow
        app.kubernetes.io/instance: release-name
    spec:
      securityContext:
        {}
      containers:
        - name: mlflow
          securityContext:
            {}
          image: "inseefrlab/mlflow:main"
          args:
            - --host=0.0.0.0
            - --port=8000
            - --backend-store-uri=postgresql://admin:changeme@mlflow-db:5432/mlflow
            - --default-artifact-root=/tmp/mlflow/artifacts/
            - --workers=2
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: release-name-mlflow-configmaps3
          env:
            - name: MLFLOW_S3_ENDPOINT_URL
              value: "https://"
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            {}         

      initContainers:
        - name: wait-for-postgresql
          image: "alpine"
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              until printf "." && nc -z -w 2 mlflow-db 5432; do
                  sleep 2;
              done;
              echo 'PostgreSQL OK âœ“'
