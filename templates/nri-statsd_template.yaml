---
# Source: nri-statsd/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-nri-statsd-config
  namespace: default
  labels:
    app.kubernetes.io/name: nri-statsd
    helm.sh/chart: nri-statsd-1.0.9
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "2.0.3"
    app.kubernetes.io/managed-by: Helm
data:
  nri-statsd.toml: |
    backends = 'newrelic'
    metrics-addr = ':8125'
    flush-interval = '30s'
    log-raw-metric = 'true'
    statser-type = 'null'
  
    [disabled-sub-metrics]

    [newrelic]
    flush-type = 'metrics'
    transport = 'default'
    address = 'https://collector.newrelic.com/v1/accounts//events'
    address-metrics = 'https://metric-api.newrelic.com/metric/v1'
    api-key = ''
---
# Source: nri-statsd/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-nri-statsd
  namespace: default
  labels:
    app.kubernetes.io/name: nri-statsd
    helm.sh/chart: nri-statsd-1.0.9
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "2.0.3"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
  - name: statsd
    port: 8125
    targetPort: 8125
    protocol: UDP
  selector:
    app.kubernetes.io/name: nri-statsd
    app.kubernetes.io/instance: release-name
