---
# Source: users-grpc/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-users-grpc
  labels:
    app.kubernetes.io/name: users-grpc
    helm.sh/chart: users-grpc-0.1.4
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: grpc
      protocol: TCP
      name: grpc
    - port: 9402
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app.kubernetes.io/name: users-grpc
    app.kubernetes.io/instance: release-name
---
# Source: users-grpc/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-users-grpc
  labels:
    app.kubernetes.io/name: users-grpc
    helm.sh/chart: users-grpc-0.1.4
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: users-grpc
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: users-grpc
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: users-grpc
          image: "maelvls/users-grpc:1.1.1"
          imagePullPolicy: IfNotPresent
          args:
            - users-server
            - --reflection
            - --logfmt=json
            - --address=0.0.0.0:8000
            - --address-metrics=0.0.0.0:9402
            - -v
          ports:
            - name: grpc
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 9402
              protocol: TCP
          readinessProbe:
            exec:
              command:
              - grpc-health-probe
              - -addr=:8000
            initialDelaySeconds: 5
          resources:
            {}
---
# Source: users-grpc/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "release-name-users-grpc-test-connection"
  labels:
    app.kubernetes.io/name: users-grpc
    helm.sh/chart: users-grpc-0.1.4
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: grpc-health-probe
      image: maelvls/users-grpc
      command: ['grpc-health-probe']
      args:  ['-addr=release-name-users-grpc:8000']
  restartPolicy: Never
