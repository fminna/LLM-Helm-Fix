---
# Source: ekorre/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name
  labels:
    app: ekorre
    chart: ekorre-0.1.1
    release: release-name
    heritage: Helm
spec:
  type: ClusterIP
  ports:
    - port: 8582
      targetPort: api
      protocol: TCP
      name: api
  selector:
    app: ekorre
    release: release-name
---
# Source: ekorre/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name
  labels:
    app: ekorre
    chart: ekorre-0.1.1
    release: release-name
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ekorre
      release: release-name
  template:
    metadata:
      labels:
        app: ekorre
        release: release-name
    spec:
      containers:
        - name: ekorre
          image: camptocamp/ekorre:0.1.0
          imagePullPolicy: Always
          ports:
            - name: api
              containerPort: 8582
              protocol: TCP
          env:
          resources:
            {}
---
# Source: ekorre/templates/servicemonitor.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: release-name
  labels:
    app: ekorre
    chart: ekorre-0.1.1
    release: release-name
    heritage: Helm
spec:
  selector:
    matchLabels:
      app: ekorre
      chart: ekorre-0.1.1
      release: release-name
      heritage: Helm
  endpoints:
    - port: api
