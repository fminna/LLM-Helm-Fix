  strategy:
    
    type: Recreate
    
  selector:
    matchLabels:
      app.kubernetes.io/component: server
      app.kubernetes.io/name: hedgedoc
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      name: release-name-hedgedoc
      labels:
        app.kubernetes.io/component: server
        app.kubernetes.io/name: hedgedoc
        helm.sh/chart: hedgedoc-0.1.12
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/version: 1.9.4
      annotations:
        checksum/db-secret: "e2a2bdd9b0b8b0402f37da01ef0d9c520fea77537a8d2cd8ca36b7a2df15351a"
        checksum/auth-secret: "7dc756bfc501078a13b4ded57ca2d41cbc3aec940e5ad6d78b6a7f6d18214c48"
        
        checksum/session-secret: "6431580e1c71f5f852d31523c896bb6a68e1d8cd74c5ef7abd8d3ded44ad7384"
        
        
        
    spec:
      
      securityContext:
        
        fsGroup: 1500
        runAsGroup: 1500
        runAsNonRoot: true
        runAsUser: 1500
      
      
      
      
      
      containers:
        - name: codimd
          image: quay.io/hedgedoc/hedgedoc:1.9.4
          imagePullPolicy: "IfNotPresent"
          env:
            
            - name: CMD_URL_ADDPORT
              value: "false"
            - name: CMD_PROTOCOL_USESSL
              value: "false"
            - name: CMD_USECDN
              value: "false"
            - name: CMD_DB_URL
              valueFrom:
                secretKeyRef:
                  name: release-name-hedgedoc-db-secret
                  key: connection
            - name: CMD_SESSION_LIFE
              value: "1209600000"
            - name: CMD_HSTS_ENABLE
              value: "true"
            - name: CMD_HSTS_MAX_AGE
              value: "31536000"
            - name: CMD_HSTS_INCLUDE_SUBDOMAINS
              value: "false"
            - name: CMD_HSTS_PRELOAD
              value: "true"
            - name: CMD_CSP_ENABLE
              value: "true"
            
            
            - name: CMD_ALLOW_GRAVATAR
              value: "true"
            - name: CMD_RESPONSE_MAX_LAG
              value: "70"
            - name: CMD_IMAGE_UPLOAD_TYPE
              value: "filesystem"
            - name: CMD_ALLOW_FREEURL
              value: "false"
            - name: CMD_FORBIDDEN_NOTE_IDS
              value: "robots.txt,favicon.ico,api"
            - name: CMD_DEFAULT_PERMISSION
              value: "editable"
            - name: CMD_ALLOW_ANONYMOUS_EDITS
              value: "true"
            - name: CMD_ALLOW_ANONYMOUS_VIEWS
              value: "true"
            - name: CMD_ALLOW_PDF_EXPORT
              value: "false"
            
            - name: CMD_DEFAULT_USE_HARD_BREAK
              value: "true"
            - name: CMD_LINKIFY_HEADER_STYLE
              value: "keep-case"
            - name: CMD_AUTO_VERSION_CHECK
              value: "true"
          
          envFrom:
            - secretRef:
                name: release-name-hedgedoc-auth-env
            
            - secretRef:
                name: release-name-hedgedoc-session
            
            
          ports:
            - name: http
              containerPort: 3000
          
          volumeMounts:
            - mountPath: /hedgedoc/public/uploads
              name: image-store
          
          readinessProbe:
            httpGet:
              port: 3000
              path: /status
            initialDelaySeconds: 3
            failureThreshold: 2
            successThreshold: 3
            timeoutSeconds: 2
            periodSeconds: 5
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /status
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 3
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 2
      restartPolicy: Always
      
      volumes:
        - name: image-store
          persistentVolumeClaim:
            claimName: release-name-hedgedoc
