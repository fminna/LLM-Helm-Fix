---
# Source: sensitive-data/templates/service.yaml
kind: Service
apiVersion: v1
metadata:
  name: sensitive-data
  labels:
    helm.sh/chart: sensitive-data-1.0.0
    app.kubernetes.io/name: apicheck.sensitive-data
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: apicheck.sensitive-data
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
---
# Source: sensitive-data/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sensitive-data
  labels:
    helm.sh/chart: sensitive-data-1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: apicheck.sensitive-data
  template:
    metadata:
      labels:
        helm.sh/chart: sensitive-data-1.0.0
        app.kubernetes.io/name: apicheck.sensitive-data
    spec:
      containers:
        - name: sensitive-data
          image: bbvalabs/sensitive-data:1.0.1
          args: ['--server', '0.0.0.0:8080']
          imagePullPolicy: "Always"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: SENSITIVE_RULES
              value: 
            - name: SENSITIVE_IGNORES
              value:
