# Source: practica-helm/charts/mongodb/templates/deployment.yaml
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: release-name-mongodb
spec:
  selector:
    matchLabels:
      app: release-name-mongodb
  template:
    metadata:
      labels:
        app: release-name-mongodb
    spec:
      containers:
      - name: release-name-mongodb
        image: "mongo:4.4-bionic"
        volumeMounts:
        - name: release-name-mongodb-data
          mountPath: /data/db
      volumes:
      - name: release-name-mongodb-data
        persistentVolumeClaim:
          claimName: release-name-mongodb-pvc
---
# Source: practica-helm/charts/mysql/templates/deployment.yaml
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: release-name-mysql
spec:
  selector:
    matchLabels:
      app: release-name-mysql
  template:
    metadata:
      labels:
        app: release-name-mysql
    spec:
      containers:
      - name: release-name-mysql
        image: "mysql:5.7"
        env:
        - name: MYSQL_DATABASE
          value: eoloplantsDB
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secret-basic-auth
              key: password
        volumeMounts:
        - name: release-name-mysql-data
          mountPath: /var/lib/mysql
      volumes:
      - name: release-name-mysql-data
        persistentVolumeClaim:
          claimName: release-name-mysql-pvc
---
# Source: practica-helm/charts/planner-practica/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-planner-practica
spec:
  selector:
    matchLabels:
      app: release-name-planner-practica
  template:
    metadata:
      labels:
        app: release-name-planner-practica
    spec:
      securityContext:
        runAsUser: 1001
      containers:
      - name: release-name-planner-practica
        image: "slagattollas/planner-practica:latest"
        securityContext:
          allowPrivilegeEscalation: false
        env:
        - name: RABBITMQ_HOST
          value: "release-name-rabbit"
        - name: TOPO_HOST
          value: "release-name-toposervice-practica"
        - name: TOPO_PORT
          value: "8080"
        - name: WEATHERSERVICE_HOST
          value: "release-name-weatherservice-practica:9090"
