          value: https://authenticate.monitor.alpha.dev.banzaicloud.com
        - name: IDP_PROVIDER
          value: oidc
        - name: IDP_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name:  release-name-pomerium
              key: idp-client-id
        - name: IDP_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name:  release-name-pomerium
              key: idp-client-secret
        - name: IDP_PROVIDER_URL
          value: 
        - name: IDP_SERVICE_ACCOUNT
          valueFrom:
            secretKeyRef:
              name:  release-name-pomerium
              key: idp-service-account
        - name: CERTIFICATE
          valueFrom:
            secretKeyRef:
              name:  release-name-pomerium
              key:  authenticate-cert
        - name: CERTIFICATE_KEY
          valueFrom:
            secretKeyRef:
              name:  release-name-pomerium
              key:  authenticate-key
        - name: CERTIFICATE_AUTHORITY
          valueFrom:
            secretKeyRef:
