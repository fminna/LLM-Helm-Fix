---
# Source: slack-nil-bot/templates/secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: release-name-slack-nil-bot
  labels:
    app.kubernetes.io/name: slack-nil-bot
    helm.sh/chart: slack-nil-bot-0.1.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
type: Opaque
data:
  token:
---
# Source: slack-nil-bot/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-slack-nil-bot
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9153"
  labels:
    app.kubernetes.io/name: slack-nil-bot
    helm.sh/chart: slack-nil-bot-0.1.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 9153
      protocol: TCP
  selector:
    app.kubernetes.io/name: slack-nil-bot
    app.kubernetes.io/instance: release-name
---
# Source: slack-nil-bot/templates/deployment.yaml
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: release-name-slack-nil-bot
  labels:
    app.kubernetes.io/name: slack-nil-bot
    helm.sh/chart: slack-nil-bot-0.1.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: slack-nil-bot
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: slack-nil-bot
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: slack-nil-bot
          image: "moikot/slack-nil-bot:0.1.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: release-name-slack-nil-bot
                  key: token
          resources:
            {}
