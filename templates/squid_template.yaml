---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-squid
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: squid
    helm.sh/chart: squid-1.3.0
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: squid
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      annotations:
        
        checksum/config: 1d77c88a68f2c58e31b9784fcf3294c138b56e7c7a7bd58c2438165480979798
      labels:
        app.kubernetes.io/name: squid
        app.kubernetes.io/instance: release-name
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      securityContext:
        fsGroup: 31
        runAsGroup: 31
        runAsUser: 31
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: release-name-squid
          image: lib42/squid:latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          ports:
            - name: http
              containerPort: 3128
              protocol: TCP
          volumeMounts:
            - name: cache
              mountPath: /var/cache/squid
            - name: config
              mountPath: /etc/squid/squid.conf
              subPath: squid.conf
            - name: varlog
              mountPath: /var/log/squid
            - name: varrun
              mountPath: /var/run
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 10
            tcpSocket:
              port: 3128
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 10
            tcpSocket:
              port: 3128
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 30
            initialDelaySeconds: 0
            periodSeconds: 5
            tcpSocket:
              port: 3128
            timeoutSeconds: 1
      volumes:
        - name: cache
          emptyDir:
            {}
        - name: config
          configMap:
            name: release-name-squid-config
        - name: varlog
          emptyDir:
            {}
        - name: varrun
          emptyDir:
            {}
