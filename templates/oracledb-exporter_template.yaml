# Source: oracledb-exporter/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-oracledb-exporter
  labels:
    helm.sh/chart: oracledb-exporter-1.0.0
    app.kubernetes.io/name: oracledb-exporter
    app.kubernetes.io/instance: release-name
    app: release-name
    release: release-name
    app.kubernetes.io/version: "0.5.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: oracledb-exporter
      app.kubernetes.io/instance: release-name
      app: release-name
      release: release-name
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "9161"
        prometheus.io/scrape: "true"
      labels:
        app.kubernetes.io/name: oracledb-exporter
        app.kubernetes.io/instance: release-name
        app: release-name
        release: release-name
    spec:
      serviceAccountName: release-name-oracledb-exporter
      securityContext:
        {}
      volumes:
        - name: custom-metrics
          configMap:
            name: release-name-oracledb-exporter-custom-metrics
            defaultMode: 420
      containers:
        - name: oracledb-exporter
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          image: "ghcr.io/iamseth/oracledb_exporter:0.5.1"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9161
              protocol: TCP
          env:
            - name: DATA_SOURCE_NAME
              valueFrom:
                secretKeyRef:
                  name: oracledb-exporter-secret
                  key: datasource
            - name: CUSTOM_METRICS
              value: /tmp/custom-metrics.toml
          volumeMounts:
            - name: custom-metrics
              mountPath: /tmp/custom-metrics.toml
              subPath: custom-metrics.toml
          livenessProbe:
            httpGet:
              path: /
              port: 9161
          readinessProbe:
            httpGet:
              path: /
              port: 9161
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
