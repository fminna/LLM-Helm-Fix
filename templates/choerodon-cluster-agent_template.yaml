  template:
    metadata:
      labels:
        app.kubernetes.io/name: choerodon-cluster-agent
        helm.sh/chart: choerodon-cluster-agent-2.7.2
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
    spec:
      
      enableServiceLinks: false
      serviceAccountName: release-name-choerodon-cluster-agent
      affinity:
        podAffinity:
          
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: choerodon-cluster-agent
                    app.kubernetes.io/instance: release-name
                namespaces:
                  - "default"
                topologyKey: kubernetes.io/hostname
