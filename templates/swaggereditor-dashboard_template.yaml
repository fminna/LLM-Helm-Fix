# Source: swaggereditor-dashboard/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-swaggereditor-dashboard
  labels:
    app: swaggereditor-dashboard
    chart: swaggereditor-dashboard-1.0.0
    release: release-name
    heritage: Helm
    "app.kubernetes.io/name": release-name-swaggereditor-dashboard
    "helm.sh/chart": swaggereditor-dashboard-1.0.0
    "app.kubernetes.io/instance": release-name
    "app.kubernetes.io/component": release-name-swaggereditor-dashboard-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: swaggereditor-dashboard
      release: release-name
  template:
    metadata:
      labels:
        app: swaggereditor-dashboard
        release: release-name
        "app.kubernetes.io/name": swaggereditor-dashboard
        "helm.sh/chart": swaggereditor-dashboard-1.0.0
        "app.kubernetes.io/instance": swaggereditor-dashboard
        "app.kubernetes.io/component": swaggereditor-dashboard-pod
    spec:
      serviceAccountName: swaggereditor-dashboard
      volumes:
        - name: cache
          emptyDir: {}
      initContainers:
        - name: cache-permissions
          image: alpine:latest
          command:
            - /bin/sh
            - -c
            - |
              chgrp -v -R 0 /mount
              chmod -v -R g+rwx /mount
              mkdir -p /mount/nginx/client_temp
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /mount
              name: cache
      containers:
        - name: swaggereditor-dashboard
          image: "docker.io/swaggerapi/swagger-editor:latest"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /var/cache
              name: cache
          resources:
            {}
