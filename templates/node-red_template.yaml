---
# Source: node-red/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-node-red
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: node-red
    app.kubernetes.io/version: 2.2.2
    helm.sh/chart: node-red-10.3.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: node-red
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: node-red
        app.kubernetes.io/instance: release-name
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: release-name-node-red
          image: "nodered/node-red:2.2.2"
          imagePullPolicy: IfNotPresent
          env:
            - name: FLOWS
              value: flows.json
            - name: NODE_OPTIONS
              value: null
            - name: NODE_RED_ENABLE_PROJECTS
              value: null
            - name: NODE_RED_ENABLE_SAFE_MODE
              value: null
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 1880
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 1880
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 1880
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 1880
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
