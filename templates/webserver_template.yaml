---
# Source: webserver/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name 
  namespace: default 
spec:
  selector:
    app: release-name 
  ports:
  - port: 80
    targetPort: http-server 
    name: http-server
  type: LoadBalancer
---
# Source: webserver/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name
  namespace : default
spec:
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
      annotations:
        "prometheus.io/scrape": 'true'
        "prometheus.io/port": '8081'
    spec:
      containers:
      - name: webserver
        command: 
        - ./bin/webserver
        args:
        imagePullPolicy: Always
        image: nmalhotr/webserver:v1.0.0
        resources:
          limits:
            memory: 128Mi
            cpu: 500m
        ports:
        - containerPort: 8080
          name: http-server
        livenessProbe:
          httpGet:
            path: "/healthz"
            port: 8080
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: "/healthz"
            port: 8080
          failureThreshold: 5
