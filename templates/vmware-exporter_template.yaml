# Source: vmware-exporter/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-vmware-exporter
  labels:
    helm.sh/chart: vmware-exporter-0.0.1
    app.kubernetes.io/name: vmware-exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "v0.18.3"
    app.kubernetes.io/managed-by: Helm
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: vmware-exporter
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vmware-exporter
        app.kubernetes.io/instance: release-name
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: release-name-vmware-exporter
          image: "pryorda/vmware_exporter:v0.18.3"
          imagePullPolicy: IfNotPresent
          env:
            - name: "PGID"
              value: "1001"
            - name: "PUID"
              value: "1001"
            - name: "TZ"
              value: "UTC"
          ports:
            - name: http
              containerPort: 9272
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 9272
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 9272
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 9272
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
