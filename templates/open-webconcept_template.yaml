apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webconcept-wordpress
  labels:
    app.kubernetes.io/name: open-webconcept-wordpress
    app.kubernetes.io/part-of: open-webconcept
    helm.sh/chart: open-webconcept-0.1.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: open-webconcept-wordpress
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: open-webconcept-wordpress
        app.kubernetes.io/part-of: open-webconcept
        helm.sh/chart: open-webconcept-0.1.0
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
    spec:
      volumes:
        - name: openweb-data
          persistentVolumeClaim:
            claimName: openweb-data

      containers:
        - name: open-webconcept-wordpress
          image: "docker.io/conduction/openwebconcept:4.8"
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
            - name: openweb-data
              mountPath: /bitnami/wordpress
              subPath: wordpress
          env:
            - name: WORDPRESS_SCHEME
              value: http
            - name: WORDPRESS_DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: open-webconcept-configmap
                  key: mariadb-host
            - name: WORDPRESS_DB_PORT_NUMBER
              valueFrom:
                configMapKeyRef:
                  name: open-webconcept-configmap
                  key: mariadb-port
            - name: WORDPRESS_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: open-webconcept-configmap
                  key: mariadb-name
            - name: WORDPRESS_DB_USER
              valueFrom:
                configMapKeyRef:
                  name: open-webconcept-configmap
                  key: mariadb-user
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-open-webconcept
                  key: mariadb-password
            - name: WORDPRESS_TABLE_PREFIX
              value: 'wp_'
            - name: WORDPRESS_SKIP_INSTALL
              value: 'yes'
            - name: WORDPRESS_SITEURL
              value: http://zuid-drecht.nl
            - name: WORDPRESS_HOME
              value: http://zuid-drecht.nl
          resources:
              {}
