# Source: open-webconcept/templates/mysql-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webconcept-mysql
  namespace: default
  labels:
    app.kubernetes.io/name: open-webconcept-mysql
    app.kubernetes.io/part-of: open-webconcept
    helm.sh/chart: open-webconcept-0.1.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm

spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: open-webconcept-mysql
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: open-webconcept-mysql
        app.kubernetes.io/part-of: open-webconcept
        helm.sh/chart: open-webconcept-0.1.0
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
    spec:
      initContainers:
        - name: "remove-lost-found"
          image: "busybox:1.32"
          imagePullPolicy: 
          resources:
          command:  ["rm", "-fr", "/var/lib/mysql/lost+found"]
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
      nodeSelector:
                null
      containers:
        - name: open-webconcept-mysql
          image: mysql:5.7
          imagePullPolicy: 
          resources:
                      {}
          env:
            - name: MYSQL_ALLOW_EMPTY_PASSWORD
              value: "false"
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-open-webconcept
                  key: mysql-root-password
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-open-webconcept
                  key: mariadb-password
            - name: MYSQL_USER
              valueFrom:
                configMapKeyRef:
                  name: open-webconcept-configmap
                  key: mariadb-user
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: open-webconcept-configmap
                  key: mariadb-name
          ports:
            - name: mysql
              containerPort: 3306

          livenessProbe:
            exec:
              command:
              - sh
              - -c
              - "mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          readinessProbe:
            exec:
              command:
              - sh
              - -c
              - "mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}"
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3

          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: openweb-database
