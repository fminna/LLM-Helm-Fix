# Source: lamphttpd/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-lamphttpd-config
  labels:
    app.kubernetes.io/name: lamphttpd
    helm.sh/chart: lamphttpd-1.0.11
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/managed-by: Helm
data:
  user.conf: |
    
  remoteips.conf: |+
    
  probe.html: |
    OK
  probe.conf: |
      Alias /probe /var/www/html/probe.html
      <Directory "/etc/httpd/htdocs">
          Options Indexes FollowSymLinks
          AllowOverride All
          Order allow,deny
          Allow from all
          Require all granted
      </Directory>
  mode_status.conf: |
      ExtendedStatus on
      <Location /mod_status>
          SetHandler server-status
          Order deny,allow
          Deny from all
          Allow from 127.0.0.1 localhost
      </Location>
---
# Source: lamphttpd/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-lamphttpd
  labels:
    app.kubernetes.io/name: lamphttpd
    helm.sh/chart: lamphttpd-1.0.11
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/managed-by: Helm
    app: release-name-lamphttpd
spec:
  type: ClusterIP
  ports:
    - name: web
      port: 8080
      targetPort: web
      protocol: TCP      
  selector:
    app.kubernetes.io/name: lamphttpd
    app.kubernetes.io/instance: release-name
---
# Source: lamphttpd/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-lamphttpd
  labels:
    app.kubernetes.io/name: lamphttpd
    helm.sh/chart: lamphttpd-1.0.11
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: lamphttpd
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lamphttpd
        app.kubernetes.io/instance: release-name
    spec:
      securityContext:
                runAsUser: 1000
      containers:      
        - name: lamphttpd-httpd
          image: "httpd:2.4-alpine"
          imagePullPolicy: IfNotPresent
          readinessProbe:
            httpGet:
              path: /probe
              port: 8080
          livenessProbe:
            httpGet:
              path: /probe
              port: 8080
          ports:
            - name: web
              containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - mountPath: /etc/httpd/conf.d/user.conf
              name: apache-conf
              subPath: user.conf
            - mountPath: /etc/httpd/conf.d/probe.conf
              name: apache-conf
              subPath: probe.conf
            - mountPath: /etc/httpd/conf.d/mode_status.conf
              name: apache-conf
              subPath: mode_status.conf
            - mountPath: /etc/httpd/conf.d/remoteips.conf
              name: apache-conf
              subPath: remoteips.conf
            - mountPath: /var/www/html/probe.html
              name: apache-conf
              subPath: probe.html
            - mountPath: /var/www/vhosts
              name: data
      volumes:
        - name: tls
          secret:
            secretName: release-name-lamphttpd-tls
        - name: apache-conf
          configMap:
            name: release-name-lamphttpd-config
        - name: data
          persistentVolumeClaim:
            claimName: ""
      dnsPolicy: ClusterFirst
      restartPolicy: Always
