apiVersion: batch/v1
kind: Job
metadata:
  name: "release-name-post-install"
  labels:
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/instance: "release-name"
    app.kubernetes.io/version: 0.8.0
    helm.sh/chart: cloud2edge-0.8.0
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    helm.sh/hook: post-install
    helm.sh/hook-weight: "-5"
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
spec:
  backoffLimit: 3
  template:
    metadata:
      name: "release-name-post-install"
      labels:
        app.kubernetes.io/managed-by: "Helm"
        app.kubernetes.io/instance: "release-name"
        helm.sh/chart: "cloud2edge-0.8.0"
    spec:
      restartPolicy: Never
      containers:
      - name: "post-install"
        image: "curlimages/curl:8.2.1"
        command:
        - /bin/sh
        - -c
        - |
          cd /var/run/c2e/post-install-data/
          ./post-install.sh
        volumeMounts:
        - name: post-install-data
          mountPath: "/var/run/c2e/post-install-data"
          readOnly: true
        - name: ditto-gw-users
          mountPath: "/var/run/c2e/ditto-gw-users"
          readOnly: true
        - name: kafka-connection-cert
          mountPath: "/var/run/c2e/kafka-connection-cert"
          readOnly: true
      volumes:
      - name: post-install-data
        secret:
          secretName: release-name-post-install-data
          defaultMode: 0555
      - name: ditto-gw-users
        secret:
          secretName: release-name-ditto-gateway-secret
      - name: kafka-connection-cert
        secret:
          secretName: release-name-kafka-example-keys
