kind: Secret
metadata:
  name: "release-name-hono-adapter-amqp-conf"
  namespace: "default"
  labels:
    app.kubernetes.io/name: "hono"
    helm.sh/chart: "hono-2.5.6"
    app.kubernetes.io/managed-by: "Helm"
