---
# Source: nginx-files-server/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: nginx-files-server
    chart: nginx-files-server-0.1.0
    heritage: "Helm"
    release: "release-name"
  name: nginx-files-server-release-name
data:
  app.conf: |-
    server {
        root /var/www/files;
        charset utf-8;
        autoindex on;# 显示目录
        autoindex_exact_size off;# 显示文件大小
        autoindex_localtime on;# 显示文件时间
        location / {
                autoindex on;
                index index.html;
        }
    }
---
# Source: nginx-files-server/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: nginx-files-server-release-name
  labels:
    app: nginx-files-server
    chart: nginx-files-server-0.1.0
    heritage: "Helm"
    release: "release-name"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: nginx-files-server
    chart: nginx-files-server-0.1.0
    heritage: "Helm"
    release: "release-name"
---
# Source: nginx-files-server/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: nginx-files-server
    chart: nginx-files-server-0.1.0
    heritage: "Helm"
    release: "release-name"
  name: nginx-files-server-release-name
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nginx-files-server
        chart: nginx-files-server-0.1.0
        heritage: "Helm"
        release: "release-name"
    spec:
      containers:
      - name: nginx-files-server-release-name
        image: registry.saas.hand-china.com/tools/nginx:1.13.5-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - name: service
          containerPort: 80
          protocol: TCP
        resources:
          limits:
            memory: 128Gi
          requests:
            memory: 64Mi
        volumeMounts:
        - mountPath: /var/www/files
          name: files
        - mountPath: /etc/nginx/conf.d/app.conf
          name: config
          subPath: app.conf
      volumes:
      - name: files
        emptyDir: {}
      - configMap:
          defaultMode: 420
          name: nginx-files-server-release-name
        name: config
