# Source: kube-metrics-adapter/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-kube-metrics-adapter
  labels:
    app: kube-metrics-adapter
    chart: kube-metrics-adapter-0.1.3
    release: "release-name"
    heritage: "Helm"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-metrics-adapter
      release: "release-name"
  template:
    metadata:
      labels:
        app: kube-metrics-adapter
        chart: kube-metrics-adapter-0.1.3
        release: "release-name"
        heritage: "Helm"
    spec:
      hostNetwork: false
      serviceAccountName: release-name-kube-metrics-adapter
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
      containers:
      - name: kube-metrics-adapter
        image: "banzaicloud/kube-metrics-adapter:0.1.1-bnz"
        imagePullPolicy: IfNotPresent
        args:
        - --secure-port=8443
        - --v=1
        - --cert-dir=/tmp/cert
        ports:
        - containerPort: 8443
          name: https
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["all"]
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /tmp
          name: tmp
        resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 100m
              memory: 100Mi
      volumes:
      - name: tmp
        emptyDir: {}
