---
# Source: tool-test/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: dummy-service-release-name-tool-test
  labels:
    app: tool-test
    chart: tool-test-0.2.1
    release: release-name
    heritage: Helm
spec:
  type: 
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: tool-test
---
# Source: tool-test/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tool-test
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: tool-test
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tool-test
    spec:
      containers:
        - name: nginx
          image: bitnami/nginx
          ports:
            - containerPort: 8080
              name: http
          livenessProbe:
            httpGet:
              port: http
              path: /
          readinessProbe:
            httpGet:
              port: http
              path: /
---
# Source: tool-test/templates/ingress.yaml
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: release-name-tool-test
  labels:
    app: tool-test
    chart: tool-test-0.2.1
    release: release-name
    heritage: Helm
spec:
 rules:
 - host: tooltest-default.com
   http:
     paths:
     - path: /dummy
       backend:
         serviceName: dummy-service-release-name-tool-test
         servicePort: http
