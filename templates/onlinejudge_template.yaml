# Source: onlinejudge/templates/oj-judge-server-depl.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-judge-server-depl
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: release-name-judge-server
  template:
    metadata:
      labels:
        app: release-name-judge-server
    spec:
      volumes:
        - name: release-name-storage
          persistentVolumeClaim:
            claimName: release-name-pvc
      containers:
        - name: judge
          image: registry.cn-hangzhou.aliyuncs.com/onlinejudge/judge_server
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: release-name-storage
              mountPath: /test_case
              subPath: backend/test_case
              readOnly: true
            - name: release-name-storage
              mountPath: /log
              subPath: judge_server/log
            - name: release-name-storage
              mountPath: /judger
              subPath: judge_server/run
          resources:
            limits:
              memory: "350Mi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "150m"
          env:
            - name: SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: release-name-configmap
                  key: SERVICE_URL
            - name: BACKEND_URL
              valueFrom:
                configMapKeyRef:
                  name: release-name-configmap
                  key: BACKEND_URL
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: release-name-secret
                  key: JUDGE_SERVER_TOKEN
          livenessProbe:
            exec:
              command:
                - python3
                - /code/service.py
            initialDelaySeconds: 10
            periodSeconds: 5
          securityContext:
            capabilities:
              drop:
                - SETPCAP
                - MKNOD
                - NET_BIND_SERVICE
                - SYS_CHROOT
                - SETFCAP
                - FSETID
      restartPolicy: Always
