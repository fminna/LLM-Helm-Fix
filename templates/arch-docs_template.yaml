apiVersion: v1
kind: Service
metadata:
  name: arch-docs
  labels:
    chart: "arch-docs-0.0.19"
  annotations:
    fabric8.io/expose: "true"
fabric8.io/ingress.annotations: 'kubernetes.io/ingress.class: nginx'
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 2015
      protocol: TCP
      name: http
  selector:
    app: release-name-arch-docs
---
# Source: arch-docs/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: release-name-arch-docs
  labels:
    draft: draft-app
    chart: "arch-docs-0.0.19"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        draft: draft-app
        app: release-name-arch-docs
    spec:
      containers:
      - name: arch-docs
        image: "gcr.io/jenkins-x-infra/arch-docs:0.0.19"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 2015
        livenessProbe:
          httpGet:
            path: /
            port: 2015
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /
            port: 2015
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 80m
              memory: 128Mi
      terminationGracePeriodSeconds: 10
