    metadata:
      labels:
        app.kubernetes.io/name: metacontroller
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-metacontroller
      securityContext:
        {}
      containers:
        - name: metacontroller
          securityContext:
            {}
          image: "metacontrollerio/metacontroller:v2.1.1"
          imagePullPolicy: IfNotPresent
          command:
            - /usr/bin/metacontroller
          ports:
            - name: http-metrics
              containerPort: 9999
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /metrics
              port: http-metrics
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /metrics
              port: http-metrics
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
            successThreshold: 1
          resources:
