apiVersion: v1
kind: Service
metadata:
  name: hzero-iam
  labels:
    choerodon.io/release: "release-name"
spec:
  type: ClusterIP
  ports:
    - port: 8030
      targetPort: http
      protocol: TCP
      name: http
    - port: 8031
      targetPort: actuator
      protocol: TCP
      name: actuator
  selector:
    choerodon.io/release: "release-name"
