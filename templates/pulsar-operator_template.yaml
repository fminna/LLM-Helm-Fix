apiVersion: apps/v1
kind: Deployment
metadata:
  name: 'release-name-pulsar-operator-bookkeeper-controller-manager'
  namespace: default
  labels:
    app: pulsar-operator
    chart: pulsar-operator-0.17.10
    release: release-name
    heritage: Helm
    components: bookkeeper-controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pulsar-operator
      release: release-name
      component: bookkeeper-controller-manager
  template:
    metadata:
      labels:
        app: pulsar-operator
        release: release-name
        component: bookkeeper-controller-manager
    spec:
      serviceAccountName: 'release-name-pulsar-operator-bookkeeper-controller-manager'
      containers:
      - name: "release-name-pulsar-operator-bookkeeper-controller-manager"
        image: docker.streamnative.io/streamnative/operators/bookkeeper-operator:v0.17.10
        imagePullPolicy: IfNotPresent
        args:
        - --metrics-addr=127.0.0.1:8080
        - --enable-leader-election
        command:
        - /manager
        ports:
        - containerPort: 8000
          name: metrics
        env:
        - name: OPERATOR_NAMESPACE
          value: default
        - name: MAX_CONCURRENT_RECONCILES
          value: "2"
        resources:
          limits:
            cpu: 200m
            memory: 1000Mi
          requests:
            cpu: 100m
            memory: 256Mi
      terminationGracePeriodSeconds:
        10
