apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-query-exporter
  labels:
    helm.sh/chart: query-exporter-2.0.1
    app.kubernetes.io/name: query-exporter
    app.kubernetes.io/instance: release-name
    app: release-name
    release: release-name
    app.kubernetes.io/version: "2.9.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: query-exporter
      app.kubernetes.io/instance: release-name
      app: release-name
      release: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: query-exporter
        app.kubernetes.io/instance: release-name
        app: release-name
        release: release-name
    spec:
      serviceAccountName: release-name-query-exporter
      securityContext: {}
      volumes:
        - name: config-from-secret-volume
          secret:
            secretName: query-exporter-config-secret
            defaultMode: 420
      containers:
        - name: query-exporter
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          image: "adonato/query-exporter:2.9.0"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: config-from-secret-volume
              mountPath: /config.yaml
              subPath: config.yaml
              readOnly: true
          ports:
            - containerPort: 9560
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 9560
          readinessProbe:
            httpGet:
              path: /
              port: 9560
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
