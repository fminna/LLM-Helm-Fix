---
# Source: myfirstchart/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-myfirstchart
  labels:
    helm.sh/chart: myfirstchart-0.2.0
    app.kubernetes.io/name: myfirstchart
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.2.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
      nodePort: 31239
  selector:
    app.kubernetes.io/name: myfirstchart
    app.kubernetes.io/instance: release-name
---
# Source: myfirstchart/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-myfirstchart
  labels:
    helm.sh/chart: myfirstchart-0.2.0
    app.kubernetes.io/name: myfirstchart
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.2.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: myfirstchart
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: myfirstchart
        app.kubernetes.io/instance: release-name
    spec:
      securityContext:
        {}
      containers:
        - name: myfirstchart
          securityContext:
            {}
          image: "ghcr.io/stacksimplify/kubenginxhelm:0.2.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
