# Source: volantmq/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
    name: release-name-volantmq-config
    namespace: default
    labels:
      app: volantmq
      chart: volantmq-0.1.2
      release: release-name
      heritage: Helm
data:
    volantmq-config.yaml: |-
      system:
        log:
          console:
            level: info # available levels: debug, info, warn, error, dpanic, panic, fatal
        acceptor:
          maxIncoming: 1000
          preSpawn: 100
      plugins:
        enabled:
          - health
        config:
          health:
            - backend: health
              config:
                livenessEndpoint: live
                readinessEndpoint: ready
      auth:
        anonymous: true
        order:
          - internal
      mqtt:
        version:
          - v3.1.1
        keepAlive:
          period: 60
          force: false
        options:
          connectTimeout: 2
          offlineQoS0: true
          sessionDups: false
          retainAvail: true
          subsOverlap: false
          subsId: false
          subsShared: false
          subsWildcard: true
          receiveMax: 65535
          maxPacketSize: 268435455
          maxTopicAlias: 65535
          maxQoS: 2
