# Source: volantmq/templates/test/test-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-volantmq-test
  namespace: default
  labels:
    app: volantmq
    chart: volantmq-0.1.2
    release: release-name
    heritage: Helm
data:
  run.sh: |-
    @test "Test Health" {
      url="http://release-name-volantmq.default:8080/health/live"
      code=$(wget --server-response --spider --timeout 10 --tries 1 ${url} 2>&1 | awk '/^  HTTP/{print $2}')
      [ "$code" == "200" ]
    }
