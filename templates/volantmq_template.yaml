# Source: volantmq/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-volantmq
  namespace: default
  labels:
    app: volantmq
    chart: volantmq-0.1.2
    release: release-name
    heritage: Helm
spec:
  selector:
    matchLabels:
      app: volantmq
      release: release-name
  template:
    metadata:
      annotations:
        checksum/config: f149353b4af28a480706ffae2ea84f5c27da357361ede389dbc934b3cd47e24f
      labels:
        app: volantmq
        release: release-name
    spec:
      containers:
        - name: release-name-volantmq
          image: docker.io/volantmq/volantmq:v0.4.0-rc.6
          imagePullPolicy: "IfNotPresent"
          ports:
            - name: mqtt
              containerPort: 1883
            - name: mqtt-tls
              containerPort: 1884
            - name: websocket
              containerPort: 883
            - name: websocket-tls
              containerPort: 884
            - name: metrics
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health/ready
              port: metrics
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 3
          env:
            - name: VOLANTMQ_CONFIG
              value: "/etc/config/volantmq-config.yaml"
          volumeMounts:
            - mountPath: /etc/config
              name: config-volume
      volumes:
        - name: config-volume
          configMap:
              name: release-name-volantmq-config
