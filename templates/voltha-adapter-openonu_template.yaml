apiVersion: v1
kind: Service
metadata:
  name: "release-name-voltha-adapter-openonu-api"
  namespace: default
spec:
  clusterIP: None
  ports:
    - name: grpc
      port: 50060
      targetPort: 50060
  selector:
    app: adapter-open-onu
    release: release-name
---
# Source: voltha-adapter-openonu/templates/openonu-go-deploy.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "release-name-voltha-adapter-openonu"
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adapter-open-onu
      release: release-name
  template:
    metadata:
      namespace: default
      labels:
        app: adapter-open-onu
        release: release-name
        app.kubernetes.io/name: "adapter-open-onu"
        app.kubernetes.io/version: "2.11.12"
        app.kubernetes.io/component: "adapter"
        app.kubernetes.io/part-of: "voltha"
        app.kubernetes.io/stack: "voltha"
        app.kubernetes.io/managed-by: "Helm"
        helm.sh/chart: "voltha-adapter-openonu-2.12.3"
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: adapter-open-onu
          image: 'voltha/voltha-openonu-adapter-go:2.11.12'
          imagePullPolicy: Always
          env:
            - name: COMPONENT_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['app.kubernetes.io/name']
            - name: KV_STORE_DATAPATH_PREFIX
              value: service/voltha_voltha
          args:
            - "/app/openonu"
            - "--banner=true"
            - "--kafka_reconnect_retries=-1"
            - "--core_endpoint=voltha-voltha-core.default.svc:55558"
            - "--adapter_endpoint=release-name-voltha-adapter-openonu-api.default.svc:50060"
            - "--kafka_cluster_address=kafka:9092"
            - "--event_topic=voltha.events"
            - "--kv_store_address=etcd:2379"
            - "--kv_store_request_timeout=5s"
            - "--log_level=WARN"
            - "--probe_port=8080"
            - "--accept_incr_evto=false"
            - "--max_timeout_interadapter_comm=30s"
            - "--max_timeout_reconciling=10s"
            - "--omci_timeout=3s"
            - "--rpc_timeout=10s"
            - "--trace_enabled=true"
            - "--trace_agent_address=jaeger-agent:6831"
            - "--log_correlation_enabled=true"
            - "--allowed_onu_vendors=OPEN,ALCL,BRCM,TWSH,ALPH,ISKT,SFAA,BBSM,SCOM,ARPX,DACM,ERSN,HWTC,CIGG,ADTN,ARCA,AVMG,ZYWN,ZYXE,ZYSG"
            - "--metrics_enabled=true"
            - "--extended_omci_support_enabled=false"
            - "--mib_audit_interval=0s"
            - "--alarm_audit_interval=300s"
            - "--uni_port_mask=0x0001"
          securityContext:
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 50060
              name: grpc
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /readz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
          resources:
            requests:
              memory: 512Mi
              cpu: 0.5
            limits:
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
