# Source: kubeauth.io/templates/kubeauth.yml
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: kubeauth-webhook-admission-conf
  namespace: kubeauth-system
webhooks:
  - name: kubeauth-controller.kubeauth-system.svc
    failurePolicy: Fail
    timeoutSeconds: 5
    sideEffects: None
    admissionReviewVersions: ["v1", "v1beta1"]
    clientConfig:
      service:
        name: kubeauth-controller
        namespace: kubeauth-system
        path: "/mutate"
        port: 8443
      caBundle: ""
    rules:
      - operations: [ "CREATE", "DELETE" ]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
        scope: "Namespaced"
    namespaceSelector:
      matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: NotIn
        values: ["kubeauth-system"]
