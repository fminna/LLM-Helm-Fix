# Source: kubeauth.io/templates/kubeauth.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeauth-controller
  namespace: kubeauth-system
spec:
  replicas: 1
  selector:
    matchLabels:
      kubeauth-component: kubeauth-controller
  template:
    metadata:
      labels:
        kubeauth-component: kubeauth-controller
    spec:
      containers:
        - name: kubeauth-controller
          image: yotronpublic/kubeauth-mutatingadmission:1.2.1
          imagePullPolicy: Always
          ports:
            - name: clr-port
              containerPort: 8443
              hostPort: 8443
          env:
            - name: "LOG_LEVEL"
              value: Info
            - name: "POD_NAME"
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: "POD_NAMESPACE"
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: "POD_IP"
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: "NODE_NAME"
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: "SERVICE_ACCOUNT"
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8443
              scheme: HTTPS
            failureThreshold: 1
            periodSeconds: 5
            terminationGracePeriodSeconds: 60
          volumeMounts:
          - name: kubeauth-controller-tls-secret
            mountPath: /run/secrets/tls
            readOnly: true
      volumes:
      - name: kubeauth-controller-tls-secret
        secret:
          secretName: kubeauth-controller-tls-secret
---
