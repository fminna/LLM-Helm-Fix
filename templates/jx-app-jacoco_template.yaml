metadata:
  name: release-name-jx-app-jacoco
rules:
- apiGroups:
  - jenkins.io
  resources:
  - pipelineactivities
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - jenkins.io
  resources:
  - facts
  verbs:
  - get
  - list
