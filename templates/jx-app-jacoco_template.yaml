# Source: jx-app-jacoco/templates/rolebinding.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: release-name-jx-app-jacoco
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: release-name-jx-app-jacoco
subjects:
- kind: ServiceAccount
  name: release-name-jx-app-jacoco
---
# Source: jx-app-jacoco/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-jx-app-jacoco
  labels:
    app: release-name-jx-app-jacoco
    release: release-name
spec:
  selector:
    matchLabels:
      app: release-name-jx-app-jacoco
      release: release-name
  replicas: 1
  template:
    metadata:
      labels:
        app: release-name-jx-app-jacoco
        release: release-name
    spec:
      containers:
      - name: jx-app-jacoco
        image: "gcr.io/jenkins-x-infra/jx-app-jacoco:0.0.139"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 80m
              memory: 128Mi
        env:
        - name: TEAM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: LOG_LEVEL
          value: info
      terminationGracePeriodSeconds: 10
      serviceAccountName: release-name-jx-app-jacoco
---
# Source: jx-app-jacoco/templates/app.yaml
apiVersion: jenkins.io/v1
kind: App
metadata:
    name: release-name-jx-app-jacoco
    labels:
        chart: "jx-app-jacoco-0.0.139"
spec: {}
