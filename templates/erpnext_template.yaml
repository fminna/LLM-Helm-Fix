apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-erpnext-erpnext
  labels:
    helm.sh/chart: erpnext-3.3.0
    app.kubernetes.io/name: erpnext
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "v13.4.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: erpnext-backend
      app.kubernetes.io/instance: release-name-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: erpnext-backend
        app.kubernetes.io/instance: release-name-backend
    spec:
      serviceAccountName: release-name-erpnext
      securityContext:
        supplementalGroups:
        - 1000
      initContainers:
        - name: frappe-bench-ownership
          image: quay.io/libpod/alpine:3.2
          imagePullPolicy: IfNotPresent
          command: ['sh', '-c']
          args: ['chown -R 1000:1000 /home/frappe/frappe-bench']
          securityContext:
            capabilities:
              add:
              - CAP_CHOWN
            capabilities:
              add: ["ALL"]
          volumeMounts:
            - name: sites-dir
              mountPath: /home/frappe/frappe-bench/sites
            - name: logs
              mountPath: /home/frappe/frappe-bench/logs
      containers:
        - name: erpnext-assets
          securityContext:
            capabilities:
              add:
              - CAP_CHOWN
          image: "docker.io/improwised/erpnext-nginx:v13.4.1"
          volumeMounts:
          - name: assets-cache
            mountPath: /assets
          - name: sites-dir
            mountPath: /var/www/html/sites
          imagePullPolicy: IfNotPresent
          env:
            - name: "FRAPPE_PY"
              value: "0.0.0.0"
            - name: "FRAPPE_PY_PORT"
              value: "8000"
            - name: "FRAPPE_SOCKETIO"
              value: release-name-erpnext-socketio
            - name: "SOCKETIO_PORT"
              value: "9000"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            {}
        - name: erpnext-python
          securityContext:
            capabilities:
              add:
              - CAP_CHOWN
          image: "docker.io/improwised/erpnext-worker:v13.4.1"
          volumeMounts:
          - name: assets-cache
            mountPath: /home/frappe/frappe-bench/sites/assets
          - name: sites-dir
            mountPath: /home/frappe/frappe-bench/sites
          - name: logs
            mountPath: /home/frappe/frappe-bench/logs
          imagePullPolicy: IfNotPresent
          env:
            - name: "MARIADB_HOST"
              value: 
            - name: "REDIS_QUEUE"
              value: release-name-erpnext-redis-queue:12000
            - name: "REDIS_CACHE"
              value: release-name-erpnext-redis-cache:13000
            - name: "REDIS_SOCKETIO"
              value: release-name-erpnext-redis-socketio:11000
            - name: "SOCKETIO_PORT"
              value: "9000"
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 100
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            {}
      volumes:
        - name: assets-cache
          emptyDir: {}
        - name: sites-dir
          persistentVolumeClaim:
            claimName: release-name-erpnext
            readOnly: false
        - name: logs
          persistentVolumeClaim:
            claimName: release-name-erpnext-logs
            readOnly: false
