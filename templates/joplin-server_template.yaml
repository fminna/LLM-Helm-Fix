---
# Source: joplin-server/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-joplin-server
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: joplin-server
    app.kubernetes.io/version: 2.1.2
    helm.sh/chart: joplin-server-5.4.0
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: joplin-server
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: joplin-server
        app.kubernetes.io/instance: release-name
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: release-name-joplin-server
          image: "joplin/server:2.1.2"
          imagePullPolicy: IfNotPresent
          env:
            - name: APP_BASE_URL
              value: https://joplin.domain
            - name: APP_PORT
              value: "22300"
            - name: DB_CLIENT
              value: null
            - name: POSTGRES_DATABASE
              value: null
            - name: POSTGRES_HOST
              value: null
            - name: POSTGRES_PASSWORD
              value: null
            - name: POSTGRES_PORT
              value: null
            - name: POSTGRES_USER
              value: null
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 22300
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 22300
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 22300
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 22300
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
