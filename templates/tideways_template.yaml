---
# Source: tideways/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-tideways
  labels:
    app.kubernetes.io/name: tideways
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: tideways-2.0.1
data:
  tideways.ini: |-
    tideways.api_key=
    tideways.connection=tcp://release-name-tideways:9135
    tideways.udp_connection="release-name-tideways:8135"
    tideways.sample_rate=60
    tideways.distributed_tracing_hosts=release-name-tideways
    tideways.service=default
    tideways.framework=
    tideways.dynamic_tracepoints.enable_web=1
    tideways.dynamic_tracepoints.enable_cli=1
    tideways.features.deprecations=1
---
# Source: tideways/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-tideways
  labels:
    app.kubernetes.io/name: tideways
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: tideways-2.0.1
spec:
  type: ClusterIP
  ports:
    - name: tideways
      port: 9135
    - name: tideways-udp
      port: 8135
      protocol: UDP
  selector:
    app.kubernetes.io/name: tideways
    app.kubernetes.io/instance: release-name
---
# Source: tideways/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-tideways
  labels:
    app: tideways
    chart: tideways-2.0.1
    release: release-name
    heritage: Helm
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: tideways
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tideways
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: tideways
          image: "docker.io/t3nde/tideways:1.7.27"
          imagePullPolicy: IfNotPresent
          command:
            - tideways-daemon
          args:
            - --address=0.0.0.0:9135
            - --udp=0.0.0.0:8135
            - --hostname=production
          ports:
            - name: tideways
              containerPort: 9135
            - name: tideways-udp
              containerPort: 8135
              protocol: UDP
          livenessProbe:
            tcpSocket:
              port: tideways
          readinessProbe:
            tcpSocket:
              port: tideways
          resources:
            requests:
              cpu: 20m
              memory: 50Mi
