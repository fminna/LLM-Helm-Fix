# Source: wireguard/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-wireguard
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: wireguard
    app.kubernetes.io/version: 1.0.20210424
    helm.sh/chart: wireguard-1.4.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: wireguard
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: wireguard
        app.kubernetes.io/instance: release-name
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: release-name-wireguard
          image: "ghcr.io/k8s-at-home/wireguard:v1.0.20210424"
          imagePullPolicy: IfNotPresent
          securityContext:
            capabilities:
              add:
              - NET_ADMIN
              - SYS_MODULE
          env:
            - name: IPTABLES_BACKEND
              value: nft
            - name: KILLSWITCH
              value: "false"
            - name: TZ
              value: UTC
          ports:
            - name: vpn
              containerPort: 51820
              protocol: UDP
          livenessProbe:
            exec:
              command:
              - bash
              - -c
              - if [[ $(curl -s https://ipinfo.io) ]]; then exit 0; else exit $?; fi
            failureThreshold: 5
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 1
