---
# Source: config-server/templates/deployment.yaml
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: release-name
  labels:
    choerodon.io/release: "release-name"
    choerodon.io/logs-parser: "spring-boot"
spec:
  replicas: 1
  selector:
    matchLabels:
      choerodon.io/release: "release-name"
  template:
    metadata:
      annotations:
        choerodon.io/metrics-group: 
        choerodon.io/metrics-path: "/actuator/prometheus"
      labels:
        choerodon.io/version: "0.17.0"
        choerodon.io/service: "config-server"
        choerodon.io/metrics-port: "8011"
        choerodon.io/release: "release-name"
    spec:
      containers:
        - name: release-name
          image: "registry.cn-shanghai.aliyuncs.com/choerodon/config-server:0.17.0"
          imagePullPolicy: IfNotPresent
          env:
          - name: "EUREKA_CLIENT_SERVICEURL_DEFAULTZONE"
            value: "http://register-server.io-choerodon:8000/eureka/"
          ports:
            - name: http
              containerPort: 8010
              protocol: TCP
          # readinessProbe:
          #   httpGet:
          #     path: /health
          #     port: 8011
          #     scheme: HTTP
          readinessProbe:
            exec:
              command:
              - curl
              - localhost:8011/actuator/health
            failureThreshold: 3
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          resources:
            limits:
              memory: 2Gi
            requests:
              memory: 1Gi
