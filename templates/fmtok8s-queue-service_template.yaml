---
# Source: fmtok8s-queue-service/templates/ksvc.yaml
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: queue-service
  labels:
    chart: "fmtok8s-queue-service-0.1.0"
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
    spec:
      containers:
        - image: "salaboy/fmtok8s-queue-service:0.1.0"
          imagePullPolicy: IfNotPresent
          env:
          - name: SERVER_PORT
            value: "8080"
          readinessProbe:
            failureThreshold: 1
            httpGet:
              path: /actuator/health
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
              limits:
                cpu: 500m
                memory: 512Mi
              requests:
                cpu: 400m
                memory: 512Mi
---
# Source: fmtok8s-queue-service/templates/ktrigger.yaml
apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: queue-join-trigger
  namespace: default
spec:
  broker: default
  filter:
    attributes:
      type: Queue.CustomerJoined
  subscriber:
    uri: http://queue-service.default.svc.cluster.local/join/
---
# Source: fmtok8s-queue-service/templates/ktrigger.yaml
apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: queue-abandon-trigger
  namespace: default
spec:
  broker: default
  filter:
    attributes:
      type: Queue.CustomerAbandoned
  subscriber:
    uri: http://queue-service.default.svc.cluster.local/abandon/
