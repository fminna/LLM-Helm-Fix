apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: release-name-radosgw
  labels:
    
    app.kubernetes.io/name: radosgw
    helm.sh/chart: radosgw-0.3.4
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "14.2"
    app.kubernetes.io/managed-by: Helm
spec:
  podManagementPolicy: OrderedReady
  replicas: 1
  serviceName: release-name-radosgw
  selector:
    matchLabels:
      app.kubernetes.io/name: radosgw
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      annotations:
        checksum/config: c96fa1a4a834c11798ca9236843afce3f40ee3b36c4114883f75b6bff8067511
        checksum/secrets: f9eebb777db8e0bee1e3bc04235f92e09e195034631ede62533349f9a058e0d1
      labels:
        app.kubernetes.io/name: radosgw
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - env:
          - name: CEPH_DAEMON
            value: RGW
          name: radosgw
          image: "ceph/daemon:latest-nautilus"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8008
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
          volumeMounts:
            - mountPath: /etc/ceph/ceph.conf
              name: ceph-conf
              subPath: ceph.conf
              readOnly: true
            - mountPath: /etc/ceph/ceph.client.admin.keyring
              name: ceph-keyring
              subPath: client.admin.keyring
              readOnly: true
            - mountPath: /var/lib/ceph/bootstrap-rgw/ceph.keyring
              name: ceph-keyring
              subPath: bootstrap-rgw.keyring
              readOnly: true
      volumes:
        - name: ceph-conf
          configMap:
            name: release-name-radosgw
        - name: ceph-keyring
          secret:
            secretName: release-name-radosgw
