---
# Source: rabbitmq/templates/service.yaml
kind: Service
apiVersion: v1
metadata:
  labels:
    app: rabbitmq
    group: com.stakater.platform
    provider: stakater
    version: "1.0.0"
    chart: "rabbitmq-1.0.1"
    release: "release-name"
    heritage: "Helm"
  name: rabbitmq
spec:
  selector:
    app: rabbitmq
  ports:
  - name: web
    port: 61613
    protocol: TCP
    targetPort: 61613
---
# Source: rabbitmq/templates/deployment.yaml
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: rabbitmq
    group: com.stakater.platform
    provider: stakater
    version: "1.0.0"
    chart: "rabbitmq-1.0.1"
    release: "release-name"
    heritage: "Helm"
  name: rabbitmq
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: "jorgeacetozi/rabbitmq-stomp:latest"
        ports:
        - containerPort: 61613
