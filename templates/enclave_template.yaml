# Source: enclave/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-enclave
  labels:
    helm.sh/chart: enclave-0.1.1
    app.kubernetes.io/name: enclave
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: enclave
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: enclave
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: enclave-user
      securityContext:
        {}
      containers:
        - name: enclave
          securityContext:
            capabilities:
              add:
              - NET_ADMIN
            privileged: true
          image: "enclavenetworks/enclave:latest"
          imagePullPolicy: Always
          env:
          - name: "ENCLAVE_ENROLMENT_KEY"
            valueFrom:
              secretKeyRef:
                name: release-name-options
                key:  enrolmentKey
