# Source: logstream-master/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-master
  labels:
    helm.sh/chart: logstream-master-2.9.9
    app.kubernetes.io/name: master
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "2.9.9"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: master
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: master
        app.kubernetes.io/instance: release-name
    spec:
        
        containers:
          - name: logstream-master
            image: "cribl/cribl:3.0.2"
            imagePullPolicy: Always
            volumeMounts:
            - name: config-storage
              mountPath: /opt/cribl/config-volume
            
            ports:
              - name: api
                containerPort: 9000
              - name: mastercomm
                containerPort: 4200
            livenessProbe:
              httpGet:
                path: /api/v1/health
                port: 9000
              failureThreshold: 3
              initialDelaySeconds: 60
            readinessProbe:
              httpGet:
                path: /api/v1/health
                port: 9000
              failureThreshold: 3
              initialDelaySeconds: 60
            resources:
                    limits:
                      cpu: 2000m
                      memory: 4096Mi
                    requests:
                      cpu: 500m
                      memory: 1024Mi
            env:
              # Self-Signed Certs
              - name: NODE_TLS_REJECT_UNAUTHORIZED
                value: "0"
              - name: CRIBL_HOME
                value: "/opt/cribl"
              # Single Volume for persistents (CRIBL-3848)
              - name: CRIBL_VOLUME_DIR
                value: /opt/cribl/config-volume
              
        initContainers:
        
        volumes:
          - name: config-storage
            persistentVolumeClaim:
              claimName: config-claim
