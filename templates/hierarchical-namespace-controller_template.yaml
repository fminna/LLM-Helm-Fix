# Source: hierarchical-namespace-controller/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    helm.sh/chart: hierarchical-namespace-controller-0.2.1
    app.kubernetes.io/name: hierarchical-namespace-controller
    app.kubernetes.io/instance: release-name
    control-plane: controller-manager
    app.kubernetes.io/version: "v0.8.0"
    app.kubernetes.io/managed-by: Helm
  name: hnc-controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hierarchical-namespace-controller
      app.kubernetes.io/instance: release-name
      control-plane: controller-manager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hierarchical-namespace-controller
        app.kubernetes.io/instance: release-name
        control-plane: controller-manager
    spec:
      containers:
      - command:
        - /manager
        args:
          - --webhook-server-port=9443
          - --metrics-addr=:8080
          - --max-reconciles=10
          - --apiserver-qps-throttle=50
          - --enable-internal-cert-management
          - --cert-restart-on-secret-refresh
          - --excluded-namespace=kube-system
          - --excluded-namespace=kube-public
          - --excluded-namespace=hnc-system
          - --excluded-namespace=kube-node-lease
        command:
        - /manager
        image: gcr.io/k8s-staging-multitenancy/hnc-manager:v0.8.0
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 150Mi
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      - args:
        - --upstream=http://127.0.0.1:8080/
        - --secure-listen-address=0.0.0.0:8443
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.4.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      securityContext:
        fsGroup: 2000
        runAsNonRoot: true
        runAsUser: 1000
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: hnc-webhook-server-cert
