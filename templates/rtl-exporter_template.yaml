---
# Source: rtl-exporter/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-rtl-exporter
  labels:
    app.kubernetes.io/name: rtl-exporter
    helm.sh/chart: rtl-exporter-0.0.1
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: rtl-exporter
    app.kubernetes.io/instance: release-name
---
# Source: rtl-exporter/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-rtl-exporter
  labels:
    app.kubernetes.io/name: rtl-exporter
    helm.sh/chart: rtl-exporter-0.0.1
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rtl-exporter
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rtl-exporter
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: rtl-exporter
          image: "registry.my.bumbum.dance/rtl_exporter:latest"
          imagePullPolicy: IfNotPresent
          env:
            - name: MQTT_HOST
              value: mqtt.example.com

          ports:
            - name: http
              containerPort: 9100
              protocol: TCP
          resources:
            {}
