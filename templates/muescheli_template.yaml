---
# Source: muescheli/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: muescheli
  namespace: default
  annotations:
  labels:
    app: muescheli-service
    kubernetes.io/name: "muescheli"
    chart: "muescheli-18.11.1"
    release: "release-name"
  annotations:

spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8091
      targetPort: http-port
  selector:
    app: muescheli
---
# Source: muescheli/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: default-muescheli
  namespace: default
  labels:
    app: muescheli
    chart: "muescheli-18.11.1"
    release: "release-name"
spec:
  selector:
    matchLabels:
      app: muescheli
      release:  "release-name"
  replicas: 1
  template: 
    metadata:
      labels:
        app: muescheli
        release:  "release-name"
    spec:
      restartPolicy: Always      
      containers:
      - name: muescheli-clamd
        image: "lastops/clamav"
        imagePullPolicy: Always
        ports:
        - containerPort: 3310
          name: api
          protocol: TCP
      - name: muescheli-muescheli
        image: docker.io/saikatharryc/muescheli:latest
        imagePullPolicy: Always
        env:
        - name: CLAMD_HOST
          value: localhost
        - name: CLAMD_PORT
          value: '3310'
        ports:
          - name: http-port
            containerPort: 8091
