# Source: privatebin/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-privatebin
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: privatebin
    app.kubernetes.io/version: 1.3.5
    helm.sh/chart: privatebin-2.1.7
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: privatebin
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: privatebin
        app.kubernetes.io/instance: release-name
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: release-name-privatebin
          image: "privatebin/pdo:1.3.5"
          imagePullPolicy: IfNotPresent
          env:
            - name: PHP_TZ
              value: UTC
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: privatebin-config
              mountPath: /srv/cfg/conf.php
              subPath: conf.php
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
      volumes:
        - name: privatebin-config
          configMap:
            name: release-name-privatebin-config
