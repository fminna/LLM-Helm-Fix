---
# Source: rest-app/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: opsmx-rest-service-1
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: canary
    - port: 9090
      targetPort: 9090
      protocol: TCP
      name: reports
  selector:
    app: opsmx-restapp-1
---
# Source: rest-app/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    strategy.spinnaker.io/max-version-history: '2'
  name: opsmx-restapp
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: opsmx-restapp
  template:
    metadata:
      labels:
        app: opsmx-restapp
        version: '0.1.0'
    spec:
      containers:
        - image: >-
            docker.io/opsmx11/restapp:0.1.0
          imagePullPolicy: Always
          name: restapp
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 9090
              name: prometheus
              protocol: TCP
      imagePullSecrets:
        - name: us-east-2-ecr-registry
