# Source: hey/templates/job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: hey
  labels:
    app: hey
    chart: hey-0.0.4
    release: release-name
    heritage: Helm
spec:
  backoffLimit: 
  activeDeadlineSeconds: 
  template:
    metadata:
      labels:
        app: hey
        release: release-name
    spec:
      restartPolicy: Never
      initContainers:
        - name: wait-for-service
          image: centos:7
          command: ["sh", "-c", "until curl -s -f -o /dev/null http://flask-test; do echo waiting for http://flask-test; sleep 1; done;"]
      containers:
        - name: hey
          command: ["hey"]
          args:
            - -c
            - "100"
            - -n
            - "1000"
            - "http://flask-test"
          imagePullPolicy: IfNotPresent
          image: "gcr.io/jenkinsxio/hey:0.0.4"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
