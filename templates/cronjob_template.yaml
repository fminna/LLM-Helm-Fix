---
# Source: cronjob/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name-cronjob
  labels:
    helm.sh/chart: cronjob-4.0.0
    app.kubernetes.io/name: cronjob
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
---
# Source: cronjob/templates/cronjob.yaml
apiVersion: batch/v1
kind: CronJob
metadata:
  name: release-name-cronjob
  labels:
    helm.sh/chart: cronjob-4.0.0
    app.kubernetes.io/name: cronjob
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
  annotations:
spec:
  schedule: "17 3 * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: cronjob
            app.kubernetes.io/instance: release-name
        spec:
          restartPolicy: OnFailure
          serviceAccountName: release-name-cronjob
          containers:
            - name: cronjob
              image: "alpine:3.18.2"
              imagePullPolicy: IfNotPresent
