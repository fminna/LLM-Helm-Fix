apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-choerodon-message
  namespace: default
  labels:
    app.kubernetes.io/name: choerodon-message
    helm.sh/chart: choerodon-message-2.0.4
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: choerodon-message
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: choerodon-message
        helm.sh/chart: choerodon-message-2.0.4
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
    spec:
      
      enableServiceLinks: false
      automountServiceAccountToken: false
      serviceAccountName: default
      affinity:
        podAffinity:
          
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: choerodon-message
                    app.kubernetes.io/instance: release-name
                namespaces:
                  - "default"
                topologyKey: kubernetes.io/hostname
              weight: 1
        nodeAffinity:
          
      securityContext:
        fsGroup: 33
      initContainers:
        - name: server-volume
          image:  registry.cn-shanghai.aliyuncs.com/c7n/choerodon-message:2.0.4
          imagePullPolicy: "IfNotPresent"
          command:
            - /bin/sh
            - -ecx
            - |
              cp -rfp /choerodon/* /opt/choerodon
          securityContext:
            runAsUser: 33
          volumeMounts:
            - name: volume
              mountPath: /opt/choerodon
      containers:
        - name: "choerodon-message"
          image: registry.cn-shanghai.aliyuncs.com/c7n/javabase:jdk8u282-b08
          imagePullPolicy: "IfNotPresent"
          workingDir: /opt/choerodon
          securityContext:
            runAsUser: 33
          args:
            - "/bin/sh"
            - "-ecx"
            - "java $SKYWALKING_OPTS $JAVA_OPTS -jar /opt/choerodon/choerodon-message.jar"
          env:
            - name: DUBBO_REGISTRY_FILE
              value: /opt/choerodon/cache
            - name: SERVER_PORT
              value: "8120"
            - name: MANAGEMENT_SERVER_PORT
              value: "8121"
            - name: CHART_VERSION
              value: "2.0.4"
            
            - name: "EUREKA_CLIENT_SERVICEURL_DEFAULTZONE"
              value: "http://register-server:8000/eureka/"
            - name: "EUREKA_INSTANCE_LEASE_EXPIRATION_DURATION_IN_SECONDS"
              value: "45"
            - name: "EUREKA_INSTANCE_LEASE_RENEWAL_INTERVAL_IN_SECONDS"
              value: "30"
            - name: "FEIGN_CLIENT_CONFIG_DEFAULT_CONNECT_TIMEOUT"
              value: "2000"
            - name: "FEIGN_CLIENT_CONFIG_DEFAULT_READ_TIMEOUT"
              value: "5000"
            - name: "HZERO_RESOURCE_PATTERN"
              value: "/v1/*,/hzero/*,/iam/v1/*,/iam/hzero/*,/choerodon/v1/*"
            - name: "HZERO_SMS_FAKE"
              value: "false"
            - name: "HZERO_WEBSOCKET_OAUTHURL"
              value: "http://choerodon-oauth/oauth/api/user"
            - name: "LOG_LEVEL"
              value: "info"
            - name: "SPRING_CLOUD_CONFIG_ENABLED"
              value: "false"
            - name: "SPRING_CLOUD_CONFIG_URI"
              value: "http://dev.hzero.org:8010/"
            - name: "SPRING_DATASOURCE_CONNECTION_TIMEOUT"
              value: "30000"
            - name: "SPRING_DATASOURCE_MAXIMUM_POOL_SIZE"
              value: "200"
            - name: "SPRING_DATASOURCE_MINIMUM_IDLE"
              value: "20"
            - name: "SPRING_DATASOURCE_PASSWORD"
              value: "password"
            - name: "SPRING_DATASOURCE_URL"
              value: "jdbc:mysql://localhost:3306/hzero_message?useUnicode=true&characterEncoding=utf-8&useSSL=false&useInformationSchema=true&remarks=true&serverTimezone=Asia/Shanghai"
            - name: "SPRING_DATASOURCE_USERNAME"
              value: "choerodon"
            - name: "SPRING_REDIS_DATABASE"
              value: "1"
            - name: "SPRING_REDIS_HOST"
              value: "localhost"
            - name: "SPRING_REDIS_POOL_MAX_ACTIVE"
              value: "50"
            - name: "SPRING_REDIS_POOL_MAX_IDLE"
              value: "50"
            - name: "SPRING_REDIS_POOL_MAX_WAIT"
              value: "5000"
            - name: "SPRING_REDIS_PORT"
              value: "6379"
          envFrom:
          ports:
            - name: server
              containerPort: 8120
              protocol: TCP
            - name: actuator
              containerPort: 8121
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: server
            initialDelaySeconds: 480
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: actuator
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 5
          resources:
            limits:
              memory: 2Gi
            requests:
              memory: 2Gi
          volumeMounts:
            - name: volume
              mountPath: /opt/choerodon
      volumes:
        - name: volume
          emptyDir: {}
