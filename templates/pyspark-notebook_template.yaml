    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  clusterIP: None # This is needed for statefulset hostnames like pyspark-0 to resolve
  # Create endpoints also if the related pod isn't ready
  publishNotReadyAddresses: true 
  selector:
    app: "release-name-pyspark-notebook"
  ports:
  - name: http
    port: 8888
  - name: blockmanager
    port: 7777
  - name: driver
    port: 2222
---
# Source: pyspark-notebook/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: release-name-pyspark-notebook
  labels:
    helm.sh/chart: pyspark-notebook-0.2.2
    app.kubernetes.io/name: pyspark-notebook
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  serviceName: release-name-pyspark-notebook-headless
  selector:
    matchLabels:
      app.kubernetes.io/name: pyspark-notebook
      app.kubernetes.io/instance: release-name
  replicas: 1
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
  - metadata:
      name: release-name-pyspark-notebook-notebooks
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
      storageClassName: null
      volumeMode: Filesystem
  template:
    metadata:
      # name: "release-name-pyspark-notebook"
      labels:
        app.kubernetes.io/name: pyspark-notebook
        app.kubernetes.io/instance: release-name
    spec:
      terminationGracePeriodSeconds: 30
      serviceAccountName: release-name-pyspark-notebook
      securityContext:
        fsGroup: 100
        runAsUser: 1000
      volumes:
      containers:
        - name: pyspark-notebook
          securityContext:
            capabilities:
              drop:
              - ALL
            runAsNonRoot: true
            runAsUser: 1000
          image: "jupyter/pyspark-notebook:spark-3.1.2"
          imagePullPolicy: IfNotPresent
          command: ["start.sh"]
          args:
            - "jupyter"
            - "lab"
          ports:
            - name: http
              containerPort: 8888
              protocol: TCP
            - name: blockmanager
              containerPort: 7777
              protocol: TCP
            - name: driver
              containerPort: 2222
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            limits:
              cpu: 2000m
              memory: 16Gi
            requests:
              cpu: 1000m
              memory: 2Gi
          volumeMounts:
            - name: release-name-pyspark-notebook-notebooks
              mountPath: /home/jovyan/work/
          env:          
            # Dynamically created environment variables
            # Dynamically created secret envs
