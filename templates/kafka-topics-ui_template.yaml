---
# Source: kafka-topics-ui/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-kafka-topics-ui
  labels:
    app: kafka-topics-ui
    chart: kafka-topics-ui-0.3.0
    release: release-name
    heritage: Helm
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: kafka-topics-ui
    release: release-name
---
# Source: kafka-topics-ui/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-kafka-topics-ui
  labels:
    app: kafka-topics-ui
    chart: kafka-topics-ui-0.3.0
    release: release-name
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-topics-ui
      release: release-name
  template:
    metadata:
      labels:
        app: kafka-topics-ui
        release: release-name
    spec:
      containers:
        - name: kafka-topics-ui
          image: "landoop/kafka-topics-ui:0.9.4"
          imagePullPolicy: IfNotPresent
          env:
          - name: KAFKA_REST_PROXY_URL
            value: "http://localhost:8082"
          - name: PROXY
            value: "true"
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
