---
# Source: jmxproxy/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-jmxproxy
  labels:
    app: jmxproxy
    chart: jmxproxy-0.1.0
    release: release-name
    heritage: Helm
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: jmxproxy
    release: release-name
---
# Source: jmxproxy/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-jmxproxy
  labels:
    app: jmxproxy
    chart: jmxproxy-0.1.0
    release: release-name
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jmxproxy
      release: release-name
  template:
    metadata:
      labels:
        app: jmxproxy
        release: release-name
    spec:
      containers:
        - name: jmxproxy
          image: "gradiant/jmxproxy:3.4.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
