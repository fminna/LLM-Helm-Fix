# Source: hive-selfservice-ui-node/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name
  namespace: default
  labels:
    app.kubernetes.io/name: hive-selfservice-ui-node
    helm.sh/chart: hive-selfservice-ui-node-0.1.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "v0.0.1"
    app.kubernetes.io/managed-by: Helm
  annotations:
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hive-selfservice-ui-node
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hive-selfservice-ui-node
        helm.sh/chart: hive-selfservice-ui-node-0.1.0
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/version: "v0.0.1"
        app.kubernetes.io/managed-by: Helm
      annotations:
    spec:
      containers:
        - name: hive-selfservice-ui-node
          image: "oryd/hive-selfservice-ui-node:v0.0.4"
          imagePullPolicy: IfNotPresent
          env:
          -
            name: HIVE_PUBLIC_URL
            value: ""
          -
            name: HIVE_BROWSER_URL
            value: ""
          -
            name: PROJECT_NAME
            value: "SecureApp"
          -
            name: BASE_URL
            value: ""
          -
            name: JWKS_URL
            value: ""
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            {}
