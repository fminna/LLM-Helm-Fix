apiVersion: v1
kind: Service
metadata:
  name: hzero-asgard
  labels:
    choerodon.io/release: "release-name"
spec:
  type: ClusterIP
  ports:
    - port: 8040
      targetPort: http
      protocol: TCP
      name: http
    - port: 8041
      targetPort: actuator
      protocol: TCP
      name: actuator
  selector:
    choerodon.io/release: "release-name"
---
# Source: hzero-asgard/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name
  labels:
    choerodon.io/release: "release-name"
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      choerodon.io/release: "release-name"
  template:
    metadata:
      annotations:
        choerodon.io/metrics-group: "spring-boot"
        choerodon.io/metrics-path: "/actuator/prometheus"
      labels:
        choerodon.io/version: 0.23.2
        choerodon.io/service: hzero-asgard
        choerodon.io/metrics-port: "8041"
        choerodon.io/release: "release-name"
    spec:
      initContainers:
      - name: skywalking-agent
        image: registry.cn-shanghai.aliyuncs.com/c7n/skywalking-agent:6.6.0
        imagePullPolicy: Always
        command:
        - sh
        - -c
        - cp -rfp /skywalking/agent/* /agent
        volumeMounts:
        - name: skywalking-agent
          mountPath: /agent
      containers:
      - name: release-name
        image: registry.cn-shanghai.aliyuncs.com/c7n/hzero-asgard:0.23.2
        imagePullPolicy: Always
        env:
        - name: "CHOERODON_ASGARD_TIME-OUT"
          value: "20000"
        - name: "EUREKA_CLIENT_SERVICEURL_DEFAULTZONE"
          value: "http://hzero-register.c7ncd-staging:8000/eureka/"
        - name: "MANAGEMENT_SERVER_PORT"
          value: "8041"
        - name: "SERVER_PORT"
          value: "8040"
        - name: "SPRING_CLOUD_CONFIG_ENABLED"
          value: "false"
        - name: "SPRING_CLOUD_CONFIG_URI"
          value: "http://dev.hzero.org:8010/"
        - name: "SPRING_DATASOURCE_PASSWORD"
          value: "password"
        - name: "SPRING_DATASOURCE_URL"
          value: "jdbc:mysql://localhost:3306/asgard_service?useUnicode=true&characterEncoding=utf-8&useSSL=false&useInformationSchema=true&remarks=true&serverTimezone=Asia/Shanghai"
        - name: "SPRING_DATASOURCE_USERNAME"
          value: "choerodon"
        - name: "SPRING_REDIS_DATABASE"
          value: "7"
        - name: "SPRING_REDIS_HOST"
          value: "localhost"
        - name: "SPRING_REDIS_PORT"
          value: "6379"
        ports:
        - name: http
          containerPort: 8040
          protocol: TCP
        - name: actuator
          containerPort: 8041
          protocol: TCP
        resources:
          limits:
            memory: 2Gi
          requests:
            memory: 2Gi
        volumeMounts:
        - name: skywalking-agent
          mountPath: /agent
        livenessProbe:
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
          exec:
            command: 
            - /bin/sh
            - -c
            - >
              nc -z localhost 8040
              && curl -s --fail localhost:8041/actuator/health
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
          exec:
            command: 
            - /bin/sh
            - -c
            - >
              nc -z localhost 8040
              && curl -s --fail localhost:8041/actuator/health
      volumes:
      - name: skywalking-agent
        emptyDir: {}
