# Source: hzero-asgard/templates/pre-init-db.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: release-name-init-db
  annotations:
    "helm.sh/hook-weight": "1"
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": "before-hook-creation"
  labels:
    choerodon.io/release: "release-name"
spec:
  backoffLimit: 1
  activeDeadlineSeconds: 1200
  template:
    metadata:
      name: release-name-init-db
    spec:
      initContainers:
      - command:
        - sh
        - -c
        - cp -rfp /var/choerodon/* /tools
        image: registry.cn-shanghai.aliyuncs.com/c7n/dbtool:0.7.1
        imagePullPolicy: Always
        name: tools
        volumeMounts:
        - mountPath: /tools
          name: tools-jar
      containers:
      - name: release-name-init-db
        image: registry.cn-shanghai.aliyuncs.com/c7n/hzero-asgard:0.23.2
        imagePullPolicy: Always
        command:
        - /bin/sh
        - -c
        - >
          java -Ddata.init=true
          -Dspring.datasource.url="jdbc:mysql://localhost:3306/?useUnicode=true&characterEncoding=utf-8&useSSL=false&useInformationSchema=true&remarks=true&serverTimezone=Asia/Shanghai"
          -Dspring.datasource.username=username
          -Dspring.datasource.password=password
          -Dspring.datasource.driver-class-name=com.mysql.jdbc.Driver
          -Dinstaller.jarPath=/choerodon/hzero-asgard.jar
          -Dlogging.level.root=info
          -jar /var/choerodon/choerodon-tool-liquibase.jar;
        volumeMounts:
        - mountPath: /var/choerodon
          name: tools-jar
      restartPolicy: Never
      volumes:
      - emptyDir: {}
        name: tools-jar
