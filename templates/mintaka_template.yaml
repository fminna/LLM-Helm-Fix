apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-mintaka
  labels:
    
    app.kubernetes.io/name: mintaka
    helm.sh/chart: mintaka-0.2.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.0.5"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: mintaka
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        
        app.kubernetes.io/name: mintaka
        helm.sh/chart: mintaka-0.2.0
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/version: "0.0.5"
        app.kubernetes.io/managed-by: Helm
    spec: 
      serviceAccountName: default
      containers:
        - name: mintaka
          imagePullPolicy: IfNotPresent
          image: "fiware/mintaka:latest"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: http-health
              containerPort: 9090
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http-health
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http-health
            initialDelaySeconds: 31
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 30
          env:
            - name: ENDPOINTS_ALL_PORT
              value: "9090"
            - name: DATASOURCES_DEFAULT_HOST
              value: timescaledb-postgresql
            - name: DATASOURCES_DEFAULT_PORT
              value: 
            - name: DATASOURCES_DEFAULT_DATABASE
              value: mintaka
            - name: DATASOURCES_DEFAULT_USERNAME
              value: "postgres"
            - name: DATASOURCES_DEFAULT_PASSWORD
              valueFrom:
                 secretKeyRef:
                   name: release-name-mintaka
                   key: dbPassword
          resources:
            null
