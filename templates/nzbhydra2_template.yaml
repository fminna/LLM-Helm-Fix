---
# Source: nzbhydra2/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-nzbhydra2
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: nzbhydra2
    app.kubernetes.io/version: v3.14.2
    helm.sh/chart: nzbhydra2-10.4.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: nzbhydra2
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nzbhydra2
        app.kubernetes.io/instance: release-name
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: release-name-nzbhydra2
          image: "ghcr.io/k8s-at-home/nzbhydra2:v3.14.2"
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 5076
              protocol: TCP
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /actuator/health/livenessState
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /actuator/health/readinessState
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
          startupProbe:
            failureThreshold: 5
            httpGet:
              path: /actuator/health/readinessState
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
