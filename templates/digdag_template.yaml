# Source: digdag/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-digdag
  labels:
    helm.sh/chart: digdag-0.5.2
    app.kubernetes.io/name: digdag
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.10.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: "workflow"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: digdag
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: digdag
        app.kubernetes.io/instance: release-name
    spec:
      terminationGracePeriodSeconds: 30
      serviceAccountName: default
      securityContext:
        fsGroup: 1000
      initContainers:
      - name: wait-for-it
        image: "ghcr.io/skyoo2003/wait-for-it:0.0.1"
        imagePullPolicy: IfNotPresent
        args:
          - --timeout=0
          - 'release-name-postgresql-ha-pgpool:5432'
          - --
          - echo
          - PostgreSQL wait completed
      containers:
      - name: digdag
        securityContext:
            runAsNonRoot: true
            runAsUser: 1000
        image: "ghcr.io/skyoo2003/digdag:0.0.1"
        imagePullPolicy: IfNotPresent
        args:
          - server
          - --config
          - /digdag/config/digdag.properties
        ports:
        - name: http
          containerPort: 65432
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /api/version
            port: http
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /api/workflows?count=1
            port: http
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
        resources:
            {}
        volumeMounts:
        - name: digdag
          mountPath: /digdag/config
          readOnly: true
      volumes:
      - name: digdag
        configMap:
          name: release-name-digdag
