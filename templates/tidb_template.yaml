apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: "release-name-tidb-pd"
  labels:
    app: "release-name-tidb-pd"
    chart: "tidb-0.0.2"
    release: "release-name"
    heritage: "Helm"
spec:
  serviceName: "release-name-tidb-pd"
  replicas: 3
  updateStrategy:
    type: RollingUpdate

  template:
    metadata:
      name: release-name-tidb
      labels:
        heritage: "Helm"
        release: "release-name"
        app: release-name-tidb
        component: "release-name-tidb-pd"

    spec:
      containers:
      - name: "release-name-tidb-pd"
        image: "pingcap/pd:v1.0.5"
        imagePullPolicy: "IfNotPresent"
        
        env:
        - name: INITIAL_CLUSTER_SIZE
          value: "3"
        - name: SET_NAME
          value: "release-name-tidb-pd"

        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP

        command:
        - "/bin/sh"
        - "-ec"
        - |

          HOSTNAME=$(hostname)

          PEERS=""

          for i in $(seq 0 $((${INITIAL_CLUSTER_SIZE} - 1))); do
            PEERS="${PEERS}${PEERS:+,}${SET_NAME}-${i}=http://${SET_NAME}-${i}.${SET_NAME}:2380"
          done

          /pd-server --name=${HOSTNAME} \
          --client-urls=http://0.0.0.0:2379 \
          --peer-urls=http://0.0.0.0:2380 \
          --advertise-client-urls=http://$(MY_POD_IP):2379 \
          --advertise-peer-urls=http://${HOSTNAME}.${SET_NAME}:2380 \
          --initial-cluster ${PEERS}

        ports:
        - containerPort: 2379
          name: pd-server
          protocol: TCP
        - containerPort: 2380
          name: peer
          protocol: TCP

        resources:
          requests:
            cpu: 120m
            memory: 256Mi
