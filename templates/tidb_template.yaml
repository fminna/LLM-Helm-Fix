apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: "release-name-tidb-kv"
  labels:
    app: "release-name-tidb-kv"
    chart: "tidb-0.0.2"
    release: "release-name"
    heritage: "Helm"
spec:
  serviceName: "release-name-tidb-kv"
  replicas: 3
  template:
    metadata:
      labels:
        heritage: "Helm"
        release: "release-name"
        app: release-name-tidb
        component: "release-name-tidb-kv"

    spec:
      initContainers:
      - name: check-pd-port
        image: busybox
        command: ['sh', '-c', 'echo STATUS nc -w 1 release-name-tidb-pd:2379']

      containers:
      - name: tikv
        image: "pingcap/tikv:v1.0.5"
        imagePullPolicy: "IfNotPresent"
        env:
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP

        command:
        - "/bin/sh"
        - "-ecx"
        - |
          /tikv-server \
          --addr="0.0.0.0:20160" \
          --advertise-addr="$(MY_POD_IP):20160" \
          --data-dir="/data/tikv" \
          --pd="release-name-tidb-pd:2379"

        ports:
          - containerPort: 20160
        livenessProbe:
        readinessProbe:
          tcpSocket:
            port: 20160
          initialDelaySeconds: 30
          timeoutSeconds: 5
        readinessProbe:
        readinessProbe:
          tcpSocket:
            port: 20160
          initialDelaySeconds: 5
          timeoutSeconds: 1
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
      volumes:
        - name: data
          emptyDir: {}
