---
# Source: sickrage/templates/deployment.yaml
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: release-name-sickrage
  labels:
    app: sickrage
    chart: sickrage-0.1.0
    release: release-name
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sickrage
      release: release-name
  template:
    metadata:
      labels:
        app: sickrage
        release: release-name
    spec:
      containers:
        - name: sickrage
          image: "bryanalves/sickrage:latest"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: sickrage
              mountPath: /config
            - name: downloads
              mountPath: /data/download
            - name: processed
              mountPath: /data/processed
            - name: localtime
              mountPath: /etc/localtime
              readOnly: true
          ports:
            - name: sickrage
              containerPort: 8081
              protocol: TCP
          resources:
            {}
      volumes:
        - name: sickrage
          emptyDir: {}

        - name: downloads
          emptyDir: {}

        - name: processed
          emptyDir: {}

        - name: localtime
          hostPath:
            path: /etc/localtime
