              fieldPath: metadata.namespace

        args:
          - -logtostderr
          - -stderrthreshold
          - INFO
          - -creds-image
          - gcr.io/knative-releases/github.com/knative/build/cmd/creds-init@sha256:7492c3a729101066d959281182a1322a4f5e273f2335f3ea47ee7f049cde424c
