---
# Source: prometheus-memcached-exporter/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-prometheus-memcached-exporter
  labels:
    helm.sh/chart: prometheus-memcached-exporter-0.1.1
    app.kubernetes.io/name: prometheus-memcached-exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.9.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 9150
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: prometheus-memcached-exporter
    app.kubernetes.io/instance: release-name
---
# Source: prometheus-memcached-exporter/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-prometheus-memcached-exporter
  labels:
    helm.sh/chart: prometheus-memcached-exporter-0.1.1
    app.kubernetes.io/name: prometheus-memcached-exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.9.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus-memcached-exporter
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prometheus-memcached-exporter
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      securityContext:
        {}
      containers:
        - name: prometheus-memcached-exporter
          securityContext:
            {}
          image: "prom/memcached-exporter:v0.9.0"
          imagePullPolicy: IfNotPresent
          args:
            - "--memcached.address"
            - "mymc:8881"
          ports:
            - name: http
              containerPort: 9150
              protocol: TCP
          resources:
            {}
---
