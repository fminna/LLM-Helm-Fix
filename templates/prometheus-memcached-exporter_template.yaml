apiVersion: v1
kind: Pod
metadata:
  name: "release-name-prometheus-memcached-exporter-test-connection"
  labels:
    helm.sh/chart: prometheus-memcached-exporter-0.1.1
    app.kubernetes.io/name: prometheus-memcached-exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.9.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['release-name-prometheus-memcached-exporter:9150']
  restartPolicy: Never
