---
# Source: stunnel/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-stunnel
  labels:
    helm.sh/chart: stunnel-0.0.1
    app.kubernetes.io/name: stunnel
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "5.56-r1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: stunnel
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: stunnel
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: stunnel
          image: "rasooll/stunnel:5.56-r1"
          imagePullPolicy: IfNotPresent
          resources:
            {}
          volumeMounts:
            - name: stunnel-config
              mountPath: "/etc/stunnel"
      volumes:
        - name: stunnel-config
          configMap:
            name: release-name-stunnel
            defaultMode: 0600
---
# Source: stunnel/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "release-name-stunnel-test-connection"
  labels:
    helm.sh/chart: stunnel-0.0.1
    app.kubernetes.io/name: stunnel
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "5.56-r1"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['google.com']
  restartPolicy: Never
