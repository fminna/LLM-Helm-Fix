---
# Source: sqlitebrowser/templates/common.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-sqlitebrowser
  labels:
    helm.sh/chart: sqlitebrowser-1.0.1
    app.kubernetes.io/name: sqlitebrowser
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "3.12.2"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: sqlitebrowser
    app.kubernetes.io/instance: release-name
---
# Source: sqlitebrowser/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-sqlitebrowser
  labels:
    helm.sh/chart: sqlitebrowser-1.0.1
    app.kubernetes.io/name: sqlitebrowser
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "3.12.2"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: sqlitebrowser
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sqlitebrowser
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      dnsPolicy: ClusterFirst
      containers:
      - name: release-name-sqlitebrowser
        image: "ghcr.io/linuxserver/sqlitebrowser:version-3.12.2-02876202105241947ubuntu18.04.1"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        volumeMounts:
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
