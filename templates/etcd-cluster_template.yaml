apiVersion: "etcd.database.coreos.com/v1beta2"
kind: "EtcdCluster"
metadata:
  name: "etcd-cluster"
spec:
  size: 3
  pod:
    resources:
      limits:
        memory: 1024Mi
    etcdEnv:
    - name: ETCD_AUTO_COMPACTION_RETENTION
      value: "12"
    busyboxImage: busybox:1.28.1-glibc
  version: v3.2.18
  repository: quay.io/coreos/etcd
