# Source: mautrix-signal/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-mautrix-signal
  labels:
    helm.sh/chart: mautrix-signal-0.1.1
    app.kubernetes.io/name: mautrix-signal
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mautrix-signal
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mautrix-signal
        app.kubernetes.io/instance: release-name
      annotations:
        checksum/secret: "141a407dca6732b9d3f6fc2ab6beae3dd450f4227a9ef70f4a5b7528a873f359"
    spec:
      serviceAccountName: release-name-mautrix-signal
      securityContext:
        {}
      initContainers:
        - name: init
          image: "dock.mau.dev/mautrix/signal:latest"
          imagePullPolicy: Always
          command: ["/bin/sh"]
          args:
            - "-c"
            - |-
              set -ex
              cp /config/*.yaml /data/
              mkdir -p "/signald/tmp/outgoing_attachment_dir"
              chown -R 1337:1337 /signald
              chown -R 1337:1337 /data
          volumeMounts:
            - name: config
              mountPath: /config
            - name: data
              mountPath: /data
            - name: signald
              mountPath: /signald
          resources:
            {}
      containers:
        - name: mautrix-signal
          securityContext:
            {}
          image: "dock.mau.dev/mautrix/signal:latest"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 29328
              protocol: TCP
          env:
            []
          livenessProbe:
            httpGet:
              path: /_matrix/mau/live
              port: http
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /_matrix/mau/live
              port: http
            failureThreshold: 5
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /_matrix/mau/live
              port: http
            initialDelaySeconds: 5
            failureThreshold: 30
            periodSeconds: 10
          volumeMounts:
            - name: config
              mountPath: /config
            - name: signald
              mountPath: /signald
            - name: data
              mountPath: /data
          resources:
            {}
        - name: signald
          securityContext:
            {}
          image: "signald/signald:0.18.2"
          imagePullPolicy: IfNotPresent
          args:
            # user socket
            - -s
            - "/signald/signald.sock"
            # where data is stored
            - -d
            - "/signald"
            # enable metrics
            - -m
            # metrics port
            - --metrics-http-port=9595
          ports:
            - name: http
              containerPort: 29328
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: signald
              mountPath: /signald
          resources:
            {}
          env:
            []
      volumes:
        - name: config
          secret:
            secretName: release-name-mautrix-signal
        - name: data
          emptyDir: {}
        - name: signald
          emptyDir: {}
