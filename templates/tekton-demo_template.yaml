apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: do101
  namespace: labs-ci-cd
  labels:
    app: do101
spec:
  workspaces:
    - name: do101-source
      description: The git repo will be cloned onto the volume backing this workspace
    - name: do101-shared
      description: shared folder
  resources:
    - name: do101-git
      type: git
    - name: do101-development
      type: image
    - name: do101-production
      type: image
    - name: do101-documentation
      type: image
  params:
    - name: ref
      description: Ref of the application
    - name: revision
      description: git unique head commit id
    - name: repourl
      description: repository full name
    - name: repofullname
      description: repository full name
    - name: author
      description: commit author username
    - name: email
      description: commit author email
    - name: message
      description: commit message

  tasks:

    - name: git
      taskRef:
        name: git-clone
      workspaces:
      - name: output
        workspace: do101-source
      params:
      - name: verbose
        value: "false"
      - name: url
        value: $(params.repourl)
      - name: revision
        value: $(params.revision)
      - name: ref
        value: $(params.ref)
      - name: repourl
        value: $(params.repourl)
      - name: repofullname
        value: $(params.repofullname)
      - name: author
        value: $(params.author)
      - name: message
        value: $(params.message)
      - name: pipelinerun
        value: $(context.pipelineRun.name)

    - name: prepare
      taskRef:
        name: prepare
      retries: 2
      workspaces:
      - name: shared
        workspace: do101-shared

    - name: github
      taskRef:
        name: github
      params:
      - name: status
        value: pending
      - name: revision
        value: $(params.revision)
      - name: repourl
        value: $(params.repourl)
      - name: repofullname
        value: $(params.repofullname)

    - name: standards
      taskRef:
        name: standards
      retries: 2
      runAfter:
        - git
      workspaces:
      - name: source
        workspace: do101-source
      - name: shared
        workspace: do101-shared
      params:
        - name: ref
          value: $(tasks.git.results.ref)
        - name: repourl
          value: $(params.repourl)
        - name: repofullname
          value: $(params.repofullname)
        - name: revision
          value: $(tasks.git.results.revision)
        - name: revision-type
          value: $(tasks.git.results.revision-type)
        - name: revision-name
          value: $(tasks.git.results.revision-name)

    - name: docs
      taskRef:
        name: docs
      runAfter:
        - standards
      workspaces:
      - name: source
        workspace: do101-source
      params:
        - name: ref
          value: $(tasks.git.results.ref)
        - name: repourl
          value: $(params.repourl)
        - name: repofullname
          value: $(params.repofullname)
        - name: revision
          value: $(tasks.git.results.revision)
        - name: revision-type
          value: $(tasks.git.results.revision-type)
        - name: revision-name
          value: $(tasks.git.results.revision-name)
        - name: author
          value: $(tasks.git.results.author)

    - name: build
      taskRef:
        name: build
      runAfter:
        - standards
      workspaces:
      - name: source
        workspace: do101-source
      params:
        - name: ref
          value: $(tasks.git.results.ref)
        - name: repourl
          value: $(params.repourl)
        - name: repofullname
          value: $(params.repofullname)
        - name: revision
          value: $(tasks.git.results.revision)
        - name: revision-type
          value: $(tasks.git.results.revision-type)
        - name: revision-name
          value: $(tasks.git.results.revision-name)

    - name: deploy
      taskRef:
        name: deploy
      runAfter:
        - docs
        - build
      params:
        - name: cluster
          value: apps.s45.core.rht-labs.com
        - name: ref
          value: $(tasks.git.results.ref)
        - name: revision
          value: $(tasks.git.results.revision)
        - name: revision-short
          value: $(tasks.git.results.revision-short)
        - name: revision-type
          value: $(tasks.git.results.revision-type)
        - name: revision-name
          value: $(tasks.git.results.revision-name)
          
    - name: test-stress
      taskRef:
        name: test-performance
      runAfter:
        - deploy
        - apply
      params:
      - name: ref
        value: $(params.ref)
      - name: repourl
        value: $(params.repourl)
      - name: repofullname
        value: $(params.repofullname)
      - name: revision
        value: $(params.revision)
      - name: revision-type
        value: $(tasks.git.results.revision-type)
      - name: revision-name
        value: $(tasks.git.results.revision-name)

    - name: test-e2e
      taskRef:
        name: test-integration
      runAfter:
        - deploy
        - apply
      workspaces:
      - name: source
        workspace: do101-source
      params:
      - name: ref
        value: $(params.ref)
      - name: repourl
        value: $(params.repourl)
      - name: repofullname
        value: $(params.repofullname)
      - name: revision
        value: $(params.revision)
      - name: revision-type
        value: $(tasks.git.results.revision-type)
      - name: revision-name
        value: $(tasks.git.results.revision-name)

    - name: apply
      taskRef:
        name: apply
      runAfter:
        - docs
        - build
      workspaces:
      - name: source
        workspace: do101-source
      - name: shared
        workspace: do101-shared

    - name: promote
      conditions:
        - conditionRef: is-allowed-production
          params:
            - name: revision-type
              value: $(tasks.git.results.revision-type)
      taskRef:
        name: promote
      workspaces:
      - name: source
        workspace: do101-source
      - name: shared
        workspace: do101-shared
      runAfter:
        - test-e2e
        - test-stress
      params:
      - name: cluster
        value: apps.s45.core.rht-labs.com
      - name: repofullname
        value: $(params.repofullname)
      - name: ref
        value: $(tasks.git.results.ref)
      - name: revision
        value: $(tasks.git.results.revision)
      - name: revision-short
        value: $(tasks.git.results.revision-short)
      - name: revision-type
        value: $(tasks.git.results.revision-type)
      - name: revision-name
        value: $(tasks.git.results.revision-name)
      - name: author
        value: $(params.author)
      - name: email
        value: $(params.email)

    - name: pull-request
      taskRef:
        name: github-pull-request
      workspaces:
      - name: source
        workspace: do101-source
      - name: shared
        workspace: do101-shared
      runAfter:
        - promote
      params:
      - name: revision-type
        value: $(tasks.git.results.revision-type)
      - name: revision-name
        value: $(tasks.git.results.revision-name)

    - name: release
      taskRef:
        name: tag
      runAfter:
        - pull-request
      workspaces:
      - name: source
        workspace: do101-source
      params:
      - name: author
        value: $(params.author)
      - name: email
        value: $(params.email)
      - name: revision-type
        value: $(tasks.git.results.revision-type)
      - name: revision-name
        value: $(tasks.git.results.revision-name)

  finally:
    - name: finally
      taskRef:
        name: finally
      params:
      - name: uid
        value: $(context.pipelineRun.uid)
      - name: name
        value: $(context.pipelineRun.name)
      - name: repofullname
        value: $(params.repofullname)
      - name: repourl
        value: $(params.repourl)
      workspaces:
        - name: source
          workspace: do101-source
        - name: shared
          workspace: do101-shared
