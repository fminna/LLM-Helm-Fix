# Source: nvidia-gpu-exporter/templates/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: release-name-nvidia-gpu-exporter
  labels:
    helm.sh/chart: nvidia-gpu-exporter-0.3.1
    app.kubernetes.io/name: nvidia-gpu-exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.3.0"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: nvidia-gpu-exporter
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nvidia-gpu-exporter
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-nvidia-gpu-exporter
      securityContext:
        {}
      containers:
        - name: nvidia-gpu-exporter
          securityContext:
            privileged: true
          image: "docker.io/utkuozdemir/nvidia_gpu_exporter:0.3.0"
          imagePullPolicy: IfNotPresent
          args:
            - --web.listen-address
            - :9835
            - --web.telemetry-path
            - /metrics
            - --nvidia-smi-command
            - nvidia-smi
            - --query-field-names
            - AUTO
            - --log.level
            - info
            - --log.format
            - logfmt
          ports:
            - name: http
              containerPort: 9835
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          volumeMounts:
          - name: nvidiactl
            mountPath: /dev/nvidiactl
          - name: nvidia0
            mountPath: /dev/nvidia0
          - name: nvidia-smi
            mountPath: /usr/bin/nvidia-smi
          - name: libnvidia-ml-so
            mountPath: /usr/lib/x86_64-linux-gnu/libnvidia-ml.so
          - name: libnvidia-ml-so-1
            mountPath: /usr/lib/x86_64-linux-gnu/libnvidia-ml.so.1
          resources:
            {}
      volumes:
        - name: nvidiactl
          hostPath:
            path: /dev/nvidiactl
        - name: nvidia0
          hostPath:
            path: /dev/nvidia0
        - name: nvidia-smi
          hostPath:
            path: /usr/bin/nvidia-smi
        - name: libnvidia-ml-so
          hostPath:
            path: /usr/lib64/libnvidia-ml.so
        - name: libnvidia-ml-so-1
          hostPath:
            path: /usr/lib64/libnvidia-ml.so.1
