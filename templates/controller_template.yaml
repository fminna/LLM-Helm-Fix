kind: Service
apiVersion: v1
metadata:
  name: release-name-controller
  labels:
    app: controller
    chart: controller-0.2.56
    release: release-name
    heritage: Helm
spec:
  selector:
    app: controller
    release: release-name
  type: ClusterIP
  ports:
    - name: websocket
      protocol: TCP
      port: 7488
