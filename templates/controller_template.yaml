---
# Source: controller/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-controller
  labels:
    app: controller
    chart: controller-0.2.56
    release: release-name
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: controller
      release: release-name
  template:
    metadata:
      labels:
        app: controller
        release: release-name
    spec:
      securityContext:
        fsGroup: 5000
        runAsUser: 5000
        runAsGroup: 5000
      containers:
        - name: release-name-controller
          image: "rookout/controller:latest"
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 4000m
              memory: 1024Mi
            requests:
              cpu: 30m
              memory: 32Mi
          env:
            - name: ROOKOUT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: rookout
                  key: token

            - name: ROOKOUT_CONTROLLER_SERVER_MODE
              value: "PLAIN"
            - name: ROOKS_WS_LISTEN_ADDR
              value: ":7488"
            - name: ROOKOUT_LISTEN_ALL
              value: "false"
            - name: ROOKOUT_AGENT_MAX_CPU
              value: "4"
            - name: ROOKOUT_AGENT_MAX_MEMORY
              value: "1024"
            - name: ROOKOUT_DOP_NO_SSL_VERIFY
              value: "false"
          ports:
            - name: websocket
              containerPort: 7488
          livenessProbe:
            tcpSocket:
              port: 7488
            initialDelaySeconds: 15
            periodSeconds: 20
