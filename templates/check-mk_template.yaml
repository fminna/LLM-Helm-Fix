---
# Source: check-mk/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: release-name-check-mk
  labels:
    app: check-mk
    chart: check-mk-0.2.1
    release: release-name
    heritage: Helm
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: check-mk
        release: release-name
    spec:
      containers:
        - name: check-mk
          image: "nlmacamp/check_mk:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          livenessProbe:
            httpGet:
              path: /
              port: 5000
          readinessProbe:
            httpGet:
              path: /
              port: 5000
          resources:
            {}
