# Source: ebpf-exporter/templates/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: release-name
  labels:
    app.kubernetes.io/name: ebpf-exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
  namespace: default
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ebpf-exporter
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ebpf-exporter
        app.kubernetes.io/instance: release-name
        checksum/config: bb71fbb2feae2d21d70bc33ab579905dc80266aa9f1d04d7f38be266e3c354d
    spec:
      containers:
      - name: release-name
        command:
          - /usr/local/bin/ebpf_exporter
        args:
          - --config.file
          - /etc/ebpf_exporter/config.yaml
          - --web.listen-address
          - 0.0.0.0:9435
        image: "teacherspayteachers/ebpf-exporter:1.2.3"
        imagePullPolicy: IfNotPresent
        ports:
        - name: metrics
          containerPort: 9435
          protocol: TCP
        volumeMounts:
        - mountPath: /etc/ebpf_exporter
          name: config
        - mountPath: /sys/kernel/debug
          name: kernel
        - mountPath: /lib/modules/
          name: modules
        securityContext:
          
          privileged: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      volumes:
        - configMap:
            defaultMode: 420
            name: ebpf-exporter
          name: config
        - hostPath:
            path: /sys/kernel/debug
            type: Directory
          name: kernel
        - hostPath:
            path: /lib/modules/
            type: Directory
          name: modules
---
