        app.kubernetes.io/instance: "release-name"
        helm.sh/chart: "simple-db-app-chart-0.1.0"
    spec:
      restartPolicy: Never
      containers:
        - name: migration-job
          env:
             - name: DB_HOST
               value: maria-db-mariadb
             - name: DB_PORT
               value: "3306"
             - name: DB_USER
               value: root
             - name: DB_PASSWORD
               value: root
             - name: DB_NAME
               value: app
          image: "htmlprogrammer2001/simple-db-app-migration:1.0"
          imagePullPolicy: IfNotPresent
