# Source: simple-db-app-chart/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-simple-db-app-chart
  labels:
    helm.sh/chart: simple-db-app-chart-0.1.0
    app.kubernetes.io/name: simple-db-app-chart
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: NodePort
  ports:
    - port: 3000
      nodePort: 32001
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: simple-db-app-chart
    app.kubernetes.io/instance: release-name
---
# Source: simple-db-app-chart/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-simple-db-app-chart
  labels:
    helm.sh/chart: simple-db-app-chart-0.1.0
    app.kubernetes.io/name: simple-db-app-chart
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: simple-db-app-chart
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: simple-db-app-chart
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: simple-db-app-chart
          image: "htmlprogrammer2001/simple-db-app:1.0"
          imagePullPolicy: IfNotPresent
          env:
             - name: DB_HOST
               value: maria-db-mariadb
             - name: DB_PORT
               value: "3306"
             - name: DB_USER
               value: root
             - name: DB_PASSWORD
               value: root
             - name: DB_NAME
               value: app
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
---
