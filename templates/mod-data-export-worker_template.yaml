# Source: mod-data-export-worker/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-mod-data-export-worker
  labels:
    helm.sh/chart: mod-data-export-worker-0.1.15
    app.kubernetes.io/name: mod-data-export-worker
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.0.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mod-data-export-worker
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mod-data-export-worker
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-mod-data-export-worker
      securityContext:
        {}
      containers:
        - name: mod-data-export-worker
          securityContext:
            {}
          image: "folioci/mod-data-export-worker:latest"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          env:
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  key: DB_DATABASE
                  name: db-connect-modules
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  key: DB_HOST
                  name: db-connect-modules
            - name: DB_MAXPOOLSIZE
              value: "5"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DB_PASSWORD
                  name: db-connect-modules
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  key: DB_PORT
                  name: db-connect-modules
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  key: DB_USERNAME
                  name: db-connect-modules
            - name: KAFKA_HOST
              valueFrom:
                secretKeyRef:
                  key: KAFKA_HOST
                  name: db-connect-modules
            - name: KAFKA_PORT
              valueFrom:
                secretKeyRef:
                  key: KAFKA_PORT
                  name: db-connect-modules
            - name: ENV
              valueFrom:
                secretKeyRef:
                  key: ENV
                  name: db-connect-modules      
            - name: AWS_URL
              valueFrom:
                secretKeyRef:
                  key: AWS_URL
                  name: s3-credentials
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  key: AWS_REGION
                  name: s3-credentials
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: AWS_ACCESS_KEY_ID
                  name: s3-credentials
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: AWS_SECRET_ACCESS_KEY
                  name: s3-credentials
            - name: AWS_BUCKET
              valueFrom:
                secretKeyRef:
                  key: AWS_BUCKET
                  name: s3-credentials
            - name: LOCAL_FS_URL
              valueFrom:
                secretKeyRef:
                  key: AWS_URL
                  name: s3-credentials
            - name: LOCAL_FS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: AWS_ACCESS_KEY_ID
                  name: s3-credentials
            - name: LOCAL_FS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: AWS_SECRET_ACCESS_KEY
                  name: s3-credentials
            - name: LOCAL_FS_BUCKET
              valueFrom:
                secretKeyRef:
                  key: LOCAL_FS_BUCKET
                  name: s3-credentials
            - name: LOCAL_FS_REGION
              valueFrom:
                secretKeyRef:
                  key: AWS_REGION
                  name: s3-credentials
            - name: JAVA_OPTIONS
              value: "-XX:MaxRAMPercentage=85.0 -XX:+UseG1GC"
          resources:
            limits:
              memory: 512Mi
            requests:
              memory: 400Mi
          volumeMounts:
          - mountPath: /dumps
            name: dumps-volume
      volumes:
      - name: dumps-volume
        emptyDir: {}
