# Source: aws-spot-price-history-poller/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-aws-spot-price-history-poller
  labels:
    app: aws-spot-price-history-poller
    chart: aws-spot-price-history-poller-0.0.4
    release: release-name
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aws-spot-price-history-poller
      release: release-name
  template:
    metadata:
      labels:
        app: aws-spot-price-history-poller
        release: release-name
    spec:
      containers:
        - name: aws-spot-price-history-poller
          image: "banzaicloud/aws-spot-price-history-poller:0.0.1"
          env:
          - name: SPHP_LOG_FORMAT
            value: logfmt
          - name: SPHP_LOG_LEVEL
            value: info
          - name: SPHP_DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: release-name-aws-spot-price-history-poller
                key: mysqlPassword
          - name: SPHP_DATABASE_DBNAME
            value: spotprices
          - name: SPHP_DATABASE_USER
            value: spotprices
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: release-name-aws-spot-price-history-poller
                key: awsAccessKeyId
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: release-name-aws-spot-price-history-poller
                key: awsSecretAccessKey
          imagePullPolicy: 
          resources:
            requests:
              cpu: 240m
              memory: 256Mi
        - name: database
          image: "mysql:5.7"
          args:
          - "--character-set-server=utf8mb4"
          - "--collation-server=utf8mb4_unicode_ci"
          env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: release-name-aws-spot-price-history-poller
                key: mysqlRootPassword
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: release-name-aws-spot-price-history-poller
                key: mysqlPassword
          - name: MYSQL_DATABASE
            value: spotprices
          - name: MYSQL_USER
            value: spotprices
          ports:
          - name: mysql
            containerPort: 3306
          livenessProbe:
            exec:
              command:
              - sh
              - -c
              - "mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
              - sh
              - -c
              - "mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}"
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          imagePullPolicy:
