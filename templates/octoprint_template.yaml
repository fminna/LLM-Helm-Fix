---
# Source: octoprint/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-octoprint
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: octoprint
    app.kubernetes.io/version: 1.6.1
    helm.sh/chart: octoprint-6.4.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: octoprint
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: octoprint
        app.kubernetes.io/instance: release-name
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: release-name-octoprint
          image: "octoprint/octoprint:1.6.1"
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          env:
            - name: CAMERA_DEV
              value: null
            - name: ENABLE_MJPG_STREAMER
              value: "true"
            - name: MJPG_STREAMER_INPUT
              value: null
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
