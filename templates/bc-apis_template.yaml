apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    description: bc-apis-ingress
    displayName: bc-apis-ingress
    httpSend: /
    ingress-lb: portal-ingress
    kubernetes.io/ingress.class: portal-ingress
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_cache static-cache;
      proxy_cache_valid 404 10m;
      proxy_cache_use_stale error timeout updating http_404 http_500 http_502 http_503 http_504;
      proxy_cache_bypass $http_x_purge;
      add_header X-Cache-Status $upstream_cache_status; # check X-Cache-Status to see if it's HIT
      rewrite ^/bc-apis(/|$)(.*)$ /$2 break;
    nginx.ingress.kubernetes.io/enable-access-log: "false"
    nginx.ingress.kubernetes.io/enable-rewrite-log: "false"
    nginx.ingress.kubernetes.io/load-balance: round_robin
    nginx.ingress.kubernetes.io/proxy-body-size: ""
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/server-alias: ""
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/upstream-vhost: $host
  labels:
    ingress-lb: portal-ingress
  name: release-name-ingress
  namespace: default
spec:
  rules:
  - host: portal.<replaced-ingress-nginx-ip>.nip.io
    http:
      paths:
      - backend:
          service:
            name: release-name
            port:
              number: 8024
        path: /bc-public
        pathType: ImplementationSpecific
      - backend:
          service:
            name: release-name
            port:
              number: 8024
        path: /bc-apis
        pathType: ImplementationSpecific
      - backend:
          service:
            name: release-name
            port:
              number: 8025
        path: /bc-ws
        pathType: ImplementationSpecific
