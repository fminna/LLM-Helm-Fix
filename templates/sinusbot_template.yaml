---
# Source: sinusbot/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-sinusbot
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: sinusbot
    app.kubernetes.io/version: 1.0.0-beta.14
    helm.sh/chart: sinusbot-0.5.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: sinusbot
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sinusbot
        app.kubernetes.io/instance: release-name
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: release-name-sinusbot
          image: "sinusbot/docker:1.0.0-beta.14-dc94a7c"
          imagePullPolicy: IfNotPresent
          env:
            - name: GID
              value: "1001"
            - name: UID
              value: "1001"
          ports:
            - name: http
              containerPort: 8087
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 8087
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8087
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8087
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
      nodeSelector:
        kubernetes.io/arch: amd64
