---
# Source: sdtd/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-sdtd
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: sdtd
    app.kubernetes.io/version: main
    helm.sh/chart: sdtd-0.3.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: sdtd
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sdtd
        app.kubernetes.io/instance: release-name
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: release-name-sdtd
          image: "ghcr.io/reitermarkus/7d2d:main"
          imagePullPolicy: Always
          env:
            - name: TZ
              value: UTC
          ports:
            - name: serverlist
              containerPort: 26900
              protocol: UDP
            - name: serverquery
              containerPort: 26900
              protocol: TCP
            - name: steam
              containerPort: 26901
              protocol: UDP
          livenessProbe:
            tcpSocket:
              port: 26900
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 26900
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 26900
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
      nodeSelector:
        kubernetes.io/arch: amd64
