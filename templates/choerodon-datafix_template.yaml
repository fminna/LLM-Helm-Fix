---
# Source: choerodon-datafix/templates/choerodon-datafix-job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: release-name-job
spec:
  backoffLimit: 1
  activeDeadlineSeconds: 600
  template:
    metadata:
      name: release-name-job
    spec:
      restartPolicy: Never
      containers:
      - name: release-name-job
        image: "registry.cn-shanghai.aliyuncs.com/choerodon/choerodon-datafix:0.19.0"
        imagePullPolicy: IfNotPresent
        env:
        - name: "AgileDBHOST"
          value: "127.0.0.1"
        - name: "AgileDBPASS"
          value: "password"
        - name: "AgileDBPORT"
          value: "3306"
        - name: "AgileDBUSER"
          value: "choerodon"
        - name: "AsgardDBHOST"
          value: "127.0.0.1"
        - name: "AsgardDBPASS"
          value: "password"
        - name: "AsgardDBPORT"
          value: "3306"
        - name: "AsgardDBUSER"
          value: "choerodon"
        - name: "BaseDBHOST"
          value: "127.0.0.1"
        - name: "BaseDBPASS"
          value: "password"
        - name: "BaseDBPORT"
          value: "3306"
        - name: "BaseDBUSER"
          value: "choerodon"
