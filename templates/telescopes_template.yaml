---
# Source: telescopes/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "release-name-telescopes"
  labels:
    app: "release-name-telescopes"
    chart: "telescopes-0.3.0"
    release: "release-name"
    heritage: "Helm"
  annotations:
    {}
spec:
  replicas: 
  selector:
    matchLabels:
      heritage: "Helm"
      release: "release-name"
      app: release-name-telescopes
      component: "telescopes"
  template:
    metadata:
      labels:
        heritage: "Helm"
        release: "release-name"
        app: release-name-telescopes
        component: "telescopes"
      annotations:
        {}
    spec:
      containers:
      - name: telescopes
        image: "banzaicloud/telescopes:0.5.3"
        imagePullPolicy: "IfNotPresent"
        env:
        - name: TELESCOPES_BASEPATH
          value: /
        command:
        - "/bin/sh"
        - "-ecx"
        - |
          /bin/telescopes \
          --listen-address=0.0.0.0:9090 \
          --log-level=info \
          --cloudinfo-address=https://beta.banzaicloud.io/cloudinfo/api/v1 \
          --dev-mode
        ports:
        - name: http
          containerPort: 9090
        livenessProbe:
          httpGet:
            path: //status
            port: http
          initialDelaySeconds: 120
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: //status
            port: http
            httpHeaders:
          initialDelaySeconds: 30
          timeoutSeconds: 3
          periodSeconds: 5
        resources:
          requests:
            cpu: 120m
            memory: 256Mi
