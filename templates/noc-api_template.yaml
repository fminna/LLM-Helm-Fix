# Source: noc-api/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-noc-api
  labels:
    helm.sh/chart: noc-api-0.1.0
    app.kubernetes.io/name: noc-api
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.9.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: noc-api
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: noc-api
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-noc-api
      securityContext:
        {}
      containers:
        - name: noc-api
          securityContext:
            {}
          image: "pub-registry.dev.witcom.services/witcom/noc-api:latest"
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: release-name-noc-api
          env:
            - name: NOCAPI_NOCDB_DBPASSWORD
              valueFrom:
                secretKeyRef:
                  name: noc-api-secret
                  key: secret
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health/liveness
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health/readiness
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            {}
