---
# Source: duckdns/templates/configmap.yml
apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-duckdns
  labels:
    
    helm.sh/chart: duckdns-0.3.0
    app.kubernetes.io/name: duckdns
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/managed-by: Helm
data:
  LOG_FILE: "true"
  PGID: "1000"
  PUID: "1000"
  SUBDOMAINS: example.domain.org
  TZ: Europe/Madrid
---
# Source: duckdns/templates/deployment.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-duckdns
  labels:
    
    helm.sh/chart: duckdns-0.3.0
    app.kubernetes.io/name: duckdns
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      
      app.kubernetes.io/name: duckdns
      app.kubernetes.io/instance: release-name
  
  replicas: 2
  
  template:
    metadata:
      labels:
        
        app.kubernetes.io/name: duckdns
        app.kubernetes.io/instance: release-name
    spec:
      
      
      affinity:
        
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - duckdns
            topologyKey: kubernetes.io/hostname
      
      containers:
        - name: release-name-duckdns
          image: "linuxserver/duckdns:73eeb4c2-ls96"
          imagePullPolicy: IfNotPresent
          
          envFrom:
            - configMapRef:
                name: release-name-duckdns
            
            - secretRef:
                
                name: duckdns
