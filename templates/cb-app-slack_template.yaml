  name: release-name-cb-app-slack
  labels:
    app: cb-app-slack
    release: release-name
    heritage: Helm
---
# Source: cb-app-slack/templates/slackbot-crd.yaml
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: slackbots.slack.app.cloudbees.com
spec:
  group: slack.app.cloudbees.com
  names:
    kind: SlackBot
    listKind: SlackBotList
    plural: slackbots
    shortNames:
      - app
    singular: slackbot
  scope: Namespaced
  validation: {}
  additionalPrinterColumns:
  - name: Channel
    type: string
    description: The channel the bot will talk to
    JSONPath: .spec.channel
  - name: Namespace
    type: string
    description: The namespace the bot will watch
    JSONPath: .spec.namespace
  version: v1
