metadata:
  name: release-name-cb-app-slack
rules:
- apiGroups:
  - jenkins.io
  resources:
  - pipelineactivities
  verbs:
  - list
  - watch
  - update
---
# Source: cb-app-slack/templates/rolebinding.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: release-name-cb-app-slack
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: release-name-cb-app-slack
subjects:
- kind: ServiceAccount
  name: release-name-cb-app-slack
---
# Source: cb-app-slack/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: cb-app-slack
  labels:
    chart: "cb-app-slack-0.0.1"
  annotations:
    fabric8.io/expose: "true"
    fabric8.io/ingress.annotations: 'kubernetes.io/ingress.class: nginx'
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: release-name-cb-app-slack
---
# Source: cb-app-slack/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: release-name-cb-app-slack
  labels:
    draft: draft-app
    chart: "cb-app-slack-0.0.1"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        draft: draft-app
        app: release-name-cb-app-slack
    spec:
      containers:
      - name: cb-app-slack
        image: "jenkinsxio/cb-app-slack:0.0.1"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 80m
              memory: 128Mi
        env:
        - name: TEAM_NAMESPACE
          value: jx
      terminationGracePeriodSeconds: 10
      serviceAccountName: release-name-cb-app-slack
---
