spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: kubevis
    app.kubernetes.io/instance: release-name
---
# Source: kubevis/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-kubevis
  labels:
    helm.sh/chart: kubevis-2.0.1
    app.kubernetes.io/name: kubevis
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "v1.4.0"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kubevis
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubevis
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-kubevis
      containers:
        - name: kubevis
          image: "ghcr.io/mario-f/kubevis:v1.4.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
