# Source: kubevis/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-kubevis
  labels:
    helm.sh/chart: kubevis-2.0.1
    app.kubernetes.io/name: kubevis
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "v1.4.0"
