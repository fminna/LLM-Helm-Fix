# Source: aerospike-rest-client/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-aerospike-rest-client
  labels:
    helm.sh/chart: aerospike-rest-client-0.1.0
    app.kubernetes.io/name: aerospike-rest-client
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.6.0"
    app.kubernetes.io/managed-by: Helm
    release: release-name
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: aerospike-rest-client
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aerospike-rest-client
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-aerospike-rest-client
      securityContext:
        {}
      containers:
        - name: aerospike-rest-client
          securityContext:
            {}
          image: "aerospike/aerospike-client-rest:latest"
          imagePullPolicy: IfNotPresent
          env:
            - name: AEROSPIKE_RESTCLIENT_HOSTNAME
              value: "127.0.0.1"
            - name: AEROSPIKE_RESTCLIENT_PORT
              value: "3000"
            - name: AEROSPIKE_RESTCLIENT_CLIENTPOLICY_USER
              value: ""
            - name: AEROSPIKE_RESTCLIENT_CLIENTPOLICY_PASSWORD
              value: ""
            - name: AEROSPIKE_RESTCLIENT_CLIENTPOLICY_CLUSTERNAME
              value: ""
            - name: AEROSPIKE_RESTCLIENT_REQUIREAUTHENTICATION
              value: "false"
            - name: AEROSPIKE_RESTCLIENT_POOL_SIZE
              value: "16"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            # Delay livenessProbe by 10s at startup
            initialDelaySeconds: 10
            # Perform livenessProbe check every 10s (default)
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            # Delay readiness check by 10s at startup
            initialDelaySeconds: 10
            # Perform readiness check every 10s (default)
            periodSeconds: 10
          resources:
            {}
