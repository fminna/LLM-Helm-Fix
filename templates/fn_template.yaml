# Source: fn/templates/fn-daemonset.yaml
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: release-name-fn-api
spec:
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: release-name-fn
        chart: fn-0.1.0
        heritage: Helm
        release: release-name
        role: fn-service
    spec:
      containers:
      - name: fn-service
        image: fnproject/fnserver:0.3.461
        imagePullPolicy: Always
        resources:
            {}
        securityContext:
          privileged: true
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /v1/apps
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3
        env:
        - name: LOG_LEVEL
          value: info
        - name: FN_PORT
          value: "80"
        - name: FN_DB_PASSWD
          valueFrom:
            secretKeyRef:
              name: release-name-mysql
              key: mysql-password
        - name: FN_DB_HOST
          value: release-name-mysql
        - name: FN_DB_URL
          value: mysql://fnapp:$(FN_DB_PASSWD)@tcp($(FN_DB_HOST):3306)/fndb
        - name: FN_MQ_HOST
          value: release-name-redis
#  TODO:
