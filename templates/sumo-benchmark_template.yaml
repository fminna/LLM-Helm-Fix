    app.kubernetes.io/component: benchmark
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: sumo-benchmark
      app.kubernetes.io/instance: release-name
      app.kubernetes.io/component: benchmark
  backoffLimit: 
  template:
    metadata:
      labels:
        helm.sh/chart: sumo-benchmark-0.2.68
        app.kubernetes.io/name: sumo-benchmark
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/version: "0.0.0"
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: benchmark
    spec:
      restartPolicy: Never
      imagePullSecrets:
        - name: release-name-sumo-benchmark-registry
      serviceAccountName: release-name-sumo-benchmark-benchmark
      containers:
        - name: release-name-sumo-benchmark-benchmark
          image: "consensys/rollups-benchmark:develop"
          imagePullPolicy: Always
          resources:
            {}
          command:
            - "./run.sh"
            - "-Dconfig.file=/opt/benchmark/config/application.conf"
          envFrom:
            - configMapRef:
                name: release-name-sumo-benchmark-benchmark-envmap
          volumeMounts:
            - name: config
              mountPath: /opt/benchmark/config
              readOnly: true
            - name: persistent-storage
              mountPath: /smc-data
              readOnly: true
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "curl -X PUT http://prometheus-pushgateway.observability:9091/api/v1/admin/wipe"]
      volumes:
        - name: config
          configMap:
            name: release-name-sumo-benchmark-benchmark-config
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: efs-claim
  manualSelector: true
  parallelism: 1
