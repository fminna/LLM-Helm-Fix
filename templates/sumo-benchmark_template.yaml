apiVersion: batch/v1
kind: Job
metadata:
  name: release-name-sumo-benchmark-benchmark-job
  labels:
    helm.sh/chart: sumo-benchmark-0.2.68
    app.kubernetes.io/name: sumo-benchmark
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.0.0"
