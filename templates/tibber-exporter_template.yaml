# Source: tibber-exporter/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-tibber-exporter
  labels:
    helm.sh/chart: tibber-exporter-0.0.6
    app.kubernetes.io/name: tibber-exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: tibber-exporter
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tibber-exporter
        app.kubernetes.io/instance: release-name
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: release-name-tibber-exporter
          image: "gunnaringe/tibber-exporter:latest"
          imagePullPolicy: IfNotPresent
          args:
            
            - -v
          env:
            - name: "PGID"
              value: "1001"
            - name: "PUID"
              value: "1001"
            - name: "TIBBER_TOKEN"
              value: "oauth token from tibber"
            - name: "TZ"
              value: "UTC"
          ports:
            - name: http
              containerPort: 9501
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 9501
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 9501
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 9501
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
