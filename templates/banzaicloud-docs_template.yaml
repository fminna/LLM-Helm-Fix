apiVersion: v1
kind: Service
metadata:
  name: release-name-banzaicloud-docs
  labels:
    app.kubernetes.io/name: banzaicloud-docs
    helm.sh/chart: banzaicloud-docs-0.1.2
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
