  selector:
    app.kubernetes.io/name: banzaicloud-docs
    app.kubernetes.io/instance: release-name
---
# Source: banzaicloud-docs/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-banzaicloud-docs
  labels:
    app.kubernetes.io/name: banzaicloud-docs
    helm.sh/chart: banzaicloud-docs-0.1.2
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
  annotations:
    {}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: banzaicloud-docs
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: banzaicloud-docs
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: banzaicloud-docs
          image: "banzaicloud/docs:master"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
