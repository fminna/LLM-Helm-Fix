---
# Source: github-actions-runner/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: gha-runner
  labels:
    helm.sh/chart: github-actions-runner-1.0.0
    app.kubernetes.io/name: github-actions-runner
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
data:
  "EPHEMERAL": "true"
  "GITHUB_DOMAIN": ""
  "GITHUB_OWNER": "mozilla"
  "GITHUB_REPOSITORY": ""
  "RUNNER_GROUP": ""
  "RUNNER_LABELS": "ubuntu,default"
---
# Source: github-actions-runner/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gha-runner
  labels:
    helm.sh/chart: github-actions-runner-1.0.0
    app.kubernetes.io/name: github-actions-runner
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: github-actions-runner
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: github-actions-runner
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: gha-runner        
          envFrom:
            - configMapRef:
                name: gha-runner
          image: "us-west1-docker.pkg.dev/moz-fx-platform-mgmt-global/gha-runners/default:v0.0.1"
          imagePullPolicy: IfNotPresent
      serviceAccountName: default
      securityContext:
        runAsNonRoot: true
