apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-docker-registry-mirror
  labels:
    app: docker-registry-mirror
    chart: docker-registry-mirror-1.0.1
    release: release-name
    heritage: Helm
spec:
  selector:
    matchLabels:
      app: docker-registry-mirror
      release: release-name
  replicas: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: docker-registry-mirror
        release: release-name
      annotations:
        checksum/config: 445b7adbfc22bc30547ae40dfdcbc89556b1ade9d62eb9d0fe04fff3f45e2488
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      containers:
        - name: docker-registry-mirror
          image: "registry:2.8.3"
          imagePullPolicy: IfNotPresent
          command:
          - /bin/registry
          - serve
          - /etc/docker/registry/config.yml
          ports:
            - containerPort: 5000
          livenessProbe:
            httpGet:
              path: /
              port: 5000
          readinessProbe:
            httpGet:
              path: /
              port: 5000
          resources:
            {}
          env:
            - name: REGISTRY_HTTP_SECRET
              valueFrom:
                secretKeyRef:
                  name: release-name-docker-registry-mirror-secret
                  key: haSharedSecret
            - name: REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY
              value: "/var/lib/registry"
            - name: REGISTRY_PROXY_REMOTEURL
              value: "https://registry-1.docker.io"
          volumeMounts:
            - name: data
              mountPath: /var/lib/registry/
            - name: "release-name-docker-registry-mirror-config"
              mountPath: "/etc/docker/registry"
      volumes:
        - name: data
          emptyDir: {}
        - name: release-name-docker-registry-mirror-config
          configMap:
            name: release-name-docker-registry-mirror-config
