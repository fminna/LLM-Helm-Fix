---
# Source: transmission/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-transmission
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: transmission
    app.kubernetes.io/version: v3.00
    helm.sh/chart: transmission-8.4.3
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: transmission
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: transmission
        app.kubernetes.io/instance: release-name
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: release-name-transmission
          image: "ghcr.io/k8s-at-home/transmission:v3.00"
          imagePullPolicy: IfNotPresent
          env:
            - name: TRANSMISSION_DOWNLOAD_DIR
              value: /downloads/complete
            - name: TRANSMISSION_INCOMPLETE_DIR
              value: /downloads/incomplete
            - name: TRANSMISSION_INCOMPLETE_DIR_ENABLED
              value: "false"
            - name: TRANSMISSION_RPC_PASSWORD
              value: CHANGEME
            - name: TRANSMISSION_WATCH_DIR
              value: /watch
            - name: TRANSMISSION_WATCH_DIR_ENABLED
              value: "false"
            - name: TRANSMISSION_WEB_HOME
              value: /web
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 9091
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 9091
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 9091
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 30
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 9091
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
