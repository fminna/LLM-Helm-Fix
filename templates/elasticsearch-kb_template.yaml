---
# Source: elasticsearch-kb/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-kb
  labels:
    choerodon.io/release: "release-name"
    choerodon.io/infra: "elasticsearch-kb"
spec:
  type: ClusterIP
  ports:
    - port: 9200
      targetPort: http
      protocol: TCP
      name: http
  selector:
    choerodon.io/release: "release-name"
    choerodon.io/infra: "elasticsearch-kb"
---
# Source: elasticsearch-kb/templates/deployment.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name
  labels:
    app: elasticsearch-kb
    choerodon.io/release: "release-name"
    choerodon.io/infra: "elasticsearch-kb"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch-kb
  template:
    metadata:
      annotations:
      labels:
        app: elasticsearch-kb
        choerodon.io/release: "release-name"
        choerodon.io/infra: "elasticsearch-kb"
    spec:
      securityContext:
        runAsUser: 1000
      containers:
      - name: elasticsearch-kb
        image: registry.cn-shanghai.aliyuncs.com/c7n/elasticsearch-kb:2.2.0
        imagePullPolicy: IfNotPresent
        ports:
          - name: http
            containerPort: 9200
            protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: 9200
            scheme: HTTP
          failureThreshold: 3
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 10
        resources:
          limits:
            memory: 2Gi
          requests:
            memory: 2Gi
        env:
        - name: "ES_JAVA_OPTS"
          value: "-Xms1024m -Xmx1024m"
        - name: "bootstrap.memory_lock"
          value: "true"
        - name: "discovery.type"
          value: "single-node"
      securityContext:
        runAsUser: 1000
