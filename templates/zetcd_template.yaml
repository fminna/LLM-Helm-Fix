---
# Source: zetcd/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: zetcd-service
  labels:
    app: release-name-zetcd
    chart: "zetcd-0.1.2"
    release: release-name
    heritage: Helm
spec:
  type: ClusterIP
  ports:
  - port: 2181
    protocol: TCP
    name: zetcd-service
  selector:
    app: release-name-zetcd
---
# Source: zetcd/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: release-name-zetcd
  labels:
    app: release-name-zetcd
    chart: "zetcd-0.1.2"
    release: "release-name"
    heritage: "Helm"
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: release-name-zetcd
    spec:
      containers:
        - name: release-name-zetcd
          image: "quay.io/coreos/zetcd:v0.0.4"
          imagePullPolicy: IfNotPresent
          command:
            - "/usr/local/bin/zetcd"
            - "--logtostderr" 
            - "-v"
            - "9"
            - "--zkaddr"
            - "0.0.0.0:2181"
            - "--endpoints" 
            - "etcd-cluster-client:2379"
          ports:
            - containerPort: 2181
          livenessProbe:
            tcpSocket:
              port: 2181
          readinessProbe:
            tcpSocket:
              port: 2181
          resources:
            {}
