# Source: basic-demo/templates/pdb.yaml
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: release-name-basic-demo
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: basic-demo
      app.kubernetes.io/instance: release-name
---
# Source: basic-demo/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-basic-demo
  labels:
    app.kubernetes.io/name: basic-demo
    helm.sh/chart: basic-demo-1.0.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: basic-demo
    app.kubernetes.io/instance: release-name
---
# Source: basic-demo/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-basic-demo
  labels:
    app.kubernetes.io/name: basic-demo
    helm.sh/chart: basic-demo-1.0.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: basic-demo
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: basic-demo
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: basic-demo
          image: "quay.io/fairwinds/docker-demo:1.4.0"
          imagePullPolicy: Always
          env:
            - name: REFRESH_INTERVAL
              value: "500"
            - name: TITLE
              value: "Kubernetes Demo"
            - name: METADATA
              value: ""
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          securityContext:
            runAsUser: 1200
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            limits:
              cpu: 70m
              memory: 131072k
            requests:
              cpu: 10m
              memory: 131072k
---
# Source: basic-demo/templates/hpa.yaml
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: release-name-basic-demo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: release-name-basic-demo
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        averageUtilization: 60
        type: Utilization
