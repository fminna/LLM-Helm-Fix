    app.kubernetes.io/name: pocketmine
    app.kubernetes.io/instance: release-name
---
# Source: pocketmine/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-pocketmine
  labels:
    app.kubernetes.io/name: pocketmine
    helm.sh/chart: pocketmine-0.1.1
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pocketmine
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pocketmine
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: pocketmine
          image: "circleeh/pocketmine:latest"
          imagePullPolicy: Always
          env:
            - name: TZ
              value: "America/Vancouver"
            - name: PUID
              value: "1000"
            - name: GUID
              value: "1000"
            - name: PLUGINS
              value: "https://poggit.pmmp.io/r/17958/XBL_PlayerList.phar"
          ports:
            - name: server
              containerPort: 19132
              protocol: UDP
#          livenessProbe:
#            udpSocket:
#              port: server
#          readinessProbe:
#            udpSocket:
#              port: server
          volumeMounts:
          - name: data
            mountPath: /config
          resources:
            {}
      volumes:
      - name: data
        emptyDir: {}
---
