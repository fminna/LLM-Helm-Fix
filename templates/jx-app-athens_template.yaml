# Source: jx-app-athens/charts/athens-proxy/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-athens-proxy
  labels:
    app: release-name-athens-proxy
    chart: "athens-proxy-0.4.10"
    release: "release-name"
    heritage: "Helm"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: release-name-athens-proxy
      release: "release-name"
  template:
    metadata:
      labels:
        app: release-name-athens-proxy
        chart: "athens-proxy-0.4.10"
        release: "release-name"
      annotations:
        checksum/upstream: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855
        checksum/ssh-config: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855
        checksum/ssh-secret: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855
    spec:
      containers:
      - name: release-name-athens-proxy
        image: "docker.io/gomods/athens:v0.8.1"
        imagePullPolicy: "IfNotPresent"
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: "/healthz"
            port: 3000
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: "/readyz"
            port: 3000
        env:
        - name: ATHENS_GOGET_WORKERS
          value: "3"
        - name: ATHENS_STORAGE_TYPE
          value: "disk"
        - name: ATHENS_DISK_STORAGE_ROOT
          value: "/var/lib/athens"
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: storage-volume
          mountPath: "/var/lib/athens"
      volumes:
      - name: storage-volume
        emptyDir: {}
