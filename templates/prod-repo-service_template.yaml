apiVersion: batch/v1
kind: Job
metadata:
  name: release-name-prod-repo-service-init-db
  namespace: default
  annotations:
    "helm.sh/hook-weight": "1"
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": "before-hook-creation"
  labels:
    app.kubernetes.io/name: prod-repo-service
    helm.sh/chart: prod-repo-service-2.0.5
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  backoffLimit: 1
  parallelism: 1
  completions: 1
  activeDeadlineSeconds: 1800
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prod-repo-service
        helm.sh/chart: prod-repo-service-2.0.5
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
    spec:
      
      initContainers:
        - name: dbtool-volume
          image:  registry.cn-shanghai.aliyuncs.com/c7n/dbtool:0.7.5
          imagePullPolicy: "IfNotPresent"
          command:
            - /bin/sh
            - -ecx
            - cp -rfp /var/choerodon/* /opt/choerodon
          volumeMounts:
          - mountPath: /opt/choerodon
            name: volume
        - name: server-volume
          image:  registry.cn-shanghai.aliyuncs.com/c7n/prod-repo-service:2.0.5
          imagePullPolicy: "IfNotPresent"
          command:
            - /bin/sh
            - -ecx
            - cp -rfp /choerodon/* /opt/choerodon
          volumeMounts:
          - mountPath: /opt/choerodon
            name: volume
      containers:
        - name: init-databases
          image:  registry.cn-shanghai.aliyuncs.com/c7n/javabase:jdk8u282-b08
          imagePullPolicy: "IfNotPresent"
          workingDir: /opt/choerodon
          command:
            - /bin/sh
            - -ecx
            - >
              java -Ddata.init=true 
              -Dlogging.level.root=info
              -Dinstaller.jarPath.init=true
              -Dinstaller.exclusion=
              -Dspring.datasource.url="jdbc:mysql://localhost:3306/?useUnicode=true&characterEncoding=utf-8&useSSL=false&useInformationSchema=true&remarks=true&serverTimezone=Asia/Shanghai"
              -Dspring.datasource.username=username
              -Dspring.datasource.password=password
              -Dspring.datasource.driver-class-name=com.mysql.jdbc.Driver
              -Dinstaller.datasources.platform.url="jdbc:mysql://localhost:3306/?useUnicode=true&characterEncoding=utf-8&useSSL=false&useInformationSchema=true&remarks=true&serverTimezone=Asia/Shanghai"
              -Dinstaller.datasources.platform.username=username
              -Dinstaller.datasources.platform.password=password
              -Dinstaller.datasources.platform.driver-class-name=com.mysql.jdbc.Driver
              -Dinstaller.jarPath=/opt/choerodon/prod-repo-service.jar
              -Dinstaller.mapping=script/db/service-mapping.xml
              -jar /opt/choerodon/choerodon-tool-liquibase.jar;
          volumeMounts:
          - mountPath: /opt/choerodon
            name: volume
      restartPolicy: Never
      serviceAccountName: default
      securityContext:
        runAsUser: 33
      volumes:
        - emptyDir: {}
          name: volume
