apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: mysql
    group: com.stakater.platform
    provider: stakater
    version: "5.6"
    chart: "mysql-1.0.6"
    release: "release-name"
    heritage: "Helm"
spec:
  ports:
    - port: 3306
  selector:
    app: mysql
    group: com.stakater.platform
    provider: stakater
---
# Source: mysql/templates/deployment.yaml
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
    group: com.stakater.platform
    provider: stakater
    version: "5.6"
    chart: "mysql-1.0.6"
    release: "release-name"
    heritage: "Helm"
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
        group: com.stakater.platform
        provider: stakater
    spec:
      containers:
      - image: "mysql:5.6"
        imagePullPolicy: IfNotPresent
        name: mysql
        env:
          # Use secret in real usage
        - name: MYSQL_ROOT_PASSWORD
          value: root
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        emptyDir: {}
