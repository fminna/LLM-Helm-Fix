# Source: ht-aws-asg-action-plugin/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "release-name-ht-aws-asg-action-plugin"
  labels:
    app: "ht-aws-asg-action-plugin"
    chart: "ht-aws-asg-action-plugin-0.0.4"
    release: "release-name"
    heritage: "Helm"
spec:
  replicas: 

  template:
    metadata:
      labels:
        app: "ht-aws-asg-action-plugin"
        chart: "ht-aws-asg-action-plugin-0.0.4"
        release: "release-name"
        heritage: "Helm"

    spec:
      containers:
      - name: ht-aws-asg-action-plugin
        image: "banzaicloud/ht-aws-asg-action-plugin:0.0.1"
        imagePullPolicy: "IfNotPresent"
        command:
        - "/bin/sh"
        - "-ecx"
        - |
          ht-aws-asg-action-plugin \
          -bind.address=0.0.0.0:8080 \
          -log.level=debug \
          -aws.region=eu-west-1 \
          -recommender.url=http://sr-spot-recommender:9090
        env:
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: release-name-ht-aws-asg-action-plugin
                key: awsAccessKeyId
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: release-name-ht-aws-asg-action-plugin
                key: awsSecretAccessKey

        ports:
        - name: grpc
          containerPort: 8080
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 120
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 30
          timeoutSeconds: 3
          periodSeconds: 5

        resources:
          requests:
            cpu: 120m
            memory: 256Mi
