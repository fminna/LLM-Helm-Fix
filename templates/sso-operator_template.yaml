---
# Source: sso-operator/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: release-name-sso-operator
  labels:
    draft: draft-app
    chart: "sso-operator-1.2.50"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        draft: draft-app
        app: release-name-sso-operator
    spec:
      serviceAccountName: release-name-sso-operator
      containers:
      - name: sso-operator
        image: "gcr.io/jenkinsxio/sso-operator:1.2.50"
        imagePullPolicy: Always
        command: ["/sso-operator"]
        args:
        - "--dex-grpc-host-port=dex.sso:5000"
        - "--dex-grpc-client-crt=/etc/dex/tls/tls.crt"
        - "--dex-grpc-client-key=/etc/dex/tls/tls.key"
        - "--dex-grpc-client-ca=/etc/dex/tls/ca.crt"
        - "--cluster-role-name=release-name-sso-operator"
        env:
          - name: OPERATOR_NAMESPACE
            value: default
          - name: WATCH_NAMESPACE
            value: 
        volumeMounts:
          - name: dex-grpc-client-cert
            mountPath: /etc/dex/tls
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 80m
              memory: 128Mi
      volumes:
      - name: dex-grpc-client-cert
        secret:
          defaultMode: 420
          secretName: dex-grpc-client-cert

      terminationGracePeriodSeconds: 10
---
