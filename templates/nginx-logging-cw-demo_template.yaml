apiVersion: v1
kind: Secret
metadata:
  name: logging-cloudwatch
  namespace: default
  labels:
    app.kubernetes.io/name: nginx-logging-cw-demo
    helm.sh/chart: nginx-logging-cw-demo-2.5.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "2.5.0"
    app.kubernetes.io/managed-by: Helm
type: Opaque
data:
  accesskey: ""
  secretkey: ""
---
# Source: nginx-logging-cw-demo/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-nginx-logging-cw-demo
  labels:
    app.kubernetes.io/name: nginx-logging-cw-demo
    helm.sh/chart: nginx-logging-cw-demo-2.5.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "2.5.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: nginx-logging-cw-demo
    app.kubernetes.io/instance: release-name
---
# Source: nginx-logging-cw-demo/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-nginx-logging-cw-demo
  labels:
    app.kubernetes.io/name: nginx-logging-cw-demo
    helm.sh/chart: nginx-logging-cw-demo-2.5.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "2.5.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nginx-logging-cw-demo
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nginx-logging-cw-demo
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: nginx-logging-cw-demo
          image: "nginx:stable"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
---
# Source: nginx-logging-cw-demo/templates/logging_flow.yaml
apiVersion: logging.banzaicloud.io/v1beta1
kind: Flow
metadata:
  name: release-name-nginx-logging-cw-demo-flow
  namespace: default
  labels:
    app.kubernetes.io/name: nginx-logging-cw-demo
    helm.sh/chart: nginx-logging-cw-demo-2.5.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "2.5.0"
    app.kubernetes.io/managed-by: Helm
spec:
  filters:
    - tag_normaliser: {}
    - parser:
        key_name: message
        remove_key_name_field: true
        reserve_data: true
        parsers:
          - type: nginx
  selectors:
    app.kubernetes.io/name: nginx-logging-cw-demo
    app.kubernetes.io/instance: release-name
  outputRefs:
    - release-name-nginx-logging-cw-demo-output
---
# Source: nginx-logging-cw-demo/templates/logging.yaml
apiVersion: logging.banzaicloud.io/v1beta1
kind: Logging
metadata:
  name: release-name-nginx-logging-cw-demo-logging
spec:
  fluentd:
      {}

  fluentbit:
      {}

  controlNamespace: default
---
# Source: nginx-logging-cw-demo/templates/logging_output.yaml
apiVersion: logging.banzaicloud.io/v1beta1
kind: Output
metadata:
  name: release-name-nginx-logging-cw-demo-output
  namespace: default
  labels:
    app.kubernetes.io/name: nginx-logging-cw-demo
    helm.sh/chart: nginx-logging-cw-demo-2.5.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "2.5.0"
    app.kubernetes.io/managed-by: Helm
spec:
  cloudwatch:
    aws_key_id:
      valueFrom:
        secretKeyRef:
          name: logging-cloudwatch
          key: accesskey
    aws_sec_key:
      valueFrom:
        secretKeyRef:
          name: logging-cloudwatch
          key: secretkey
    log_group_name: 
    log_stream_name: 
    region: 
    auto_create_stream: true
    buffer:
      timekey: 30s
      timekey_wait: 30s
      timekey_use_utc: true
---
# Source: nginx-logging-cw-demo/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "release-name-nginx-logging-cw-demo-test-connection"
  labels:
    app: nginx-logging-cw-demo
    chart: nginx-logging-cw-demo-2.5.0
    heritage: Helm
    release: release-name
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['release-name-nginx-logging-cw-demo:80']
  restartPolicy: Never
