apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: release-name-custom-iptables
  labels:
    app.kubernetes.io/name: custom-iptables
    helm.sh/chart: custom-iptables-0.2.1
    app.kubernetes.io/instance: release-name
