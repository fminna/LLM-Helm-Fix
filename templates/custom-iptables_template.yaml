          volumeMounts:
          - mountPath: /cfg
            name: cfg
          resources:
            limits:
              cpu: 10m
              memory: 20Mi
            requests:
              cpu: 5m
              memory: 10Mi
      volumes:
      - name: cfg
        configMap:
          name: release-name-custom-iptables
