# Source: wildfly/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: release-name-wildfly
  labels:
    app: release-name-wildfly
    chart: "wildfly-2.2.1"
    release: "release-name"
    heritage: "Helm"
spec:
  selector:
    matchLabels:
      app: release-name-wildfly
      release: "release-name"
  template:
    metadata:
      labels:
        app: release-name-wildfly
        chart: "wildfly-2.2.1"
        release: "release-name"
    spec:
      securityContext:
        fsGroup: 1001
        runAsUser: 1001      
      containers:
      - name: release-name-wildfly
        image: "docker.io/bitnami/wildfly:16.0.0"
        imagePullPolicy: "IfNotPresent"
        env:
        - name: WILDFLY_USERNAME
          value: "user"
        - name: WILDFLY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: release-name-wildfly
              key: wildfly-password
        ports:
        - name: http
          containerPort: 8080
        - name: mgmt
          containerPort: 9990
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 120
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          timeoutSeconds: 3
          periodSeconds: 5
        resources:
          requests:
            cpu: 300m
            memory: 512Mi
        volumeMounts:
        - name: wildfly-data
          mountPath: /bitnami/wildfly
      volumes:
      - name: wildfly-data
        persistentVolumeClaim:
          claimName: release-name-wildfly
