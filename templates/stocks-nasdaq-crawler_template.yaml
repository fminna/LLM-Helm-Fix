# Source: stocks-nasdaq-crawler/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-stocks-nasdaq-crawler
  labels:
    helm.sh/chart: stocks-nasdaq-crawler-0.0.36
    app.kubernetes.io/name: stocks-nasdaq-crawler
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.0.28"
    app.kubernetes.io/managed-by: Helm
    app: release-name
  annotations:
    keel.sh/policy: minor
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: stocks-nasdaq-crawler
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: stocks-nasdaq-crawler
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-stocks-nasdaq-crawler
      securityContext:
        fsGroup: 1000
      containers:
        - name: stocks-nasdaq-crawler
          securityContext:
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          image: "phntom/stocks-nasdaq-crawler:0.0.28"
          imagePullPolicy: IfNotPresent
          ports:
            - name: metrics
              containerPort: 8000
              protocol: TCP
          env:
            - name: AWS_ACCESS_KEY_ID
              value: "x"
            - name: AWS_S3_BUCKET_NAME
              value: "x"
            - name: AWS_S3_ENDPOINT
              value: "https://x"
            - name: AWS_SECRET_ACCESS_KEY
              value: "x"
            - name: DEBUG
              value: "false"
            - name: DELAY
              value: "500"
            - name: RATE
              value: "300"
            - name: SOCKS5_PROXY
              value: "x:x@x:x"
            - name: SYMBOLS
              value: "spy,slv"
            - name: PROM_PORT
              value: "8000"
          livenessProbe:
            httpGet:
              path: /
              port: metrics
          readinessProbe:
            httpGet:
              path: /
              port: metrics
          resources:
            {}
