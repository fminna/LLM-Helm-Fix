---
# Source: docker-gc/templates/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: docker-gc
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      daemonset: docker-gc
  template:
    metadata:
      labels:
        daemonset: docker-gc
    spec:
      containers:
      - name: docker-gc
        image: "docker.io/spotify/docker-gc:latest"
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh"]
        args: ["-c", '
          touch /var/log/crond.log &&
          echo "0 0 * * * /docker-gc >> /var/log/crond.log 2>&1" | crontab - &&
          crond -L /var/log/crond.log &&
          tail -f /var/log/crond.log' ]
        env:
        - name: GRACE_PERIOD_SECONDS
          value: "0"
        - name: DOCKER_API_VERSION
          value: ""
        volumeMounts:
        - name: docker-socket
          mountPath: /var/run/docker.sock
      volumes:
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock
