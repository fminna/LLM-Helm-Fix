---
# Source: exporter-kube-controller-manager/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: "prometheus"
    chart: exporter-kube-controller-manager-0.1.1
    heritage: Helm
    prometheus: release-name
    release: release-name
  name: release-name-exporter-kube-controller-manager
data:
  kube-controller-manager.rules: |-
    # NOTE: These rules were kindly contributed by the SoundCloud engineering team.

    ALERT K8SControllerManagerDown
      IF absent(up{job="release-name-exporter-kube-controller-manager"}) or (count by(cluster) (up{job="release-name-exporter-kube-controller-manager"} == 1) == 0)
      FOR 5m
      LABELS {
        service = "k8s",
        severity = "critical",
      }
      ANNOTATIONS {
        summary = "Controller manager is down",
        description = "There is no running K8S controller manager. Deployments and replication controllers are not making progress.",
      }
---
# Source: exporter-kube-controller-manager/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  labels:
    app: exporter-kube-controller-manager
    component: kube-controller-manager
    heritage: Helm
    release: release-name
    chart: exporter-kube-controller-manager-0.1.1
  name: release-name-exporter-kube-controller-manager
  namespace: kube-system
spec:
  clusterIP: None
  ports:
    - name: http-metrics
      port: 10252
      protocol: TCP
      targetPort: 10252
  selector:
    k8s-app: kube-controller-manager
  type: ClusterIP
---
# Source: exporter-kube-controller-manager/templates/servicemonitor.yaml
apiVersion: monitoring.coreos.com/v1alpha1
kind: ServiceMonitor
metadata:
  labels:
    app: prometheus
    chart: "exporter-kube-controller-manager-0.1.1"
    component: kube-controller-manager
    heritage: "Helm"
    release: "release-name"
    prometheus: release-name
  name: release-name-exporter-kube-controller-manager
spec:
  jobLabel: release-name-exporter-kube-controller-manager
  selector:
    matchLabels:
      app: exporter-kube-controller-manager
      component: kube-controller-manager
  namespaceSelector:
    matchNames:
      - "kube-system"
  endpoints:
  - port: http-metrics
    interval: 15s
    tlsConfig:
      caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      # Skip verification until we have resolved why the certificate validation
      # for the kubelet on API server nodes fail.
      insecureSkipVerify: true
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
