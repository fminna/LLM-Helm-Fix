---
# Source: first-app/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: first-app
  labels:
    app: first-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: first-app
  template:
    metadata:
      labels:
        app: first-app
    spec:
      containers:
        - name: first-app
          image: leeyoongti/first-app:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 80
