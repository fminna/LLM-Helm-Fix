apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-vault-operator
  labels:
    app: vault-operator
    chart: vault-operator-0.3.3
    release: release-name
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault-operator
  template:
    metadata:
      labels:
        app: vault-operator
        release: release-name       
    spec:
      containers:
        - name: vault-operator
          image: "banzaicloud/vault-operator:0.4.16"
          imagePullPolicy: IfNotPresent
          command:
            - vault-operator
          env:
            - name: OPERATOR_NAMESPACE
              value: 
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "vault-operator"
          ports:
          - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 80m
              memory: 128Mi
      serviceAccount: release-name-vault-operator
      terminationGracePeriodSeconds: 10
