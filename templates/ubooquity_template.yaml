# Source: ubooquity/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-ubooquity
  labels:
    helm.sh/chart: ubooquity-0.1.1
    app.kubernetes.io/name: ubooquity
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "2.1.2"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ubooquity
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ubooquity
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-ubooquity
      securityContext:
        {}
      containers:
        - name: ubooquity
          securityContext:
            {}
          image: "linuxserver/ubooquity:2.1.2-ls36"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              protocol: TCP
              containerPort: 2202
            - name: http-admin
              protocol: TCP
              containerPort: 2203
          livenessProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 5
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            failureThreshold: 30
            periodSeconds: 10
          resources:
            {}
          env:
            - { name: PUID, value: "1000" }
            - { name: GUID, value:  }
            - { name: TZ, value: "America/Vancouver" }
            - { name: MAXMEM, value: "1024" }
          volumeMounts:
            - mountPath: /config
              name: config
            
            - mountPath: /config/preferences.json
              name: configmap
              subPath: preferences.json
      volumes:
        - name: config
          emptyDir: {}
        - name: configmap
          configMap:
            name: release-name-ubooquity
