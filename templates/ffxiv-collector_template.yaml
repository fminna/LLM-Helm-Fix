---
# Source: ffxiv-collector/templates/cronjob.yaml
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: release-name-ffxiv-collector
  labels:
    app.kubernetes.io/name: ffxiv-collector
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: ffxiv-collector-1.0.3
spec:
  schedule: "*/15 * * * *"
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 5
  jobTemplate:
    metadata:
      labels:
        app.kubernetes.io/name: ffxiv-collector
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
        helm.sh/chart: ffxiv-collector-1.0.3
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: ffxiv-collector
            app.kubernetes.io/instance: release-name
            app.kubernetes.io/managed-by: Helm
            helm.sh/chart: ffxiv-collector-1.0.3
        spec:
          restartPolicy: Never
          containers:
            - name: collector
              image: mcronce/ffxiv-collector:0.2.2
              imagePullPolicy: IfNotPresent
              envFrom:
                - secretRef:
                    name: "release-name-ffxiv-collector-influxdb"
              env:
                - name: LODESTONE_CHARACTER_IDS
                  value: ""
                - name: INFLUXDB_HOST
                  value: "localhost"
                - name: INFLUXDB_PORT
                  value: "8086"
                - name: INFLUXDB_USE_TLS
                  value: "false"
                - name: INFLUXDB_DATABASE
                  value: "example"
              resources:
                limits:
                  cpu: 1
                  memory: 16Mi
                requests:
                  cpu: 1
                  memory: 16Mi
