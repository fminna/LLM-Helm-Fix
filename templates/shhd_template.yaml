# Source: shhd/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-shhd
  labels:
    helm.sh/chart: shhd-0.1.7
    app.kubernetes.io/name: shhd
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.1.6"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: shhd
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: shhd
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: shhd
          image: "ghcr.io/netsoc/shhd:0.1.6"
          imagePullPolicy: IfNotPresent
          env:
            - name: SHHD_SSH_LISTEN_ADDRESS
              value: ':22'

            - name: SHHD_IAM_TOKEN_FILE
              value: /run/secrets/shhd/iam_token.txt
            - name: SHHD_SSH_HOST_KEY_FILES
              value: /run/secrets/shhd/host_key.pem
          ports:
            - name: ssh
              containerPort: 22
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: ssh
          securityContext:
            privileged: true
          resources:
            {}
          volumeMounts:
            - name: config
              mountPath: /run/config
            - name: secrets
              mountPath: /run/secrets/shhd
      volumes:
        - name: config
          configMap:
            name: release-name-shhd
        - name: secrets
          secret:
            secretName: release-name-shhd
