---
# Source: watchdog/templates/watchdog.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: watchdog
  labels:
    app: watchdog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: watchdog
  template:
    metadata:
      labels:
        app: watchdog
        testnet: mina-testnet
        role: watchdog
        version: 0.0.12
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: "8000"
        prometheus.io/path: '/metrics'
    spec:
      containers:
      - name: watchdog
        resources:
          requests:
            memory: 512m
            cpu: 1.0
        image: gcr.io/o1labs-192920/watchdog:0.3.7
        command: ["python3"]
        args: ["-u", "/code/watchdog.py"]
        env:
          - name: "RESTART_EVERY_MINS"
            value: ""
          - name: "RESTART_NODES"
            value: ""
          - name: "MAKE_REPORTS"
            value: ""
          - name: "MAKE_REPORT_EVERY_MINS"
            value: ""
          - name: "MAKE_REPORT_DISCORD_WEBHOOK_URL"
            value: ""
          - name: "MAKE_REPORT_ACCOUNTS"
            value: ""
          - name: "METRICS_PORT"
            value: "8000"
          - name: "SEED_PEERS_URL"
            value: ""
          - name: "GOOGLE_APPLICATION_CREDENTIALS"
            value: "/gcloud/keyfile.json"

        ports: 
        - name: metrics-port
          protocol: TCP 
          containerPort: 8000
        imagePullPolicy: Always
        volumeMounts:
      volumes:
