---
# Source: fop/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-fop
  labels:
    app.kubernetes.io/name: fop
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: fop-1.0.0
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 9999
      protocol: TCP
  selector:
    app.kubernetes.io/name: fop
    app.kubernetes.io/instance: release-name
---
# Source: fop/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-fop
  labels:
    app.kubernetes.io/name: fop
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: fop-1.0.0
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: fop
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fop
        app.kubernetes.io/instance: release-name
    spec:
      imagePullSecrets:
        - name: regsecret
      containers:
        - name: release-name-fop
          image: "docker.pkg.github.com/t3n/apache-fop-server/apache-fop-server:latest"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 9999
              protocol: TCP
