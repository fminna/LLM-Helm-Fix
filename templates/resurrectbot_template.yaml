apiVersion: v1
kind: Service
metadata:
  name: release-name-resurrectbot
  labels:
    app.kubernetes.io/name: resurrectbot
    helm.sh/chart: resurrectbot-0.1.5
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: resurrectbot
    app.kubernetes.io/instance: release-name
---
# Source: resurrectbot/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-resurrectbot
  labels:
    app.kubernetes.io/name: resurrectbot
    helm.sh/chart: resurrectbot-0.1.5
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: resurrectbot
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: resurrectbot
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: resurrectbot
          image: "halkeye/slack-resurrect:v0.1.4"
          imagePullPolicy: Always
          env:
            - name: SLACK_BOT_TOKEN
              value: 
            - name: SLACK_AUTH_TOKEN
              value: 
            - name: FLASK_ENV
              value: prod
            - name: DATABASE_URL
              value: "postgresql://:@/"
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: http
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: http
          resources:
            {}
---
# Source: resurrectbot/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "release-name-resurrectbot-test-connection"
  labels:
    app.kubernetes.io/name: resurrectbot
    helm.sh/chart: resurrectbot-0.1.5
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['release-name-resurrectbot:3000']
  restartPolicy: Never
