apiVersion: v1
kind: Secret
metadata:
  name: "release-name-stock-hype-collector-influxdb"
  labels:
    app.kubernetes.io/name: stock-hype-collector
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: stock-hype-collector-0.2.10
type: Opaque
data:
  INFLUXDB_USERNAME: "cm9vdA=="
  INFLUXDB_PASSWORD: "cm9vdA=="
---
# Source: stock-hype-collector/templates/cronjob.yaml
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: release-name-stock-hype-collector
  labels:
    app.kubernetes.io/name: stock-hype-collector
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: stock-hype-collector-0.2.10
spec:
  schedule: "*/1 * * * *"
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 5
  jobTemplate:
    metadata:
      labels:
        app.kubernetes.io/name: stock-hype-collector
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
        helm.sh/chart: stock-hype-collector-0.2.10
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: stock-hype-collector
            app.kubernetes.io/instance: release-name
            app.kubernetes.io/managed-by: Helm
            helm.sh/chart: stock-hype-collector-0.2.10
        spec:
          restartPolicy: Never
          containers:
            - name: collector
              image: mcronce/stock-hype-collector:v0.2.10
              imagePullPolicy: IfNotPresent
              envFrom:
                - secretRef:
                    name: "release-name-stock-hype-collector-influxdb"
              env:
                - name: INFLUXDB_HOST
                  value: "localhost"
                - name: INFLUXDB_PORT
                  value: "8086"
                - name: INFLUXDB_USE_TLS
                  value: "false"
                - name: INFLUXDB_DATABASE
                  value: "example"
              resources:
                limits:
                  cpu: 1100m
                  memory: 64Mi
                requests:
                  cpu: 1100m
                  memory: 64Mi
