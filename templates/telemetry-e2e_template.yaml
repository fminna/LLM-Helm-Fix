        }
    
        a {
          color: #dc8100;
          text-decoration: none;
        }
    
        a:hover {
          color: #333;
          text-decoration: none;
        }
    
        .stats {
          line-height: 3em;
        }
    
        .stats-count {
          font: normal 2em Abel;
