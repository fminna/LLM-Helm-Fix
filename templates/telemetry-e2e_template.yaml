# Source: telemetry-e2e/charts/drogueCloud/templates/kafka/kafka.yaml
kind: Kafka
apiVersion: kafka.strimzi.io/v1beta2
metadata:
  name: drogue-iot
  labels:
    app.kubernetes.io/name: drogue-iot
    app.kubernetes.io/component: kafka
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.7.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/part-of: drogue-iot
spec:

  kafka:
    authorization:
      type: simple
      superUsers:
        - drogue-iot
    config:
      log.message.format.version: "2.8"
      offsets.topic.replication.factor: 1
      transaction.state.log.min.isr: 1
      transaction.state.log.replication.factor: 1
      auto.create.topics.enable: false
    listeners:
      - name: plain
        tls: false
        port: 9092
        type: internal
        authentication:
          type: scram-sha-512
      - name: tls
        tls: true
        port: 9093
        type: internal
        authentication:
          type: scram-sha-512
      - name: external
        port: 9094
        type: nodeport
        authentication:
          type: scram-sha-512
        tls: true
    resources:
      limits:
        cpu: "1"
        memory: 1Gi
      requests:
        cpu: 200m
        memory: 128Mi

    replicas: 1
    storage:
      deleteClaim: true
      size: 10Gi
      type: persistent-claim
    version: 2.8.0
    template:
      pod:
        {}

  zookeeper:
    replicas: 1
    storage:
      deleteClaim: true
      size: 1Gi
      type: persistent-claim
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 50m
        memory: 128Mi
    template:
      pod:
        {}

  entityOperator:

    topicOperator:
      watchedNamespace: default
      resources:
        limits:
          cpu: 250m
          memory: 256Mi
        requests:
          cpu: 50m
          memory: 128Mi

    userOperator:
      watchedNamespace: default
      resources:
        limits:
          cpu: 250m
          memory: 256Mi
        requests:
          cpu: 50m
          memory: 128Mi
    tlsSidecar:
      resources:
        limits: {}
        requests: {}
