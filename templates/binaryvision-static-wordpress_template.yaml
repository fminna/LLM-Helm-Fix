        - www.nix.co.il
        - web.nix.co.il
        - webchat.nix.co.il
        - chat.kix.co.il
      secretName: nix-co-il-redirect-tls
  rules:
    - host: join.nix.co.il
      http:
        paths:
          - path: /
            backend:
              serviceName: release-name-binaryvision-static-wordpress
              servicePort: 80
    - host: webchat.nix.co.il
      http:
        paths:
