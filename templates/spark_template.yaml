# Source: spark/templates/spark-master-deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: release-name-master
  labels:
    heritage: "Helm"
    release: "release-name"
    chart: "spark-1.0.0"
    component: "release-name-spark-master"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      component: "release-name-spark-master"
  template:
    metadata:
      labels:
        heritage: "Helm"
        release: "release-name"
        chart: "spark-1.0.0"
        component: "release-name-spark-master"
    spec:
      containers:
        - name: release-name-master
          image: "registry.cn-hangzhou.aliyuncs.com/kubeapps/k8s-gcr-spark:1.5.1_v3"
          command: ["/bin/sh","-c"]
          args: ["echo $(hostname -i) release-name-master >> /etc/hosts; /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master"]
          ports:
            - containerPort: 7077
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
          env:
          - name: SPARK_DAEMON_MEMORY
            value: "1g"
          - name: SPARK_MASTER_HOST
            value: release-name-master
          - name: SPARK_MASTER_PORT
            value: "7077"
          - name: SPARK_MASTER_WEBUI_PORT
            value: "8080"
