apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-mod-inventory
  labels:
    helm.sh/chart: mod-inventory-0.1.36
    app.kubernetes.io/name: mod-inventory
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mod-inventory
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mod-inventory
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-mod-inventory
      securityContext:
        {}
      containers:
        - name: mod-inventory
          securityContext:
            {}
          image: "folioci/mod-inventory:latest"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 9403
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 9403
            periodSeconds: 60
            timeoutSeconds: 5
          readinessProbe:
            tcpSocket:
              port: 9403
            periodSeconds: 60
            timeoutSeconds: 5
          startupProbe:
            tcpSocket:
              port: 9403
            failureThreshold: 20
            periodSeconds: 60
            timeoutSeconds: 5
          env:
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  key: DB_DATABASE
                  name: db-connect-modules
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  key: DB_HOST
                  name: db-connect-modules
            - name: DB_MAXPOOLSIZE
              value: "5"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DB_PASSWORD
                  name: db-connect-modules
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  key: DB_PORT
                  name: db-connect-modules
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  key: DB_USERNAME
                  name: db-connect-modules
            - name: KAFKA_HOST
              valueFrom:
                secretKeyRef:
                  key: KAFKA_HOST
                  name: db-connect-modules
            - name: KAFKA_PORT
              valueFrom:
                secretKeyRef:
                  key: KAFKA_PORT
                  name: db-connect-modules
            - name: ENV
              valueFrom:
                secretKeyRef:
                  key: ENV
                  name: db-connect-modules
            - name: JAVA_OPTIONS
              value: "-XX:MaxRAMPercentage=66.0 -XX:+UseG1GC -Dorg.folio.metadata.inventory.storage.type=okapi"
          resources:
            limits:
              cpu: 512m
              memory: 1872Mi
            requests:
              cpu: 256m
              memory: 1440Mi
