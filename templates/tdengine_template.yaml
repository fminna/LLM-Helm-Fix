apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tdengine
  labels:
    helm.sh/chart: tdengine-0.3.0
    app.kubernetes.io/name: tdengine
    app.kubernetes.io/version: "2.4.0.18"
    app.kubernetes.io/managed-by: Helm
    app: taosd
spec:
  serviceName: tdengine
  replicas: 1
  # podManagementPolicy: Parallel
  selector:
    matchLabels:
      app.kubernetes.io/name: tdengine
      app: taosd
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tdengine
        app: taosd
    spec:
      containers:
        - name: tdengine
          image: "registry.cn-beijing.aliyuncs.com/kubegemsapp/tdengine:2.4.0.18"
          imagePullPolicy: IfNotPresent
          ports: 
          - name: tcp0
            containerPort: 6030
            protocol: TCP
          - name: tcp1
            containerPort: 6031
            protocol: TCP
          - name: tcp2
            containerPort: 6032
            protocol: TCP
          - name: tcp3
            containerPort: 6033
            protocol: TCP
          - name: tcp4
            containerPort: 6034
            protocol: TCP
          - name: tcp5
            containerPort: 6035
            protocol: TCP
          - name: tcp6
            containerPort: 6036
            protocol: TCP
          - name: tcp7
            containerPort: 6037
            protocol: TCP
          - name: tcp8
            containerPort: 6038
            protocol: TCP
          - name: tcp9
            containerPort: 6039
            protocol: TCP
          - name: tcp10
            containerPort: 6040
            protocol: TCP
          - name: tcp11
            containerPort: 6041
            protocol: TCP
          - name: tcp12
            containerPort: 6042
            protocol: TCP
          - name: tcp13
            containerPort: 6043
            protocol: TCP
          - name: tcp14
            containerPort: 6044
            protocol: TCP
          - name: tcp15
            containerPort: 6045
            protocol: TCP
          - name: tcp16
            containerPort: 6060
            protocol: TCP
          
          - name: udp0
            containerPort: 6030
            protocol: UDP
          - name: udp1
            containerPort: 6031
            protocol: UDP
          - name: udp2
            containerPort: 6032
            protocol: UDP
          - name: udp3
            containerPort: 6033
            protocol: UDP
          - name: udp4
            containerPort: 6034
            protocol: UDP
          - name: udp5
            containerPort: 6035
            protocol: UDP
          - name: udp6
            containerPort: 6036
            protocol: UDP
          - name: udp7
            containerPort: 6037
            protocol: UDP
          - name: udp8
            containerPort: 6038
            protocol: UDP
          - name: udp9
            containerPort: 6039
            protocol: UDP

          env:
          # POD_NAME for FQDN config
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          # SERVICE_NAME and NAMESPACE for fqdn resolve
          - name: SERVICE_NAME
            value: tdengine
          - name: STS_NAME
            value: tdengine
          - name: STS_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          # TZ for timezone settings, we recommend to always set it.
          - name: TZ
            value: Asia/Shanghai
          # TAOS_ prefix will configured in taos.cfg, strip prefix and camelCase.
          - name: TAOS_SERVER_PORT
            value: "6030"
          # Must set if you want a cluster.
          - name: TAOS_FIRST_EP
            value: '$(STS_NAME)-0.$(SERVICE_NAME).$(STS_NAMESPACE).svc.cluster.local:$(TAOS_SERVER_PORT)'
          # TAOS_FQND should always be setted in k8s env.
          - name: TAOS_FQDN
            value: '$(POD_NAME).$(SERVICE_NAME).$(STS_NAMESPACE).svc.cluster.local'

          
          - name: TAOS_ARBITRATOR
            value: tdengine-arbitrator
          

          envFrom:
          - configMapRef:
              name: tdengine-taoscfg
          volumeMounts:
          - name: tdengine-taosdata
            mountPath: /var/lib/taos
          - name: tdengine-taoslog
            mountPath: /var/log/taos
          readinessProbe:
            exec:
              command:
              - taos
              - -n
              - startup
              - -h
              - "${POD_NAME}"
            initialDelaySeconds: 5
            timeoutSeconds: 5000
          livenessProbe:
            tcpSocket:
              port: 6030
            initialDelaySeconds: 15
            periodSeconds: 20
          securityContext:
            # privileged: true
            # allowPrivilegeEscalation: true
            # runAsUser: 0
            # runAsGroup: 0
            # readOnlyRootFilesystem: false
            # allowedCapabilities:
            # - CAP_SYS_ADMIN
            # - CHOWN
            # - DAC_OVERRIDE
            # - SETGID
            # - SETUID
            # - NET_BIND_SERVICE
            # AllowedHostPaths:
            # - pathPrefix: "/proc"
            #   readOnly: true # 仅允许只读模式挂载
            # - pathPrefix: "/sys"
            #   readOnly: true # 仅允许只读模式挂载
          resources:
            limits:
              cpu: "4"
              memory: 8Gi
            requests:
              cpu: 100m
              memory: 128Mi
  volumeClaimTemplates:
  - metadata:
      name: tdengine-taosdata
    spec:
      accessModes:
        - "ReadWriteOnce"
      
      resources:
        requests:
          storage: "100Gi"
  - metadata:
      name: tdengine-taoslog
    spec:
      accessModes:
        - "ReadWriteOnce"
      
      resources:
        requests:
          storage: "10Gi"
