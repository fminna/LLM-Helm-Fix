        app.kubernetes.io/name: digital-mobius
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-digital-mobius
      securityContext:
        {}
      containers:
        - name: digital-mobius
          securityContext:
            {}
          image: "qoveryrd/digital-mobius:0.1.4"
          imagePullPolicy: IfNotPresent
          command: [ "digital-mobius", "recycle" ]
          args:
            - --level
            - info
            
            
            - --kube-conn
            - in
            
          env:
            - name: "DELAY_NODE_CREATION"
              valueFrom:
                secretKeyRef:
                  name: release-name-digital-mobius
                  key: DELAY_NODE_CREATION
            - name: "LOG_LEVEL"
              valueFrom:
                secretKeyRef:
                  name: release-name-digital-mobius
                  key: LOG_LEVEL
            
          resources:
            limits:
              cpu: 100m
              memory: 32Mi
            requests:
              cpu: 100m
              memory: 32Mi
