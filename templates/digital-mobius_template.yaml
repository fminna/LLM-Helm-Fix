apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-digital-mobius
  labels:
    helm.sh/chart: digital-mobius-0.1.4
    app.kubernetes.io/name: digital-mobius
    app.kubernetes.io/instance: release-name
