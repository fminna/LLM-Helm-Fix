---
# Source: honeywell-exporter/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-honeywell-exporter
  labels:
    app: honeywell-exporter
    chart: honeywell-exporter-0.1.1
    release: release-name
    heritage: Helm
  annotations:
    prometheus.io/scrape: "true"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app: honeywell-exporter
    release: release-name
---
# Source: honeywell-exporter/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-honeywell-exporter
  labels:
    app: honeywell-exporter
    chart: honeywell-exporter-0.1.1
    release: release-name
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: honeywell-exporter
      release: release-name
  template:
    metadata:
      labels:
        app: honeywell-exporter
        release: release-name
    spec:
      containers:
        - name: honeywell-exporter
          image: "bryanalves/honeywell_exporter:0.0.11"
          imagePullPolicy: IfNotPresent
          env:
            - name: THERM_USER
              valueFrom:
                secretKeyRef:
                  name: "honeywell"
                  key: username

            - name: THERM_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "honeywell"
                  key: password

            - name: THERM_DEVICE_ID
              valueFrom:
                secretKeyRef:
                  name: "honeywell"
                  key: device_id

          ports:
            - name: metrics
              containerPort: 9100
              protocol: TCP
          resources:
            {}
