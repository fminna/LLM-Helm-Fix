apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: release-name-dokuwiki
  labels:
    app: dokuwiki
    chart: dokuwiki-4.2.0
    release: "release-name"
    heritage: "Helm"
spec:
  selector:
    matchLabels:
      app: dokuwiki
      release: "release-name"
  template:
    metadata:
      labels:
        app: dokuwiki
        chart: dokuwiki-4.2.0
        release: "release-name"
    spec:      
      hostAliases:
      - ip: "127.0.0.1"
        hostnames:
        - "status.localhost"
      containers:
      - name: release-name-dokuwiki
        image: docker.io/bitnami/dokuwiki:0.20180422.201901061035
        imagePullPolicy: "IfNotPresent"
        env:
        - name: DOKUWIKI_USERNAME
          value: "user"
        - name: DOKUWIKI_FULL_NAME
          value: "User Name"
        - name: DOKUWIKI_PASSWORD
          valueFrom:
            secretKeyRef:
              name: release-name-dokuwiki
              key: dokuwiki-password
        - name: DOKUWIKI_EMAIL
          value: "user@example.com"
        - name: DOKUWIKI_WIKI_NAME
          value: "My Wiki"
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        livenessProbe:
          httpGet:
            path: /doku.php
            port: http
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /doku.php
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
        resources:
          requests:
            cpu: 300m
            memory: 512Mi
        volumeMounts:
        - name: dokuwiki-data
          mountPath: /bitnami/dokuwiki
        - name: apache-data
          mountPath: /bitnami/apache
      volumes:
      - name: dokuwiki-data
        persistentVolumeClaim:
          claimName: release-name-dokuwiki-dokuwiki
      - name: apache-data
        persistentVolumeClaim:
          claimName: release-name-dokuwiki-apache
