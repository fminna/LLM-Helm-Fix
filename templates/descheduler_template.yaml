# Source: descheduler/templates/job.yaml
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: descheduler
  annotations:
    scheduler.alpha.kubernetes.io/critical-pod: "true"
spec:
# Every 6 Hours
  schedule: "0 */6 * * *"
  jobTemplate:
    spec:
      parallelism: 1
      completions: 1
      template:
        metadata:
          labels:
            app: descheduler
            group: com.stakater.platform
            provider: stakater
            version: "0.3.0"
            chart: "descheduler-1.0.10"
            release: "release-name"
            heritage: "Helm"
          name: descheduler-pod
          annotations:
            scheduler.alpha.kubernetes.io/critical-pod: "true"
        spec:
            containers:
            - name: descheduler
              image: "stakater/descheduler:v0.3.0"
              volumeMounts:
              - mountPath: /policy-dir
                name: policy-volume
              command:
              - "/bin/sh"
              - "-ec"
              - "/bin/descheduler -v 2 --policy-config-file /policy-dir/policy.yaml"
            restartPolicy: "Never"
            serviceAccountName: descheduler-sa
            volumes:
            - name: policy-volume
              configMap:
                name: descheduler-policy-configmap
