kind: ConfigMap
data:
  policy.yaml: |-
    apiVersion: "descheduler/v1alpha1"
    kind: "DeschedulerPolicy"
    strategies:
      "RemoveDuplicates":
        enabled: true
      "LowNodeUtilization":
        enabled: true
        params:
          nodeResourceUtilizationThresholds:
            thresholds:
              "cpu" : 30
              "memory": 30
              "pods": 30
            targetThresholds:
              "cpu" : 50
              "memory": 70
              "pods": 70
