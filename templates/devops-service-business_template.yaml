apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-devops-service-business
  namespace: default
  labels:
    app.kubernetes.io/name: devops-service-business
    helm.sh/chart: devops-service-business-2.0.13
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: devops-service-business
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: devops-service-business
        helm.sh/chart: devops-service-business-2.0.13
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
    spec:
      
      enableServiceLinks: false
      automountServiceAccountToken: false
      serviceAccountName: default
      affinity:
        podAffinity:
          
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: devops-service-business
                    app.kubernetes.io/instance: release-name
                namespaces:
                  - "default"
                topologyKey: kubernetes.io/hostname
              weight: 1
        nodeAffinity:
          
      securityContext:
        fsGroup: 33
      initContainers:
        - name: server-volume
          image:  registry.cn-shanghai.aliyuncs.com/c7n/devops-service-business:2.0.13
          imagePullPolicy: "IfNotPresent"
          command:
            - /bin/sh
            - -ecx
            - |
              cp -rfp /choerodon/* /opt/choerodon
              cp -rfp /usr/lib/yaml /opt/choerodon/yaml
          securityContext:
            runAsUser: 33
          volumeMounts:
            - name: volume
              mountPath: /opt/choerodon
      containers:
        - name: "devops-service-business"
          image: registry.cn-shanghai.aliyuncs.com/c7n/javabase:jdk8u282-b08
          imagePullPolicy: "IfNotPresent"
          workingDir: /opt/choerodon
          securityContext:
            runAsUser: 33
          args:
            - "/bin/sh"
            - "-ecx"
            - "java $SKYWALKING_OPTS $JAVA_OPTS -jar /opt/choerodon/devops-service-business.jar"
          env:
            - name: SERVER_PORT
              value: "8060"
            - name: MANAGEMENT_SERVER_PORT
              value: "8061"
            - name: CHART_VERSION
              value: "2.0.13"
            - name: VALUES_YAML_PATH
              value: /opt/choerodon/yaml/values_yaml
            
            - name: "AGENT_CERTMANAGERURL"
              value: "https://openchart.choerodon.com.cn/choerodon/c7n/"
            - name: "AGENT_REPOCONCURRENCYSYNCSIZE"
              value: "1"
            - name: "AGENT_REPOURL"
              value: "https://openchart.choerodon.com.cn/choerodon/c7n/"
            - name: "AGENT_SERVICEURL"
              value: "ws://devops.example.com/websocket"
            - name: "AGENT_VERSION"
              value: "2.0.0"
            - name: "C7N_AGENT_BINARY_URL"
              value: "http://example.com/c7n-agent-2.0.0"
            - name: "C7N_AGENT_VERSION"
              value: "2.0.0"
            - name: "CHOERODON_RESOURCE_JWT_IGNORE"
              value: "/workflow/**, /sonar/**, /ci, /sonar/info, /v2/api-docs, /agent/**, /ws/**, /gitlab/email, /webhook/**, /v2/choerodon/**, /choerodon/**, /actuator/**, /prometheus, /devops/**, /pre_stop"
            - name: "CI_DFAULT_RULE_NUMBER"
              value: "5"
            - name: "CI_IMAGE_BUILD_TYPE"
              value: "kaniko"
            - name: "EUREKA_CLIENT_SERVICEURL_DEFAULTZONE"
              value: "http://register-server:8000/eureka/"
