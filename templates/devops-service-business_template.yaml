              value: "2000"
            - name: "FEIGN_CLIENT_CONFIG_DEFAULT_READ_TIMEOUT"
              value: "5000"
            - name: "JAVA_OPTS"
              value: "-XX:MaxRAMPercentage=90.0"
            - name: "LOG_LEVEL"
              value: "info"
            - name: "NEXUS_PROXY_URIPREFIX"
              value: "/rdupm/v1/nexus/proxy"
            - name: "SERVICES_FRONT_URL"
              value: "http://app.example.com"
            - name: "SERVICES_GATEWAY_URL"
              value: "http://api.example.com"
            - name: "SERVICES_GITLAB_PROJECTLIMIT"
              value: "0"
            - name: "SERVICES_GITLAB_SSHURL"
              value: "git@git.example.com"
            - name: "SERVICES_GITLAB_URL"
              value: "http://git.example.com"
            - name: "SERVICES_HELM_URL"
              value: "http://helm.example.com"
            - name: "SPRING_CLOUD_CONFIG_ENABLED"
              value: "false"
            - name: "SPRING_CLOUD_CONFIG_URI"
              value: "http://register-server:8000"
            - name: "SPRING_DATASOURCE_PASSWORD"
              value: "password"
            - name: "SPRING_DATASOURCE_URL"
              value: "jdbc:mysql://localhost:3306/devops_service?useUnicode=true&characterEncoding=utf-8&useSSL=false&useInformationSchema=true&remarks=true&serverTimezone=Asia/Shanghai"
            - name: "SPRING_DATASOURCE_USERNAME"
              value: "choerodon"
            - name: "SPRING_REDIS_DATABASE"
              value: "9"
            - name: "SPRING_REDIS_HOST"
              value: "localhost"
            - name: "SPRING_REDIS_PORT"
              value: "6379"
          envFrom:
          ports:
            - name: server
              containerPort: 8060
              protocol: TCP
            - name: actuator
              containerPort: 8061
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: server
            initialDelaySeconds: 300
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 2
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: actuator
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 2
          startupProbe:
            tcpSocket:
              port: server
            initialDelaySeconds: 10
            periodSeconds: 3
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 60
          resources:
            limits:
              memory: 3Gi
            requests:
              memory: 3Gi
          volumeMounts:
            - name: volume
              mountPath: /opt/choerodon
      volumes:
        - name: volume
          emptyDir: {}
