---
# Source: irc-slack/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-irc-slack
  labels:
    app.kubernetes.io/name: irc-slack
    helm.sh/chart: irc-slack-0.1.1
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 6666
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: irc-slack
    app.kubernetes.io/instance: release-name
---
# Source: irc-slack/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-irc-slack
  labels:
    app.kubernetes.io/name: irc-slack
    helm.sh/chart: irc-slack-0.1.1
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: irc-slack
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: irc-slack
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: irc-slack
          image: "insomniacslk/irc-slack:latest"
          imagePullPolicy: Always
          args:
            - "-H"
            - "0.0.0.0"
            - "-p"
            - "6666"
            - "-s"
            - "release-name-irc-slack.default.svc.cluster.local"
          ports:
            - name: http
              containerPort: 6666
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: http
          readinessProbe:
            tcpSocket:
              port: http
          resources:
            {}
---
# Source: irc-slack/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "release-name-irc-slack-test-connection"
  labels:
    app.kubernetes.io/name: irc-slack
    helm.sh/chart: irc-slack-0.1.1
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['release-name-irc-slack:6666']
  restartPolicy: Never
