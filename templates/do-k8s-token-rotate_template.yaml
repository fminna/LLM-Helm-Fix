                valueFrom:
                  secretKeyRef:
                    name: release-name-do-k8s-token-rotate
                    key: K8S_MAX_EXPIRY_TOKEN
              - name: "SPACES_BUCKET"
                valueFrom:
                  secretKeyRef:
                    name: release-name-do-k8s-token-rotate
                    key: SPACES_BUCKET
              - name: "SPACES_FILENAME"
                valueFrom:
                  secretKeyRef:
                    name: release-name-do-k8s-token-rotate
                    key: SPACES_FILENAME
              - name: "SPACES_KEY_ACCESS"
                valueFrom:
                  secretKeyRef:
                    name: release-name-do-k8s-token-rotate
                    key: SPACES_KEY_ACCESS
              - name: "SPACES_REGION"
                valueFrom:
                  secretKeyRef:
                    name: release-name-do-k8s-token-rotate
                    key: SPACES_REGION
              - name: "SPACES_SECRET_KEY"
                valueFrom:
                  secretKeyRef:
                    name: release-name-do-k8s-token-rotate
                    key: SPACES_SECRET_KEY
              
              resources:
                null
          restartPolicy: OnFailure
