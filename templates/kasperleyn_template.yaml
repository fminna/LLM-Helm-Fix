---
# Source: kasperleyn/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-kasperleyn
  labels:
    app.kubernetes.io/name: kasperleyn
    helm.sh/chart: kasperleyn-1.0.2
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "v0.1.2"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kasperleyn
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kasperleyn
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-kasperleyn
      securityContext:
        {}
      containers:
        - name: kasperleyn
          securityContext:
            {}
          image: "adfinissygroup/potz-holzoepfel-und-zipfelchape:v0.1.2"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
---
# Source: kasperleyn/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "release-name-kasperleyn-test-connection"
  labels:
    app.kubernetes.io/name: kasperleyn
    helm.sh/chart: kasperleyn-1.0.2
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "v0.1.2"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['release-name-kasperleyn:80']
  restartPolicy: Never
