---
# Source: homing-pigeon/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: release-name-homing-pigeon
  labels:
    app.kubernetes.io/name: homing-pigeon
    helm.sh/chart: homing-pigeon-0.7.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  serviceName: homing-pigeon
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: homing-pigeon
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homing-pigeon
        app.kubernetes.io/instance: release-name
    spec:
      containers:
      - name: homing-pigeon
        image: "softonic/homing-pigeon:0.1.0"
        imagePullPolicy: IfNotPresent
        env:
        - name: MESSAGE_BUFFER_LENGTH
          value: "400"
        - name: ACK_BUFFER_LENGTH
          value: "200"
        volumeMounts:
        - name: sockets
          mountPath: "/sockets"
      volumes:
      - name: sockets
        emptyDir:
          medium: "Memory"
