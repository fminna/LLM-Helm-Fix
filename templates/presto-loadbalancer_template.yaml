---
# Source: presto-loadbalancer/templates/deployment-proxy.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-presto-loadbalancer-proxy
  labels:
    helm.sh/chart: presto-loadbalancer-0.1.16
    app.kubernetes.io/name: presto-loadbalancer
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.1.5"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: presto-loadbalancer
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: presto-loadbalancer
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-presto-loadbalancer
      securityContext:
        {}
      volumes:
        - name: config-volume
          configMap:
            name: release-name-configmap
      containers:
        - name: presto-loadbalancer
          securityContext:
            {}
          image: "garugaru/presto-loadbalancer:v0.1.5"
          imagePullPolicy: Always
          args: ["proxy", "--config", "/config/config.yml", "--static-files", "/ui"]
          volumeMounts:
            - name: config-volume
              mountPath: /config
          ports:
            - name: http
              containerPort: 8998
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            {}
