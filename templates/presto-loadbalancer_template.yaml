kind: ServiceAccount
metadata:
  name: release-name-presto-loadbalancer
  labels:
    helm.sh/chart: presto-loadbalancer-0.1.16
    app.kubernetes.io/name: presto-loadbalancer
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.1.5"
    app.kubernetes.io/managed-by: Helm
---
# Source: presto-loadbalancer/templates/configmap.yml
apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-configmap
  labels:
    chart: presto-loadbalancer-0.1.16
    release: release-name
data:
  config.yml: |
      clusters:
        healthcheck:
          delay: 5s
          enabled: true
        statistics:
          delay: 5s
          enabled: true
        sync:
          delay: 600s
      discovery:
        aws:
          access_key_id: ""
          region: eu-west-1
          secret_key: ""
        enabled: true
        type: aws-emr
      persistence:
        postgres:
          db: postgres
          host: 127.0.0.1
          password: presto
          port: 5432
          ssl_mode: disable
          username: prestohub
      proxy:
        port: 8998
      routing:
        rule: round-robin
      session:
        store:
          redis:
            opts:
              max_ttl: 24h
              prefix: 'presto::'
            standalone:
              db: 0
              enabled: true
              host: 127.0.0.1:6379
              password: ""
