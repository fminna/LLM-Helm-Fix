# Source: jx-app-replicator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-jx-app-replicator
  labels:
    app.kubernetes.io/name: jx-app-replicator
    helm.sh/chart: jx-app-replicator-1.0.16
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jx-app-replicator
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jx-app-replicator
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: jx-app-replicator
          image: "gcr.io/jenkinsxio/replicator:1.0.16"
          imagePullPolicy: IfNotPresent
          ports:
            - name: health
              containerPort: 9102
          readinessProbe:
            httpGet:
              path: /healthz
              port: health
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
      serviceAccountName: release-name-jx-app-replicator
