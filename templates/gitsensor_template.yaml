---
# Source: gitsensor/templates/generic.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: git-sensor
spec:
  selector:
    matchLabels:
      app: git-sensor # has to match .spec.template.metadata.labels
  serviceName: git-sensor
  replicas: 1 # by default is 1
  template:
    metadata:
      labels:
        app: git-sensor
        component: git-sensor
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: git-sensor
          image: quay.io/devtron/git-sensor:5d527335-200-4349
          ports:
            - containerPort: 8080
              name: sensor
            - containerPort: 8081
              name: grpc
          volumeMounts:
            - name: git-volume
              mountPath: /git-base/
          env:
            - name: PG_ADDR
              value: "postgresql-postgresql.devtroncd"
            - name: PG_PASS
              value: "password"
          resources:
            limits:
              cpu: 1
              memory: 800Mi
            requests:
              cpu: 1
              memory: 500Mi
  volumeClaimTemplates:
    - metadata:
        name: git-volume
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: gp2
        resources:
          requests:
            storage: 2Gi
