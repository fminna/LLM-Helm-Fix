apiVersion: v1
kind: Service
metadata:
  name: release-name-tool-quickstatements
  labels:
    app.kubernetes.io/name: tool-quickstatements
    helm.sh/chart: tool-quickstatements-0.2.3
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: tool-quickstatements
    app.kubernetes.io/instance: release-name
---
# Source: tool-quickstatements/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-tool-quickstatements
  labels:
    app.kubernetes.io/name: tool-quickstatements
    helm.sh/chart: tool-quickstatements-0.2.3
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tool-quickstatements
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tool-quickstatements
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: tool-quickstatements
          image: "ghcr.io/wbstack/quickstatements:1.3.5"
          imagePullPolicy: IfNotPresent
          env:
            - name: PLATFORM_MW_BACKEND_HOST
              value: "someHost"
            - name: PHP_SESSION_SAVE_HANDLER
              value: "redis"
            - name: PHP_SESSION_SAVE_PATH
              value: "tcp://somePath"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
          # TODO this is just nginx so we should have some sort of liveness probe?
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            limits:
              cpu: 100m
              memory: 200Mi
            requests:
              cpu: 10m
              memory: 100Mi
---
