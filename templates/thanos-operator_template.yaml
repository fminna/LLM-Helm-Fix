apiVersion: v1
kind: Service
metadata:
  name: release-name-thanos-operator
  labels:
    helm.sh/chart: thanos-operator-0.3.7
    app.kubernetes.io/name: thanos-operator
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.3.7"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: thanos-operator
    app.kubernetes.io/instance: release-name
---
# Source: thanos-operator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-thanos-operator
  labels:
    helm.sh/chart: thanos-operator-0.3.7
    app.kubernetes.io/name: thanos-operator
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.3.7"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos-operator
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: thanos-operator
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-thanos-operator
      securityContext:
        {}
      containers:
        - name: thanos-operator
          securityContext:
            {}
          image: "ghcr.io/banzaicloud/thanos-operator:0.3.7"
          imagePullPolicy: IfNotPresent
          args: 
            - -enable-leader-election=true
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /metrics
              port: http
          readinessProbe:
            httpGet:
              path: /metrics
              port: http
          resources:
            {}
---
