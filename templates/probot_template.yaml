---
# Source: probot/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-probot
  labels:
    helm.sh/chart: probot-0.1.0
    app.kubernetes.io/name: probot
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: probot
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: probot
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      securityContext:
        {}
      containers:
        - name: probot
          securityContext:
            {}
          image: "nginx:1.16.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
          env:
            - name: APP_ID
              value: "7"
            - name: GHE_HOST
              value: my_ghe_host
            - name: LOG_LEVEL
              value: info
            - name: WEBHOOK_SECRET
              value: my_secret
            - name: MY_SECRET_ENV
              valueFrom:
                secretKeyRef:
                  key: MY_SECRET_ENV
                  name: mysecret
