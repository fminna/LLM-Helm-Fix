---
# Source: satellite/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-satellite
  labels:
    app: release-name-satellite
    chart: "satellite-0.0.4"
    release: "release-name"
    heritage: "Helm"
spec:
  type: "ClusterIP"
  ports:
  - name: http
    port: 8888
    targetPort: 8888
  selector:
    app: "release-name-satellite"
---
# Source: satellite/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "release-name-satellite"
  labels:
    chart: "satellite-0.0.4"
    app: "release-name-satellite"
    heritage: "Helm"
    release: "release-name"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "release-name-satellite"
  template:
    metadata:
      labels:
        chart: "satellite-0.0.4"
        app: "release-name-satellite"
        heritage: "Helm"
        release: "release-name"
    spec:
      containers:
        - name: "satellite"
          image: "banzaicloud/satellite:0.0.4"
          imagePullPolicy: "IfNotPresent"
          command:
          - satellite
