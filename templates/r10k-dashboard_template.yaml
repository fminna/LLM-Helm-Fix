apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-r10k-dashboard
  labels:
    app.kubernetes.io/name: r10k-dashboard
    helm.sh/chart: r10k-dashboard-0.2.1
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.2.6"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: r10k-dashboard
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: r10k-dashboard
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-r10k-dashboard
      securityContext:
        {}
      containers:
        - name: r10k-dashboard
          securityContext:
            {}
          image: "docker.io/camptocamp/r10k-dashboard:0.2.6"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: GITHUB_ORG
              value: ""
            - name: R10K_REPO
              value: ""

            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: release-name-r10k-dashboard
                  key: CLIENT_ID
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: release-name-r10k-dashboard
                  key: CLIENT_SECRET
#          livenessProbe:
#            httpGet:
#              path: /
#              port: http
#          readinessProbe:
#            httpGet:
#              path: /
#              port: http
          resources:
            {}
      volumes:
        - name: secrets
          secret:
            secretName: release-name-r10k-dashboard
