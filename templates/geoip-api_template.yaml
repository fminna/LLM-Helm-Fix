---
# Source: geoip-api/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-geoip-api
  labels:
    chart: "geoip-api-0.1.0"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: geoip-api
  selector:
    app: release-name-geoip-api
---
# Source: geoip-api/templates/deployment.yaml
apiVersion: "extensions/v1beta1"
kind: "Deployment"
metadata:
  name: release-name-geoip-api
  labels:
    chart: "geoip-api-0.1.0"
    serial: "0"
spec:
  revisionHistoryLimit: 10
  replicas: 2
  strategy:
    type: "RollingUpdate"
    rollingUpdate:
      maxUnavailable: 0
  selector:
    matchLabels:
      app: release-name-geoip-api
  template:
    metadata:
      labels:
        app: release-name-geoip-api
        serial: "0"
    spec:
      containers:
      - name: "geoip-api"
        image: "cloudposse/geoip-api:latest"
        imagePullPolicy: "Always"
        livenessProbe:
          httpGet:
            path: "/locate?ip=127.0.0.1"
            port: 8000
          initialDelaySeconds: 5
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: "/locate?ip=127.0.0.1"
            port: 8000
        ports:
        - containerPort: 8000
          name: geoip-api
          protocol: "TCP"
        resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
