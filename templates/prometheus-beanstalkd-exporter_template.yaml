---
# Source: prometheus-beanstalkd-exporter/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-prometheus-beanstalkd-exporter
  labels:
    helm.sh/chart: prometheus-beanstalkd-exporter-0.1.0
    app.kubernetes.io/name: prometheus-beanstalkd-exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: prometheus-beanstalkd-exporter
    app.kubernetes.io/instance: release-name
---
# Source: prometheus-beanstalkd-exporter/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-prometheus-beanstalkd-exporter
  labels:
    helm.sh/chart: prometheus-beanstalkd-exporter-0.1.0
    app.kubernetes.io/name: prometheus-beanstalkd-exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus-beanstalkd-exporter
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prometheus-beanstalkd-exporter
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      securityContext:
        {}
      containers:
        - name: prometheus-beanstalkd-exporter
          securityContext:
            {}
          image: "ghcr.io/leoquote/beanstalkd_exporter:master"
          imagePullPolicy: IfNotPresent
          args:
          - "-beanstalkd.address"
          - "mybtd:8881"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            {}
---
# Source: prometheus-beanstalkd-exporter/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "release-name-prometheus-beanstalkd-exporter-test-connection"
  labels:
    helm.sh/chart: prometheus-beanstalkd-exporter-0.1.0
    app.kubernetes.io/name: prometheus-beanstalkd-exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['release-name-prometheus-beanstalkd-exporter:8080']
  restartPolicy: Never
