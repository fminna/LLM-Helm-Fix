# Source: gaxy/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-gaxy
  labels:
    helm.sh/chart: gaxy-0.1.0
    app.kubernetes.io/name: gaxy
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.1.2-beta.2"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gaxy
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gaxy
        app.kubernetes.io/instance: release-name
    spec:
      securityContext:
        {}
      containers:
        - name: gaxy
          securityContext:
            {}
          image: "ghcr.io/duyet/gaxy:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: GOOGLE_ORIGIN
              value: "https://google-analytics.com"
            - name: INJECT_PARAMS_FROM_REQ_HEADERS
              value: ""
            - name: PORT
              value: "3000"
            - name: ROUTE_PREFIX
              value: ""
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            periodSeconds: 30
          resources:
            {}
