apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-mod-kb-ebsco-java
  labels:
    helm.sh/chart: mod-kb-ebsco-java-0.1.35
    app.kubernetes.io/name: mod-kb-ebsco-java
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mod-kb-ebsco-java
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mod-kb-ebsco-java
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-mod-kb-ebsco-java
      securityContext:
        {}
      containers:
        - name: mod-kb-ebsco-java
          securityContext:
            {}
          image: "folioci/mod-kb-ebsco-java:latest"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          env:
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  key: DB_DATABASE
                  name: db-connect-modules
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  key: DB_HOST
                  name: db-connect-modules
            - name: DB_MAXPOOLSIZE
              value: "5"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DB_PASSWORD
                  name: db-connect-modules
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  key: DB_PORT
                  name: db-connect-modules
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  key: DB_USERNAME
                  name: db-connect-modules
            - name: ENV
              valueFrom:
                secretKeyRef:
                  key: ENV
                  name: db-connect-modules      
            - name: JAVA_OPTIONS
              value: "-XX:MaxRAMPercentage=85.0 -XX:+UseG1GC"
          resources:
            limits:
              memory: 2048Mi
            requests:
              memory: 1024Mi
