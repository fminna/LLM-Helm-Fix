apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name-default-chart
  labels:
    helm.sh/chart: default-chart-3.0.8
    app.kubernetes.io/name: default-chart
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.23.2"
    app.kubernetes.io/managed-by: Helm
---
# Source: default-chart/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-default-chart
  labels:
    helm.sh/chart: default-chart-3.0.8
    app.kubernetes.io/name: default-chart
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.23.2"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
