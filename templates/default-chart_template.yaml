apiVersion: v1
kind: Pod
metadata:
  name: "release-name-default-chart-test-connection"
  labels:
    helm.sh/chart: default-chart-3.0.8
    app.kubernetes.io/name: default-chart
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.23.2"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['release-name-default-chart:80']
  restartPolicy: Never
