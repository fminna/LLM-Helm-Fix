---
# Source: default-chart/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-default-chart
  labels:
    helm.sh/chart: default-chart-3.0.8
    app.kubernetes.io/name: default-chart
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.23.2"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: default-chart
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: default-chart
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-default-chart
      securityContext:
        {}
      containers:
        - name: default-chart
          securityContext:
            {}
          image: "nginx:1.23.2"
          imagePullPolicy: IfNotPresent
          env:
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            {}
---
