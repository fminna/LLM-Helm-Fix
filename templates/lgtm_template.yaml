apiVersion: v1
kind: Service
metadata:
  name: release-name-lgtm
  labels:
    helm.sh/chart: lgtm-0.1.0
    app.kubernetes.io/name: lgtm
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: lgtm
    app.kubernetes.io/instance: release-name
---
# Source: lgtm/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-lgtm
  labels:
    helm.sh/chart: lgtm-0.1.0
    app.kubernetes.io/name: lgtm
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: lgtm
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lgtm
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: lgtm
          image: "cmacrae/lgtm:0.1.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          resources:
            {}
          env:
            - name: GITLAB_ADDR
              value: "gitlab.example.com"
            - name: GITLAB_GROUP
              value: "example"
            - name: GITLAB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: "lgtm"
                  key: "gitlab-token"
