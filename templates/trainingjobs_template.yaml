# Source: trainingjobs/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-trainingjobs
  annotations:
    chart: "trainingjobs-2.1.0"
  labels:
    app: release-name-training-jobs-deployment
    chart: "trainingjobs-2.1.0"
    release: "release-name"
    heritage: "Helm"
    type: polyaxon-integration
    role: polyaxon-workers
    app.kubernetes.io/name: release-name-training-jobs-deployment
    app.kubernetes.io/instance: "trainingjobs-2.1.0"
    app.kubernetes.io/version: "2.1.0"
    app.kubernetes.io/part-of: polyaxon-integration
    app.kubernetes.io/component: polyaxon-workers
    app.kubernetes.io/managed-by: "helm"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trainingjobs
  template:
    metadata:
      annotations:
        chart: "trainingjobs-2.1.0"
      labels:
        app: trainingjobs
        release: release-name
        chart: trainingjobs-2.1.0
        heritage: Helm
    spec:
      serviceAccountName: release-name-trainingjobs
      terminationGracePeriodSeconds: 10
      containers:
      - name: release-name-trainingjobs
        image: "polyaxon/training-operator:2.1.0"
        imagePullPolicy: IfNotPresent
        command:
        - /manager
        ports:
          - containerPort: 8080
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 15
          successThreshold: 1
          failureThreshold: 10
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 15
          successThreshold: 1
          failureThreshold: 10
          periodSeconds: 15
          timeoutSeconds: 3
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 50Mi
        env:
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
