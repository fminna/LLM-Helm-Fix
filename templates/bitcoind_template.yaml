---
# Source: bitcoind/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-bitcoind
  labels:
    app: bitcoind
    chart: bitcoind-0.2.1
    release: release-name
    heritage: Helm
data:
  bitcoin.conf: |-
    server=1
    printtoconsole=1
    rpcuser=rpcuser
    rpcpassword=rpcpassword
---
# Source: bitcoind/templates/pvc.yaml
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: release-name-bitcoind
  annotations:
    "helm.sh/resource-policy": keep
  labels:
    app: bitcoind
    chart: "bitcoind-0.2.1"
    release: "release-name"
    heritage: "Helm"
spec:
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: "300Gi"
---
# Source: bitcoind/templates/svc.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-bitcoind
  labels:
    app: bitcoind
    chart: bitcoind-0.2.1
    release: release-name
    heritage: Helm
spec:
  ports:
    - name: rpc
      port: 8332
      targetPort: rpc
    - name: p2p
      port: 8333
      targetPort: p2p
    - name: testnet
      port: 18332
    - name: testnet-p2p
      port: 18333
  selector:
    app: bitcoind
    release: release-name
---
# Source: bitcoind/templates/deployment.yaml
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: release-name-bitcoind
  labels:
    app: bitcoind
    chart: bitcoind-0.2.1
    release: release-name
    heritage: Helm
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: bitcoind
      release: release-name
  template:
    metadata:
      labels:
        app: bitcoind
        release: release-name
    spec:
      terminationGracePeriodSeconds: 30
      initContainers:
        - name: copy-bitcoind-config
          image: busybox
          command: ['sh', '-c', 'cp /configmap/bitcoin.conf /bitcoin/.bitcoin/bitcoin.conf']
          volumeMounts:
            - name: configmap
              mountPath: /configmap
            - name: config
              mountPath: /bitcoin/.bitcoin/
      containers:
        - name: release-name-bitcoind
          image: "arilot/docker-bitcoind:0.17.1"
          imagePullPolicy: "IfNotPresent"
          resources:
            {}
          ports:
            - name: rpc
              containerPort: 8332
            - name: p2p
              containerPort: 8333
            - name: testnet
              containerPort: 18332
            - name: testnetp2pport
              containerPort: 18333
          volumeMounts:
            - name: data
              mountPath: /bitcoin
            - name: config
              mountPath: /bitcoin/.bitcoin/bitcoin.conf
              subPath: bitcoin.conf
      volumes:
        - name: config
          emptyDir: {}
        - name: configmap
          configMap:
            name: release-name-bitcoind
        - name: data
          persistentVolumeClaim:
            claimName: release-name-bitcoind
