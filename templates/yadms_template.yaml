apiVersion: apps/v1
kind: Deployment
metadata:
  name:  release-name-yadms-web
  labels:
    app.kubernetes.io/name: yadms
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: yadms-0.3.0
    app.kubernetes.io/component: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: yadms
      app.kubernetes.io/instance: release-name
      app.kubernetes.io/managed-by: Helm
      helm.sh/chart: yadms-0.3.0
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: yadms
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
        helm.sh/chart: yadms-0.3.0
        app.kubernetes.io/component: web
    spec:
      containers:
        - name: yadms-web
          image: "mcronce/yadms-web:latest"
          imagePullPolicy: Always
          env:
            
            - name: YADMS_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: "yadms-database"
                  key: "username"
            - name: YADMS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "yadms-database"
                  key: "password"
            - name: YADMS_DB_URL
              # TODO:  For sqlite I'm pretty sure this will need a different general format
              value: "mysql://$(YADMS_DB_USERNAME):$(YADMS_DB_PASSWORD)@:3306/yadms"
            - name: YADMS_DB_POOL_SIZE
              value: "8"
            - name: YADMS_DOCUMENT_ROOT
              value: /documents
            - name: YADMS_WEB_PORT
              value: "80"
          ports:
            - name: http
              protocol: TCP
              containerPort: 80
          volumeMounts:
            - mountPath: /documents
              name: data
              subPath: documents
          resources:
            limits:
              cpu: 2
              memory: 2Gi
            requests:
              cpu: 2
              memory: 2Gi
      nodeSelector:
        {}
      affinity:
        {}
      tolerations:
        []
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: release-name-yadms
