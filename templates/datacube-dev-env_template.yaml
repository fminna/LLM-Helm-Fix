---
# Source: datacube-dev-env/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-datacube-dev-env
  labels:
    app: release-name
    app.kubernetes.io/name: datacube-dev-env
    helm.sh/chart: datacube-dev-env-0.1.1
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: release-name
      app.kubernetes.io/name: datacube-dev-env
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app: release-name
        app.kubernetes.io/name: datacube-dev-env
        app.kubernetes.io/instance: release-name
      annotations:
        iam.amazonaws.com/role: "dev-eks-datacube-wms"
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: datacube-dev-env
          image: "opendatacube/k8s-dev:latest"
          imagePullPolicy: Always
          env:
          - name: DB_HOSTNAME
            value: "database.local"
          - name: DB_PORT
            value: "5432"
          - name: DB_DATABASE
            value: "testdb"
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: dev-eks-datacube
                key: postgres-username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: dev-eks-datacube
                key: postgres-password
          - name: VIRTUAL_HOST
            value: localhost,127.0.0.
          - name: DATACUBE_CONFIG_PATH
            value: /opt/odc/datacube.conf
          resources:
            limits:
              cpu: 300m
              memory: 1024Mi
          args: [ "/bin/bash",  "-c",  "tail -f /dev/null", ]
        # Render if the environment value is not dev
        
          ports:
            # All http services
            - name: http
              containerPort: 8080
          livenessProbe:
            null
          readinessProbe:
            null
status: {}
