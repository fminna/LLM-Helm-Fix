---
# Source: pypi/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-pypi
  labels:
    app: pypi
    chart: pypi-0.2.1
    release: release-name
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pypi
      release: release-name
  template:
    metadata:
      labels:
        app: pypi
        release: release-name
    spec:
      containers:
        - name: pypi
          image: "codekoala/pypi:1.2.1"
          imagePullPolicy: IfNotPresent
          env:
          - name: "PYPI_PASSWD_FILE"
            value: "/htpasswd/auth"
          - name: "PYPI_PORT"
            value: "80"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
          - name: data
            mountPath: /srv/pypi
          - name: htpasswd
            readOnly: true
            mountPath: "/htpasswd"
      volumes:
      - name: htpasswd
        secret:
          secretName: default-basic-auth-upload-htpasswd
      - name: data
        persistentVolumeClaim:
          claimName: release-name-pypi
