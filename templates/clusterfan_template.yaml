# Source: clusterfan/templates/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: release-name-clusterfan
  labels:
    helm.sh/chart: clusterfan-0.1.2
    app.kubernetes.io/name: clusterfan
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "v0.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: clusterfan
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: clusterfan
        app.kubernetes.io/instance: release-name
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: clusterfan
        image: "ghcr.io/nousefreak/clusterfan:v0.1.0"
        imagePullPolicy: Always
        env:
        - name: CLUSTERFAN_MASTERURL
          value: http://release-name-clusterfan-master
        resources:
          limits:
            memory: 20Mi
            cpu: 50m
          requests:
            cpu: 30m
            memory: 20Mi
      terminationGracePeriodSeconds: 30
---
# Source: clusterfan/templates/deployment.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-clusterfan-master
  labels:
    helm.sh/chart: clusterfan-0.1.2
    app.kubernetes.io/name: clusterfan
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "v0.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: clusterfan
      app.kubernetes.io/instance: release-name
      app: release-name-clusterfan-master
  template:
    metadata:
      labels:
        app.kubernetes.io/name: clusterfan
        app.kubernetes.io/instance: release-name
        app: release-name-clusterfan-master
    spec:
      nodeSelector:
        kubernetes.io/hostname: kmaster
      containers:
      - name: clusterfan-master
        image: "ghcr.io/nousefreak/clusterfan:v0.1.0"
        imagePullPolicy: Always
        securityContext:
          capabilities:
            add: ["SYS_ADMIN"]
          privileged: true
          allowPrivilegeEscalation: true
        env:
        - name: CLUSTERFAN_ISMASTER
          value: "true"
        - name: CLUSTERFAN_SPEEDMAP
          value: '{"40":100,"30":50,"20":0}'
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: 20Mi
            cpu: 50m
          requests:
            cpu: 30m
            memory: 20Mi
        volumeMounts:
        - mountPath: /sys
          name: sys-tree
      volumes:
      - name: sys-tree
        hostPath:
          path: /sys
