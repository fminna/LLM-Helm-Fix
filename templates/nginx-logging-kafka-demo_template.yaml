---
# Source: nginx-logging-kafka-demo/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-nginx-logging-kafka-demo
  labels:
    app.kubernetes.io/name: nginx-logging-kafka-demo
    helm.sh/chart: nginx-logging-kafka-demo-2.5.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "2.5.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: nginx-logging-kafka-demo
    app.kubernetes.io/instance: release-name
---
# Source: nginx-logging-kafka-demo/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-nginx-logging-kafka-demo
  labels:
    app.kubernetes.io/name: nginx-logging-kafka-demo
    helm.sh/chart: nginx-logging-kafka-demo-2.5.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "2.5.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nginx-logging-kafka-demo
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nginx-logging-kafka-demo
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: nginx-logging-kafka-demo
          image: "nginx:stable"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
---
# Source: nginx-logging-kafka-demo/templates/logging_flow.yaml
apiVersion: logging.banzaicloud.io/v1beta1
kind: Flow
metadata:
  name: release-name-nginx-logging-kafka-demo-kafka-flow
  namespace: default
  labels:
    app.kubernetes.io/name: nginx-logging-kafka-demo
    helm.sh/chart: nginx-logging-kafka-demo-2.5.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "2.5.0"
    app.kubernetes.io/managed-by: Helm
spec:
  filters:
    - parser:
        key_name: message
        remove_key_name_field: true
        reserve_data: true
        parsers:
          - type: nginx
  selectors:
    app.kubernetes.io/name: nginx-logging-kafka-demo
    app.kubernetes.io/instance: release-name
  outputRefs:
    - release-name-nginx-logging-kafka-demo-kafka-output
---
# Source: nginx-logging-kafka-demo/templates/logging.yaml
apiVersion: logging.banzaicloud.io/v1beta1
kind: Logging
metadata:
  name: release-name-nginx-logging-kafka-demo-logging
spec:
  fluentd: {}
  fluentbit: {}
  controlNamespace: default
---
# Source: nginx-logging-kafka-demo/templates/logging_output.yaml
apiVersion: logging.banzaicloud.io/v1beta1
kind: Output
metadata:
  name: release-name-nginx-logging-kafka-demo-kafka-output
  namespace: default
  labels:
    app.kubernetes.io/name: nginx-logging-kafka-demo
    helm.sh/chart: nginx-logging-kafka-demo-2.5.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "2.5.0"
    app.kubernetes.io/managed-by: Helm
spec:
  kafka:
    brokers: kafka-headless.kafka.svc.cluster.local:29092
    default_topic: topic
    format:
      type: json
    buffer:
      tags: topic
      timekey: 1m
      timekey_wait: 30s
      timekey_use_utc: true
---
# Source: nginx-logging-kafka-demo/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "release-name-nginx-logging-kafka-demo-test-connection"
  labels:
    app.kubernetes.io/name: nginx-logging-kafka-demo
    helm.sh/chart: nginx-logging-kafka-demo-2.5.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "2.5.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['release-name-nginx-logging-kafka-demo:80']
  restartPolicy: Never
