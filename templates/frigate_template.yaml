---
# Source: frigate/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-frigate
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: frigate
    app.kubernetes.io/version: 0.10.0-amd64
    helm.sh/chart: frigate-8.2.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: frigate
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      annotations:
        
        configmap/checksum: ff7b837f2cc2267d59611e5ae550606184859a0b19b9d13c9048fdaf5b61a2ee
        checksum/config: 3d398cb81f1978e5dff83228cbd4bfc4e3252abdb161d8f7b1823c4ebe0f0bc2
      labels:
        app.kubernetes.io/name: frigate
        app.kubernetes.io/instance: release-name
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: release-name-frigate
          image: "blakeblackshear/frigate:0.10.0-amd64"
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: false
          env:
            - name: FRIGATE_RTSP_PASSWORD
              value: ""
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          volumeMounts:
            - name: cache
              mountPath: /dev/shm
            - name: config
              mountPath: /config/config.yml
              subPath: config.yml
          livenessProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
      volumes:
        - name: cache
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi
        - name: config
          configMap:
            name: release-name-frigate-config
