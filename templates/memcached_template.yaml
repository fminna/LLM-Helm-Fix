apiVersion: v1
kind: Secret
metadata:
  name: release-name-memcached
  labels:
    app: release-name-memcached
    chart: "memcached-1.5.4"
    release: "release-name"
    heritage: "Helm"
type: Opaque
data:
  memcached-password: ""
---
# Source: memcached/templates/svc.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-memcached
  labels:
    app: release-name-memcached
    chart: "memcached-1.5.4"
    release: "release-name"
    heritage: "Helm"
spec:
  type: ClusterIP
  ports:
  - name: memcache
    port: 11211
    targetPort: memcache
  selector:
    app: release-name-memcached
---
# Source: memcached/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: release-name-memcached
  labels:
    app: release-name-memcached
    chart: "memcached-1.5.4"
    release: "release-name"
    heritage: "Helm"
spec:
  selector:
    matchLabels:
      app: release-name-memcached
      release: "release-name"
  template:
    metadata:
      labels:
        app: release-name-memcached
        chart: "memcached-1.5.4"
        release: "release-name"
    spec:
      securityContext:
        fsGroup: 1001
        runAsUser: 1001      
      containers:
      - name: release-name-memcached
        image: "docker.io/bitnami/memcached:1.5.15"
        imagePullPolicy: "IfNotPresent"
        env:
        - name: MEMCACHED_USERNAME
          value: ""
        - name: MEMCACHED_PASSWORD
          valueFrom:
            secretKeyRef:
              name: release-name-memcached
              key: memcached-password
        ports:
        - name: memcache
          containerPort: 11211
        livenessProbe:
          tcpSocket:
            port: memcache
          initialDelaySeconds: 30
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          tcpSocket:
            port: memcache
          initialDelaySeconds: 5
          timeoutSeconds: 3
          periodSeconds: 5
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
