---
# Source: create-mysql-db/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name
data:
  data: release-name
---
# Source: create-mysql-db/templates/job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: release-name
  annotations:
    "helm.sh/hook-weight": "1"
    "helm.sh/hook": pre-install
spec:
  backoffLimit: 1
  activeDeadlineSeconds: 120
  template:
    metadata:
      name: release-name
    spec:
      initContainers:
      - name: mysqlcheck
        image: "registry.saas.hand-china.com/tools/mysql-client:latest"
        env:
        command:
        - sh
        - -c
        - "while ! mysqlcheck --host=${MYSQL_HOST} --port=${MYSQL_PORT} --user=${MYSQL_USER} --password=${MYSQL_PASS} information_schema; do sleep 1; done"
      containers:
      - name: release-name
        image: "registry.saas.hand-china.com/tools/mysql-client:latest"
        env:
        command:
        - /bin/sh
        - -c
        - "echo ${SQL_SCRIPT} | mysql -u${MYSQL_USER} -p${MYSQL_PASS} -h${MYSQL_HOST} -P${MYSQL_PORT}"
      restartPolicy: Never
