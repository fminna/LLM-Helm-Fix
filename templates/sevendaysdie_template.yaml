apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-sevendaysdie
  labels:
    app.kubernetes.io/name: sevendaysdie
    helm.sh/chart: sevendaysdie-0.0.5
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: Recreate
    rollingUpdate: null
  selector:
    matchLabels:
      app.kubernetes.io/name: sevendaysdie
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      annotations:
        checksum/config: 6307112bc2097ddb5f3e2d668936cd195e4cba477318895d970ba0e8c6e90401
      labels:
        app.kubernetes.io/name: sevendaysdie
        app.kubernetes.io/instance: release-name
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      serviceAccountName: release-name-sevendaysdie
      securityContext:
        {}
      initContainers:
        - name: prepare-env
          image: busybox:1.28
          command: ['sh']
          args:
            - -xec
            - |-
              mkdir -p /app/.local/share/7DaysToDie/
              cp /configmap/serverconfig.xml /app/.local/share/7DaysToDie/serverconfig.xml
              mkdir -p /app/.local/share/7DaysToDie/Saves/
              cp /configmap/serveradmin.xml /app/.local/share/7DaysToDie/Saves/serveradmin.xml
              mkdir -p /app/.local/share/7DaysToDie/Mods
              ln -s  /app/.local/share/7DaysToDie/Mods /steamcmd/7dtd/Mods
              chown 1000:1000 -R /app/.local/share/7DaysToDie/ /steamcmd/7dtd
          volumeMounts:
            - name: data
              mountPath: /app/.local/share/7DaysToDie
            - name: configmap
              mountPath: /configmap
            - name: game
              mountPath: /steamcmd/7dtd
      containers:
        - name: sevendaysdie
          securityContext:
            {}
          image: "didstopia/7dtd-server:latest"
          imagePullPolicy: Always
          env:
            #- name: SEVEN_DAYS_TO_DIE_CONFIG_FILE
            #  value: "/config/serverconfig.xml"
            - name: SEVEN_DAYS_TO_DIE_TELNET_PASSWORD
              value: "CHANGEME"
          ports:
            - name: sevendays-tcp-1
              containerPort: 26900
              protocol: TCP
            - name: sevendays-udp-1
              containerPort: 26900
              protocol: UDP
            - name: sevendays-udp-2
              containerPort: 26901
              protocol: UDP
            - name: sevendays-udp-3
              containerPort: 26902
              protocol: UDP
            - name: sevendays-adm-1
              containerPort: 8080
              protocol: TCP
            - name: sevendays-adm-2
              containerPort: 8081
              protocol: TCP
            # incase your using alloc plugin
            - name: http
              containerPort: 8082
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /app/.local/share/7DaysToDie
            - name: game
              mountPath: /steamcmd/7dtd
          #livenessProbe:
          #  httpGet:
          #    path: /
          #    port: http
          #readinessProbe:
          #  httpGet:
          #    path: /
          #    port: http
          resources:
            {}
      volumes:
        - name: configmap
          configMap:
            name: release-name-sevendaysdie
        - name: game
          emptyDir: {}
        - name: data
          emptyDir: {}
