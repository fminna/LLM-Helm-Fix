# Source: acos-prometheus-exporter-helm-chart/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-acos-prometheus-exporter-helm-chart
  labels:
    app.kubernetes.io/name: acos-prometheus-exporter-helm-chart
    helm.sh/chart: acos-prometheus-exporter-helm-chart-0.1.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: acos-prometheus-exporter-helm-chart
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: acos-prometheus-exporter-helm-chart
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: acos-prometheus-exporter-helm-chart
          image: "a10networks/acos-prometheus-exporter:latest"
          imagePullPolicy: IfNotPresent
          volumeMounts:          
            - name: prometheus-exporter-config-volume
              mountPath: /app/config.yml
              subPath: config.yml
          ports:
            - containerPort: 9734
          livenessProbe:
            tcpSocket:
              port: 9734
            initialDelaySeconds: 5
            periodSeconds: 60
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 9734
            initialDelaySeconds: 10
            periodSeconds: 60
            successThreshold: 1
            failureThreshold: 3
          resources:
            {}
      volumes:
        - name: prometheus-exporter-config-volume
          configMap:
              defaultMode: 420
              name: exporter-server-conf
