---
# Source: opsgenie-marid/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-opsgenie-marid
  labels: 
    app.kubernetes.io/name: opsgenie-marid
    helm.sh/chart: opsgenie-marid-0.2.7
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "v2.15.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: opsgenie-marid
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opsgenie-marid
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: opsgenie-marid
          image: "quay.io/evryfs/docker-marid:v2.15.0-8"
          imagePullPolicy: IfNotPresent
          securityContext: 
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 999
          ports:
          - name: http
            containerPort: 80
            protocol: TCP
          resources:
            {}
          volumeMounts:
          - name: config
            mountPath: /etc/opsgenie/marid/marid.conf
            subPath: marid.conf
      volumes:
      - name: config
        configMap:
          name:  release-name-opsgenie-marid
      securityContext: 
        fsGroup: 65533
