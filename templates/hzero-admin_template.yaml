apiVersion: v1
kind: Service
metadata:
  name: hzero-admin
  labels:
    choerodon.io/release: "release-name"
spec:
  type: ClusterIP
  ports:
    - port: 8062
      targetPort: http
      protocol: TCP
      name: http
    - port: 8063
      targetPort: actuator
      protocol: TCP
      name: actuator
  selector:
    choerodon.io/release: "release-name"
---
# Source: hzero-admin/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name
  labels:
    choerodon.io/release: "release-name"
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      choerodon.io/release: "release-name"
  template:
    metadata:
      annotations:
        choerodon.io/metrics-group: "spring-boot"
        choerodon.io/metrics-path: "/actuator/prometheus"
      labels:
        choerodon.io/version: 0.23.0
        choerodon.io/service: "hzero-admin"
        choerodon.io/metrics-port: "8063"
        choerodon.io/release: "release-name"
    spec:
      initContainers:
      - name: skywalking-agent
        image: registry.cn-shanghai.aliyuncs.com/c7n/skywalking-agent:6.6.0
        imagePullPolicy: IfNotPresent
        command:
        - sh
        - -c
        - cp -rfp /skywalking/agent/* /agent
        volumeMounts:
        - name: skywalking-agent
          mountPath: /agent
      containers:
      - name: release-name
        image: registry.cn-shanghai.aliyuncs.com/c7n/hzero-admin:0.23.0
        imagePullPolicy: IfNotPresent
        env:
        - name: "EUREKA_CLIENT_SERVICEURL_DEFAULTZONE"
          value: "http://register-server:8000/eureka/"
        - name: "HYSTRIX_COMMAND_TIMEOUT_IN_MILLISECONDS"
          value: "40000"
        - name: "HZERO_AUTO_REFRESH_PERMISSION_ENABLE"
          value: "true"
        - name: "HZERO_AUTO_REFRESH_ROUTE_ENABLE"
          value: "true"
        - name: "HZERO_AUTO_REFRESH_SWAGGER_ENABLE"
          value: "true"
        - name: "HZERO_METRIC_SYNC_ENABLE"
          value: "false"
        - name: "HZERO_TRACE_REDIS_REPORTER_ENABLE"
          value: "false"
        - name: "LOG_LEVEL"
          value: "info"
        - name: "MANAGEMENT_SERVER_PORT"
          value: "8063"
        - name: "RIBBON_CONNECT_TIMEOUT"
          value: "3000"
        - name: "RIBBON_READ_TIMEOUT"
          value: "30000"
        - name: "SERVER_PORT"
          value: "8062"
        - name: "SERVER_UNDERTOW_BUFFER_SIZE"
          value: "1024"
        - name: "SERVER_UNDERTOW_IO_THREADS"
          value: "4"
        - name: "SERVER_UNDERTOW_WORKER_THREADS"
          value: "128"
        - name: "SPRING_DATASOURCE_CONNECTION_TIMEOUT"
          value: "30000"
        - name: "SPRING_DATASOURCE_MAXIMUM_POOL_SIZE"
          value: "200"
        - name: "SPRING_DATASOURCE_MINIMUM_IDLE"
          value: "20"
        - name: "SPRING_DATASOURCE_PASSWORD"
          value: "password"
        - name: "SPRING_DATASOURCE_URL"
          value: "jdbc:mysql://localhost:3306/hzero_admin?useUnicode=true&characterEncoding=utf-8&useSSL=false&useInformationSchema=true&remarks=true&serverTimezone=Asia/Shanghai"
        - name: "SPRING_DATASOURCE_USERNAME"
          value: "choerodon"
        - name: "SPRING_REDIS_DATABASE"
          value: "1"
        - name: "SPRING_REDIS_HOST"
          value: "localhost"
        - name: "SPRING_REDIS_POOL_MAX_ACTIVE"
          value: "50"
        - name: "SPRING_REDIS_POOL_MAX_IDLE"
          value: "50"
        - name: "SPRING_REDIS_POOL_MAX_WAIT"
          value: "5000"
        - name: "SPRING_REDIS_PORT"
          value: "6379"
        ports:
        - name: http
          containerPort: 8062
          protocol: TCP
        - name: actuator
          containerPort: 8063
          protocol: TCP
        resources:
          limits:
            memory: 2Gi
          requests:
            memory: 2Gi
        volumeMounts:
        - name: skywalking-agent
          mountPath: /agent
        livenessProbe:
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
          exec:
            command: 
            - /bin/sh
            - -c
            - >
              nc -z localhost 8062
              && curl -s --fail localhost:8063/actuator/health
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
          exec:
            command: 
            - /bin/sh
            - -c
            - >
              nc -z localhost 8062
              && curl -s --fail localhost:8063/actuator/health
      volumes:
      - name: skywalking-agent
        emptyDir: {}
