# Source: linkerd-edge-mixin/templates/alerts.yaml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: release-name-linkerd-edge-mixin-alerts
  namespace: default
  annotations:    
    a8r.io/description: Monitoring Mixin for linkerd
    a8r.io/owner: portefaix
    a8r.io/bugs: https://github.com/portefaix/portefaix-hub/issues
    a8r.io/documentation: https://artifacthub.io/packages/helm/portefaix-hub/linkerd-edge-mixin
    a8r.io/repository: https://github.com/portefaix/portefaix-hub
    a8r.io/support: https://github.com/portefaix/portefaix-hub/issues
  labels:    
    helm.sh/chart: linkerd-edge-mixin-1.2.0
    app.kubernetes.io/name: linkerd-edge-mixin
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "master"
    app.kubernetes.io/component: monitoring-mixin
    app.kubernetes.io/part-of: linkerd-edge-mixin
    app.kubernetes.io/managed-by: Helm
spec:
  groups:
      - name: linkerd
        rules:
          - alert: LinkerdRequestsHighErrorRate
            annotations:
              message: Linkerd error rate for {{ $labels.deployment | $labels.statefulset | $labels.daemonset }}.
              runbook_url: https://github.com/nlamiraut/monitoring-mixins/tree/master/mixins/linkerd-edge-mixin/runbook.md#alert-name-linkerdrequestshigherrorrate
              summary: Linkerd have high error rate for more than 10 minutes.
            expr: sum(rate(request_errors_total[1m])) by (deployment, statefulset, daemonset) / sum(rate(request_total[1m])) by (deployment, statefulset, daemonset) * 100 > 10
            for: 10m
            labels:
              severity: warning
