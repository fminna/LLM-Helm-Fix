# Source: gitter-irc-bridge/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-gitter-irc-bridge
  labels:
    app.kubernetes.io/name: gitter-irc-bridge
    helm.sh/chart: gitter-irc-bridge-0.1.1
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "v2.0.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gitter-irc-bridge
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gitter-irc-bridge
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-gitter-irc-bridge
      securityContext:
        {}
      containers:
        - name: gitter-irc-bridge
          securityContext:
            {}
          image: "halkeye/gitter-slack-bridge:v2.0.1"
          imagePullPolicy: IfNotPresent
          env:
            - name: DEBUG
              value: "irc*"
          ports:
            - name: irc
              containerPort: 6667
              protocol: TCP
            - name: http
              containerPort: 4567
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
