---
# Source: atlassian-confluence/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-atlassian-confluence
  labels:
    helm.sh/chart: atlassian-confluence-3.4.1
    app.kubernetes.io/name: atlassian-confluence
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "7.10.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: atlassian-confluence
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: atlassian-confluence
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-atlassian-confluence
      securityContext:
        fsGroup: 2002
      containers:
        - name: atlassian-confluence
          securityContext:
            {}
          image: "atlassian/confluence-server:7.10.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: JVM_MINIMUM_MEMORY
              value: "384M"
            - name: JVM_MAXIMUM_MEMORY
              value: "768M"
            - name: JVM_SUPPORT_RECOMMENDED_ARGS
              value: "-XX:MaxMetaspaceSize=512m -XX:MaxDirectMemorySize=10m  -Dsynchrony.memory.max=0m"
          ports:
            - name: http
              containerPort: 8090
              protocol: TCP
            - name: synchrony
              containerPort: 8091
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /status
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 10
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /status
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 10
            timeoutSeconds: 1
          volumeMounts:
            - mountPath: /var/atlassian/application-data/confluence
              name: release-name-atlassian-confluence-data
          resources:
            {}
      volumes:
        - name: release-name-atlassian-confluence-data
          emptyDir: {}
