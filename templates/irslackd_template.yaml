---
# Source: irslackd/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-irslackd
  labels:
    app.kubernetes.io/name: irslackd
    helm.sh/chart: irslackd-0.1.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: irslackd
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: irslackd
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-irslackd
      securityContext:
        {}
      containers:
        - name: irslackd
          securityContext:
            {}
          image: "halkeye/irslackd:latest"
          imagePullPolicy: IfNotPresent
          env:
            - name: IRSLACKD_HOST
              value: "0.0.0.0"
            - name: IRSLACKD_PORT
              value: "6697"
          ports:
            - name: irc
              containerPort: 6697
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: irc
          readinessProbe:
            tcpSocket:
              port: irc
          resources:
            {}
---
