apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-apisix
  namespace: default
  labels:
    helm.sh/chart: apisix-0.7.2
    app.kubernetes.io/name: apisix
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "2.10.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: apisix
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      annotations:
        checksum/config: a5f7ecb5e283947dc6675197893eca9ac6eeab58632f7c839fed027fc5f109e3
      labels:
        app.kubernetes.io/name: apisix
        app.kubernetes.io/instance: release-name
    spec:
      securityContext:
        null
      containers:
        - name: apisix
          securityContext:
            null
          image: "apache/apisix:2.10.0-alpine"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9080
              protocol: TCP
            - name: tls
              containerPort: 9443
              protocol: TCP
            - name: admin
              containerPort: 9180
              protocol: TCP
          readinessProbe:
            failureThreshold: 6
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 9080
            timeoutSeconds: 1
          lifecycle:
            preStop:
              exec:
                command:
                - /bin/sh
                - -c
                - "sleep 30"
          volumeMounts:
            - mountPath: /usr/local/apisix/conf/config.yaml
              name: apisix-config
              subPath: config.yaml
          resources:
            {}
      initContainers:
      - name: wait-etcd
        image: busybox:1.28
        command: ['sh', '-c', "until nc -z release-name-etcd.default.svc.cluster.local 2379; do echo waiting for etcd `date`; sleep 2; done;"]
      volumes:
        - configMap:
            name: release-name-apisix
          name: apisix-config
      affinity:
