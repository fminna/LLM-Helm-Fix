# Source: fmtok8s-payments-service/templates/ksvc.yaml
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: payments-service
  labels:
    chart: "fmtok8s-payments-service-0.1.0"
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
    spec:
      containers:
        - image: "salaboy/fmtok8s-payments-service:0.1.0"
          imagePullPolicy: IfNotPresent
          env:
          - name: SERVER_PORT
            value: "8080"
          readinessProbe:
            failureThreshold: 1
            httpGet:
              path: /actuator/health
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
              limits:
                cpu: 500m
                memory: 512Mi
              requests:
                cpu: 400m
                memory: 512Mi
