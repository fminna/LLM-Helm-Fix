# Source: speedtest-tracker/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-speedtest-tracker
  labels:
    helm.sh/chart: speedtest-tracker-3.0.4
    app.kubernetes.io/name: speedtest-tracker
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: speedtest-tracker
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: speedtest-tracker
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: speedtest-tracker
      securityContext:
        {}
      containers:
        - name: speedtest-tracker
          securityContext:
            {}
          image: "henrywhitaker3/speedtest-tracker:latest"
          imagePullPolicy: Always
          env:
          - name: OOKLA_EULA_GDPR
            value: "false"
          ports:
          - name: http
            containerPort: 80
            protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 30
          resources:
            {}
          volumeMounts:
          - name: config
            mountPath: /config
      volumes:
      - name: config
        emptyDir: {}
