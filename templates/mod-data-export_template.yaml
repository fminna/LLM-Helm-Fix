# Source: mod-data-export/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-mod-data-export
  labels:
    helm.sh/chart: mod-data-export-0.1.40
    app.kubernetes.io/name: mod-data-export
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mod-data-export
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mod-data-export
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-mod-data-export
      securityContext:
        {}
      containers:
        - name: mod-data-export
          securityContext:
            {}
          image: "folioci/mod-data-export:latest"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          env:
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  key: DB_DATABASE
                  name: db-connect-modules
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  key: DB_HOST
                  name: db-connect-modules
            - name: DB_MAXPOOLSIZE
              value: "5"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DB_PASSWORD
                  name: db-connect-modules
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  key: DB_PORT
                  name: db-connect-modules
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  key: DB_USERNAME
                  name: db-connect-modules
            - name: ENV
              valueFrom:
                secretKeyRef:
                  key: ENV
                  name: db-connect-modules      
            - name: JAVA_OPTIONS
              value: "-XX:MaxRAMPercentage=85.0 -XX:+UseG1GC -Daws.region=$(AWS_REGION) -Daws.accessKeyId=$(AWS_ACCESS_KEY_ID) -Daws.secretKey=$(AWS_SECRET_ACCESS_KEY) -Dbucket.name=$(AWS_BUCKET)"
            - name: AWS_URL
              valueFrom:
                secretKeyRef:
                  key: AWS_URL
                  name: s3-credentials-data-export
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  key: AWS_REGION
                  name: s3-credentials-data-export
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: AWS_ACCESS_KEY_ID
                  name: s3-credentials-data-export
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: AWS_SECRET_ACCESS_KEY
                  name: s3-credentials-data-export
            - name: AWS_BUCKET
              valueFrom:
                secretKeyRef:
                  key: AWS_BUCKET
                  name: s3-credentials-data-export
          resources:
            limits:
              memory: 2048Mi
            requests:
              memory: 1024Mi
