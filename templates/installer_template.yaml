---
# Source: installer/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-installer
  labels:
    helm.sh/chart: installer-1.0.0
    app.kubernetes.io/name: installer
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.2.9"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: installer
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: installer
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      dnsPolicy: ClusterFirst
      containers:
      - name: release-name-installer
        image: "ghcr.io/nicholaswilde/installer:version-0.2.9"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        volumeMounts:
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          timeoutSeconds: 10
