apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-mod-source-record-manager
  labels:
    helm.sh/chart: mod-source-record-manager-0.1.37
    app.kubernetes.io/name: mod-source-record-manager
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mod-source-record-manager
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mod-source-record-manager
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-mod-source-record-manager
      securityContext:
        {}
      containers:
        - name: mod-source-record-manager
          securityContext:
            {}
          image: "folioci/mod-source-record-manager:latest"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          env:
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  key: DB_DATABASE
                  name: db-connect-modules
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  key: DB_HOST
                  name: db-connect-modules
            - name: DB_MAXPOOLSIZE
              value: "15"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DB_PASSWORD
                  name: db-connect-modules
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  key: DB_PORT
                  name: db-connect-modules
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  key: DB_USERNAME
                  name: db-connect-modules
            - name: KAFKA_HOST
              valueFrom:
                secretKeyRef:
                  key: KAFKA_HOST
                  name: db-connect-modules
            - name: KAFKA_PORT
              valueFrom:
                secretKeyRef:
                  key: KAFKA_PORT
                  name: db-connect-modules
            - name: ENV
              valueFrom:
                secretKeyRef:
                  key: ENV
                  name: db-connect-modules
            - name: JAVA_OPTIONS
              value: "-XX:MaxRAMPercentage=66.0 -XX:+UseG1GC"
            - name: DB_RECONNECTINTERVAL
              value: "1000"
            - name: DB_RECONNECTATTEMPTS
              value: "3"  
          resources:
            limits:
              cpu: 512m
              memory: 1440Mi
            requests:
              cpu: 256m
              memory: 896Mi
