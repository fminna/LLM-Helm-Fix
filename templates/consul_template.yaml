# Source: consul/templates/statefulset.yaml
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: "release-name-consul"
  labels:
    app: "consul"
    chart: consul-4.2.5
    release: "release-name"
    heritage: "Helm"
spec:
  selector:
    matchLabels:
      app: consul
      release: "release-name"
  serviceName: "release-name-consul"
  replicas: 3
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      name: "release-name-consul"
      labels:
        app: "consul"
        chart: consul-4.2.5
        release: "release-name"
        heritage: "Helm"
    spec:
      securityContext:
        fsGroup: 1001
        runAsUser: 1001      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - "consul"
      containers:
      - name: "release-name-consul"
        image: "docker.io/bitnami/consul:1.5.0"
        imagePullPolicy: "Always"
        ports:
        - name: http
          containerPort: 8500
        - name: rpc
          containerPort: 8400
        - name: serflan-tcp
          protocol: "TCP"
          containerPort: 8301
        - name: serflan-udp
          protocol: "UDP"
          containerPort: 8301
        - name: server
          containerPort: 8300
        - name: consuldns-tcp
          containerPort: 8600
        - name: consuldns-udp
          protocol: "UDP"
          containerPort: 8600
        resources:
          null
        env:
        - name: CONSUL_RETRY_JOIN
          value: "release-name-consul-0.release-name-consul.default.svc"
        - name: CONSUL_DISABLE_KEYRING_FILE
          value: "true"
        - name: CONSUL_BOOTSTRAP_EXPECT
          value: "3"
        - name: CONSUL_BOOTSTRAP_EXPECT
          value: "3"
        - name: CONSUL_RAFT_MULTIPLIER
          value: "1"
        - name: CONSUL_DOMAIN
          value: "consul"
        - name: CONSUL_DATACENTER
          value: "dc1"
        
        
        - name: CONSUL_UI
          value: "true"
        - name: CONSUL_HTTP_PORT_NUMBER
          value: 
        - name: CONSUL_DNS_PORT_NUMBER
          value: "8600"
        - name: CONSUL_RPC_PORT_NUMBER
          value: "8300"
        - name: CONSUL_SERF_LAN_PORT_NUMBER
          value: "8301"
        livenessProbe:
          exec:
            command:
            - consul
            - operator
            - raft
            - list-peers
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
        readinessProbe:
          exec:
            command:
            - consul
            - members
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
        lifecycle:
          preStop:
            exec:
              command:
              - consul
              - leave
        volumeMounts:
        
        - name: data
          mountPath: /bitnami/consul/data
        
        
      volumes:
      
      
  volumeClaimTemplates:
    - metadata:
        name: data
        annotations:
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: "8Gi"
