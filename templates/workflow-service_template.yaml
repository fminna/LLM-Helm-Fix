# Source: workflow-service/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-workflow-service
  namespace: default
  labels:
    app.kubernetes.io/name: workflow-service
    helm.sh/chart: workflow-service-2.0.3
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: workflow-service
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: workflow-service
        helm.sh/chart: workflow-service-2.0.3
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
    spec:
      
      enableServiceLinks: false
      automountServiceAccountToken: false
      serviceAccountName: default
      affinity:
        podAffinity:
          
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: workflow-service
                    app.kubernetes.io/instance: release-name
                namespaces:
                  - "default"
                topologyKey: kubernetes.io/hostname
              weight: 1
        nodeAffinity:
          
      securityContext:
        fsGroup: 33
      initContainers:
        - name: server-volume
          image:  registry.cn-shanghai.aliyuncs.com/c7n/workflow-service:2.0.3
          imagePullPolicy: "IfNotPresent"
          command:
            - /bin/sh
            - -ecx
            - |
              cp -rfp /choerodon/* /opt/choerodon
          securityContext:
            runAsUser: 33
          volumeMounts:
            - name: volume
              mountPath: /opt/choerodon
      containers:
        - name: "workflow-service"
          image: registry.cn-shanghai.aliyuncs.com/c7n/javabase:jdk8u282-b08
          imagePullPolicy: "IfNotPresent"
          workingDir: /opt/choerodon
          securityContext:
            runAsUser: 33
          args:
            - "/bin/sh"
            - "-ecx"
            - "java $SKYWALKING_OPTS $JAVA_OPTS -jar /opt/choerodon/workflow-service.jar"
          env:
            - name: SERVER_PORT
              value: "8065"
            - name: MANAGEMENT_SERVER_PORT
              value: "8066"
            - name: CHART_VERSION
              value: "2.0.3"
            
            - name: "EUREKA_CLIENT_SERVICEURL_DEFAULTZONE"
              value: "http://register-server:8000/eureka/"
            - name: "HWKF_WEB_DOMAIN_NAME"
              value: "http://example.com"
            - name: "SPRING_CLOUD_CONFIG_ENABLED"
              value: "false"
            - name: "SPRING_CLOUD_CONFIG_URI"
              value: "http://register-server:8000"
            - name: "SPRING_DATASOURCE_PASSWORD"
              value: "password"
            - name: "SPRING_DATASOURCE_URL"
              value: "jdbc:mysql://localhost:3306/workflow_service?useUnicode=true&characterEncoding=utf-8&useSSL=false?useUnicode=true&characterEncoding=utf-8&useSSL=false&useInformationSchema=true&remarks=true&serverTimezone=Asia/Shanghai"
            - name: "SPRING_DATASOURCE_USERNAME"
              value: "choerodon"
            - name: "SPRING_REDIS_DATABASE"
              value: "1"
            - name: "SPRING_REDIS_HOST"
              value: "localhost"
            - name: "SPRING_REDIS_PORT"
              value: "6379"
          envFrom:
          ports:
            - name: server
              containerPort: 8065
              protocol: TCP
            - name: actuator
              containerPort: 8066
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: server
            initialDelaySeconds: 480
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: actuator
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 5
          resources:
            limits:
              memory: 3Gi
            requests:
              memory: 2Gi
          volumeMounts:
            - name: volume
              mountPath: /opt/choerodon
      volumes:
        - name: volume
          emptyDir: {}
