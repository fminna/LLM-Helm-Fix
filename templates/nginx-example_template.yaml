---
# Source: nginx-example/charts/ngrok-ingress/templates/ngrok-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-ngrok-ingress
spec:
  type: NodePort
  ports:
    - name: http
      port: 4040
      targetPort: 4040
      protocol: TCP
  selector:
    app: release-name-ngrok-ingress
---
# Source: nginx-example/templates/nginx-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    run: release-name-nginx-example
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    run: release-name-nginx-example
---
# Source: nginx-example/charts/ngrok-ingress/templates/ngrok-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-ngrok-ingress
spec:
  selector:
    matchLabels:
      app: release-name-ngrok-ingress
  replicas: 1
  template:
    metadata:
      labels:
        app: release-name-ngrok-ingress
    spec:
      containers:
      - name: release-name-ngrok-ingress
        image: "wernight/ngrok:latest"
        imagePullPolicy: IfNotPresent
        command: ["ngrok"]
        args: ["http", "nginx-service"]
        ports:
        - containerPort: 4040
---
# Source: nginx-example/templates/nginx-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-nginx-example
spec:
  selector:
    matchLabels:
      run: release-name-nginx-example
  replicas: 1
  template:
    metadata:
      labels:
        run: release-name-nginx-example
    spec:
      containers:
      - name: release-name-nginx-example
        image: "nginx:latest"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
