---
# Source: default-backend/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: default-backend
  labels:
    app: default-backend
    chart: "default-backend-0.0.2"
    release: "release-name"
    heritage: "Helm"
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: default-backend
    chart: "default-backend-0.0.2"
    release: "release-name"
    heritage: "Helm"
---
# Source: default-backend/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: default-backend
  labels:
    app: default-backend
    chart: "default-backend-0.0.2"
    release: "release-name"
    heritage: "Helm"
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: default-backend
        chart: "default-backend-0.0.2"
        release: "release-name"
        heritage: "Helm"
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: default-backend
        image: "gcr.io/google_containers/defaultbackend:1.0"
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 10m
            memory: 20Mi
          requests:
            cpu: 10m
            memory: 20Mi
