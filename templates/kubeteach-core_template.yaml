# Source: kubeteach-core/templates/kubeteach-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeteach-core
  labels:
    helm.sh/chart: kubeteach-core-0.2.3
    app.kubernetes.io/name: kubeteach-core
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "v0.2.3-alpha"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kubeteach-core
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubeteach-core
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: kubeteach-core
      securityContext:
        null
      containers:
        - name: kubeteach-core
          args:
            - --leader-elect
          securityContext:
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          image: "ghcr.io/dergeberl/kubeteach:v0.2.3-alpha"
          imagePullPolicy: Always
          env:
          - name: WEBTERMINAL_CREDENTIALS
            valueFrom:
              secretKeyRef:
                key: credentials
                name: kubeteach-core-webterminal
          - name: DASHBOARD_BASIC_AUTH_USER
            valueFrom:
              secretKeyRef:
                key: user
                name: kubeteach-core
          - name: DASHBOARD_BASIC_AUTH_PASSWORD
            valueFrom:
              secretKeyRef:
                key: password
                name: kubeteach-core
          ports:
            - containerPort: 8080
              name: metrics
          livenessProbe:
            httpGet:
              path: /readyz
              port: 8081
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8081
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
