---
# Source: mission-control-prometheus/templates/prometheus.yaml
apiVersion: canaries.flanksource.com/v1
kind: Topology
metadata:
  name: prometheus
  labels:
    helm.sh/chart: mission-control-prometheus-0.1.7
    app.kubernetes.io/name: mission-control-prometheus
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  icon: prometheus
  type: Topology
  schedule: "@every 5m"
  components:
    - name: pods
      icon: pods
      selectors:
        - namespace: monitoring
          types:
            - Kubernetes::Pod
  properties:
  - name: Metrics
    headline: true
    lookup:
      prometheus:
        - query: 'count({__name__=~".+"})'
          url: "http://prometheus.monitoring.svc:9090"
          display:
            expr: results[0].value
  - name: Disk
    lookup:
      prometheus:
        - query: 'prometheus_tsdb_storage_blocks_bytes'
          url: "http://prometheus.monitoring.svc:9090"
          display:
            expr: |
              [{'name': 'Disk', 'value': int(results[0].value), 'headline': true, 'unit': 'bytes'}].toJSON()
  - name: Memory
    lookup:
      prometheus:
        - query: 'max(container_memory_working_set_bytes{namespace="monitoring",container="prometheus"})'
          url: "http://prometheus.monitoring.svc:9090"
          display:
            expr: |
              [{'name': 'Memory', 'value': int(results[0].value), 'headline': true, 'unit': 'bytes'}].toJSON()
  - name: Targets
    lookup:
      prometheus:
        - query: 'count(prometheus_target_scrape_pool_targets)'
          url: "http://prometheus.monitoring.svc:9090"
          display:
            expr: results[0].value
  - name: Rule groups with duration > 1 sec
    lookup:
      prometheus:
        - query: 'count(prometheus_rule_group_last_duration_seconds > 1)'
          url: "http://prometheus.monitoring.svc:9090"
          display:
            expr: results[0].value
  - name: Version
    lookup:
      prometheus:
        - query: prometheus_build_info
          url: "http://prometheus.monitoring.svc:9090"
          display:
            expr: results[0].version
  - name: Alerts
    lookup:
      prometheus:
        - query: count(ALERTS{alertstate="firing"})
          url: "http://prometheus.monitoring.svc:9090"
          display:
            expr: results[0].value
