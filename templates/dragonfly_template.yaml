    chart: dragonfly-1.1.59
    release: release-name
    heritage: Helm
    component: seed-peer
  name: release-name-dragonfly-seed-peer
  annotations:
spec:
  replicas: 3
  selector:
    matchLabels:
      app: release-name-dragonfly
      component: seed-peer
      release: release-name
  serviceName: seed-peer
  template:
    metadata:
      labels:
        app: release-name-dragonfly
        component: seed-peer
        release: release-name
      annotations:
        checksum/config: abe58c225bbff3e9078fd7727468e1467045884d75c6c35c583ab52e6a9b1862
    spec:
      hostNetwork: false
      initContainers:
      - name: wait-for-manager
        image: docker.io/busybox:latest
        imagePullPolicy: IfNotPresent
        command: ['sh', '-c', 'until nslookup release-name-dragonfly-manager.default.svc.cluster.local && nc -vz release-name-dragonfly-manager.default.svc.cluster.local 8080; do echo waiting for manager; sleep 2; done;']
      containers:
      - name: seed-peer
        image: docker.io/dragonflyoss/dfdaemon:v2.1.44
        imagePullPolicy: "IfNotPresent"
        resources:
            limits:
              cpu: "2"
              memory: 4Gi
            requests:
              cpu: "0"
              memory: "0"
        env:
        ports:
        - containerPort: 65000
          protocol: TCP
        - containerPort: 65002
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: "/etc/dragonfly"
        - name: storage
          mountPath: /var/lib/dragonfly
        - mountPath: /var/log/dragonfly/daemon
          name: logs
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:65000"]
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:65000"]
          initialDelaySeconds: 15
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: release-name-dragonfly-seed-peer
          items:
          - key: dfget.yaml
            path: dfget.yaml
      - emptyDir: {}
        name: logs
  volumeClaimTemplates:
    - metadata:
        name: storage
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: "8Gi"
