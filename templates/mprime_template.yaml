---
# Source: mprime/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-mprime
  namespace: default
  labels:
    helm.sh/chart: mprime-0.3.1
    app.kubernetes.io/name: mprime
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "p95v303b6"
    app.kubernetes.io/managed-by: Helm
data:
  prime.txt: |
    # Replace your username here!
    V5UserID=ANONYMOUS
    # Default to the trial factoring task
    WorkPreference=1
    V24OptionsConverted=1
    WGUID_version=2
    StressTester=0
    UsePrimenet=1
    DialUp=0
    Priority=1
    DaysOfWork=1
    RunOnBattery=1
    
    [PrimeNet]
    Debug=0
    ProxyHost=
---
# Source: mprime/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-mprime
  namespace: default
  labels:
    helm.sh/chart: mprime-0.3.1
    app.kubernetes.io/name: mprime
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "p95v303b6"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mprime
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mprime
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: mprime
          image: "brannondorsey/mprime:p95v303b6"
          imagePullPolicy: IfNotPresent
          resources:
            {}
          volumeMounts:
            - name: config-volume
              mountPath: /root
          command:
            - sh
            - "-c"
            - |
              /bin/sh << 'EOF'
              # exit when any command fails
              set -e
              cp /root/prime.txt /prime.txt
              echo "ComputerID=$(hostname)" > /local.txt
              echo "WorkerThreads=2" >> /local.txt
              echo "Memory=8 during 7:30-23:30 else 8" >> /local.txt
              ./mprime -d
              EOF
      volumes:
        - name: config-volume
          configMap:
            # Provide the name of the ConfigMap containing the files you want
            # to add to the container
            name: release-name-mprime
