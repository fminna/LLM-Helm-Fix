    spec:
      serviceAccountName: release-name-prometheus-aws-limits-exporter
      securityContext:
        {}
      containers:
        - name: prometheus-aws-limits-exporter
          securityContext:
            {}
          image: "danielfm/aws-limits-exporter:0.6.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 8080
            timeoutSeconds: 60
          readinessProbe:
            httpGet:
              path: /-/healthy
              port: 8080
            timeoutSeconds: 10
          resources:
            {}
