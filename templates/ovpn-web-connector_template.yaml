# Source: ovpn-web-connector/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-ovpn-web-connector
  labels:
    helm.sh/chart: ovpn-web-connector-0.2.0
    app.kubernetes.io/name: ovpn-web-connector
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "2021-01-09"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ovpn-web-connector
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ovpn-web-connector
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-ovpn-web-connector
      securityContext:
        {}
      volumes:
        - name: release-name-ovpn-web-connector-openvpn-config
          secret:
            secretName: release-name-ovpn-web-connector-openvpn-config
      containers:
        - name: nginx
          securityContext:
            {}
          image: "gmelillo/nginx:2021-01-09"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
          readinessProbe:
            httpGet:
              path: /-/healthy
              port: http
          resources:
            {}
        - name: openvpn
          image: "gmelillo/openvpn:2021-01-09"
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
          env:
            - name: OPENVPN_CONFIGURATION
              value: /etc/openvpn/openvpn.ovpn
          volumeMounts:
            - name: release-name-ovpn-web-connector-openvpn-config
              mountPath: /etc/openvpn/
          resources:
            {}
---
