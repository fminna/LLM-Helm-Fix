# Source: ibm-nodejs-loopback/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "release-name-nodejsloopbackref-nodejsloopback"
  labels:
    app.kubernetes.io/name: "nodejsLoopbackRef"
    helm.sh/chart: "ibm-nodejs-loopback"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/instance: "release-name"
    release: "release-name"
    app.kubernetes.io/component: "nodejsLoopback"
spec:
  selector:
    matchLabels:
      release: "release-name"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "nodejsLoopbackRef"
        helm.sh/chart: "ibm-nodejs-loopback"
        app.kubernetes.io/managed-by: "Helm"
        app.kubernetes.io/instance: "release-name"
        release: "release-name"
        app.kubernetes.io/component: "nodejsLoopback"
      annotations:        
        productID: "ibm_nodejs_loopback_1.0.0_perpetual_00000"
        productName: "ibm-nodejs-loopback"
        productVersion: "1.0.0"
    spec:      
      hostIPC: false
      hostNetwork: false
      hostPID: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      
      serviceAccountName: release-name-nodejsloopbackref-nodejsloopback-sa
      
      affinity:        
        nodeAffinity:
          
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64  
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 3
            preference:
              matchExpressions:
              - key: "beta.kubernetes.io/arch"
                operator: "In"
                values:
                - amd64
      containers:
        - name: ibm-nodejs-loopback
          image: ":"
          imagePullPolicy: IfNotPresent          
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: false
          ports:
            - containerPort: 3000
              #hostPort: not set
              #hostIP: not set
          volumeMounts:
            - name: index-vol
              mountPath: /usr/share/nodejsLoopback/html
          livenessProbe:
            initialDelaySeconds: 180
            periodSeconds: 20
            httpGet:
              path: "/health"
              port: 3000
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 5
            httpGet:
              path: "/health"
              port: 3000
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: index-vol
          configMap:
            name: "release-name-nodejsloopbackref-index"
---
# Source: ibm-nodejs-loopback/templates/hpa.yaml
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata: 
  name: release-name-nodejsloopbackref-nodejsloopback
  labels:
    app.kubernetes.io/name: "nodejsLoopbackRef"
    helm.sh/chart: "ibm-nodejs-loopback"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/instance: "release-name"
    release: "release-name"
    app.kubernetes.io/component: "nodejsLoopback"
spec: 
  maxReplicas: 10
  minReplicas: 1
  scaleTargetRef: 
    apiVersion: apps/v1
    kind: Deployment
    name: release-name-nodejsloopbackref-nodejsloopback
  targetCPUUtilizationPercentage: 50
