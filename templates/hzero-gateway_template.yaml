---
# Source: hzero-gateway/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: hzero-gateway
  labels:
    choerodon.io/release: "release-name"
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
    - port: 8081
      targetPort: actuator
      protocol: TCP
      name: actuator
  selector:
    choerodon.io/release: "release-name"
---
# Source: hzero-gateway/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name
  labels:
    choerodon.io/release: "release-name"
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0
  replicas: 1
  selector:
    matchLabels:
      choerodon.io/release: "release-name"
  template:
    metadata:
      annotations:
        choerodon.io/metrics-group: "spring-boot"
        choerodon.io/metrics-path: "/actuator/prometheus"
      labels:
        choerodon.io/version: 0.23.0
        choerodon.io/service: "hzero-gateway"
        choerodon.io/metrics-port: "8081"
        choerodon.io/release: "release-name"
    spec:
      initContainers:
      - name: skywalking-agent
        image: registry.cn-shanghai.aliyuncs.com/c7n/skywalking-agent:6.6.0
        imagePullPolicy: IfNotPresent
        command:
        - sh
        - -c
        - cp -rfp /skywalking/agent/* /agent
        volumeMounts:
        - name: skywalking-agent
          mountPath: /agent
      containers:
      - name: release-name
        image: registry.cn-shanghai.aliyuncs.com/c7n/hzero-gateway:0.23.0
        imagePullPolicy: IfNotPresent
        env:
        - name: "EUREKA_CLIENT_SERVICEURL_DEFAULTZONE"
          value: "http://register-server:8000/eureka/"
        - name: "EUREKA_INSTANCE_PREFER_IP_ADDRESS"
          value: "true"
        - name: "HZERO_GATEWAY_FILTER_COLLECT_SPAN_ENABLED"
          value: "true"
        - name: "HZERO_GATEWAY_FILTER_COMMON_REQUEST_CHECK_ORGANIZATION"
          value: "true"
        - name: "HZERO_GATEWAY_FILTER_COMMON_REQUEST_CHECK_PROJECT"
          value: "true"
        - name: "HZERO_GATEWAY_FILTER_COMMON_REQUEST_ENABLE"
          value: "true"
        - name: "HZERO_GATEWAY_HELPER_ENABLE_JWT_LOG"
          value: "false"
        - name: "LOG_LEVEL"
          value: "info"
        - name: "MANAGEMENT_SERVER_PORT"
          value: "8081"
        - name: "SERVER_PORT"
          value: "8080"
        - name: "SPRING_CLOUD_CONFIG_ENABLED"
          value: "false"
        - name: "SPRING_CLOUD_CONFIG_URI"
          value: "http://register-server:8000"
        - name: "SPRING_DATASOURCE_PASSWORD"
          value: "password"
        - name: "SPRING_DATASOURCE_URL"
          value: "jdbc:mysql://localhost:3306/hzero_platform?useUnicode=true&characterEncoding=utf-8&useSSL=false&useInformationSchema=true&remarks=true&serverTimezone=Asia/Shanghai"
        - name: "SPRING_DATASOURCE_USERNAME"
          value: "choerodon"
        - name: "SPRING_REDIS_DATABASE"
          value: "4"
        - name: "SPRING_REDIS_HOST"
          value: "localhost"
        - name: "SPRING_REDIS_PORT"
          value: "6379"
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: actuator
          containerPort: 8081
          protocol: TCP
        resources:
          limits:
            memory: 2Gi
          requests:
            memory: 2Gi
        volumeMounts:
        - name: skywalking-agent
          mountPath: /agent
        livenessProbe:
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
          exec:
            command: 
            - /bin/sh
            - -c
            - >
              nc -z localhost 8080
              && curl -s --fail localhost:8081/actuator/health
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
          exec:
            command: 
            - /bin/sh
            - -c
            - >
              nc -z localhost 8080
              && curl -s --fail localhost:8081/actuator/health
      volumes:
      - name: skywalking-agent
        emptyDir: {}
