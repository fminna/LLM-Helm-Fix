---
# Source: webapp-db-java/charts/mysql/templates/pvc.yaml
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mysql-pvc
  labels:
    app: mysql
    chart: mysql-0.1.0
    release: "release-name"
    heritage: "Helm"
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
---
# Source: webapp-db-java/charts/mysql/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    app: mysql
    chart: mysql-0.1.0
    release: release-name
    heritage: Helm
spec:
  type: ClusterIP
  ports:
    - port: 3306
      targetPort: mysql
      protocol: TCP
      name: mysql
  selector:
    app: mysql
    release: release-name
---
# Source: webapp-db-java/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-webapp-db-java
  labels:
    app: webapp-db-java
    chart: webapp-db-java-0.1.0
    release: release-name
    heritage: Helm
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: webapp-db-java
    release: release-name
---
# Source: webapp-db-java/charts/mysql/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-mysql
  labels:
    app: mysql
    chart: mysql-0.1.0
    release: "release-name"
    heritage: "Helm"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
      release: release-name
  template:
    metadata:
      labels:
        app: mysql
        release: release-name
    spec:
      containers:
      - name: mysql
        image: "mysql:5.6"
        imagePullPolicy: IfNotPresent
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: pass
        - name: MYSQL_DATABASE
          value: anuncios
        ports:
        - name: mysql
          protocol: TCP
          containerPort: 3306
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-data
        persistentVolumeClaim:
          claimName: mysql-pvc
---
# Source: webapp-db-java/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-webapp-db-java
  labels:
    app: webapp-db-java
    chart: webapp-db-java-0.1.0
    release: release-name
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp-db-java
      release: release-name
  template:
    metadata:
      labels:
        app: webapp-db-java
        release: release-name
    spec:
      containers:
      - name: webapp-db-java
        image: "arturisimo/webapp-db-java:v2"
        imagePullPolicy: Always
        env:
        - name: SPRING_DATASOURCE_USERNAME
          value: root
        - name: SPRING_DATASOURCE_PASSWORD
          value: pass
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mysql://db/anuncios
        - name: DATABASE_HOST
          value: db
        ports:
          - name: http
            containerPort: 80
            protocol: TCP
