---
# Source: kube2iam-kops/charts/kube2iam/templates/daemonset.yaml
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    app: kube2iam
    chart: kube2iam-0.5.0
    heritage: Helm
    release: release-name
  name: release-name-kube2iam
spec:
  template:
    metadata:
      labels:
        app: kube2iam
        release: release-name
    spec:
      containers:
        - name: kube2iam
          image: "jtblin/kube2iam:0.7.0"
          imagePullPolicy: "IfNotPresent"
          args:
            - --host-interface=cbr0
            - --host-ip=$(HOST_IP)
            - --iptables=true
            - --base-role-arn=
            - --default-role=
          env:
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          ports:
            - containerPort: 8181
          resources:
            limits:
              cpu: 4m
              memory: 16Mi
            requests:
              cpu: 4m
              memory: 16Mi
          securityContext:
            privileged: true
      hostNetwork: true
      serviceAccountName: "default"
