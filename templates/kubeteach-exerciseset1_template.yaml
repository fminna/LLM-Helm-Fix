          - name: DASHBOARD_BASIC_AUTH_PASSWORD
            valueFrom:
              secretKeyRef:
                key: password
                name: kubeteach
          ports:
            - containerPort: 8080
              name: metrics
          livenessProbe:
            httpGet:
              path: /readyz
              port: 8081
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8081
