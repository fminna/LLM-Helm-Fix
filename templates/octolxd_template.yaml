# Source: octolxd/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-octolxd
  labels:
    helm.sh/chart: octolxd-0.1.1
    app.kubernetes.io/name: octolxd
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.1.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: octolxd
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: octolxd
        app.kubernetes.io/instance: release-name
    spec:
      securityContext:
        {}
      containers:
        - name: octolxd
          securityContext:
            {}
          image: "ghcr.io/devplayer0/octolxd:0.1.1"
          imagePullPolicy: IfNotPresent
          env:
            - name: OCTOLXD_HTTP_LISTEN_ADDRESS
              value: ':80'
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            {}
          volumeMounts:
            - name: config
              mountPath: /run/config
      volumes:
        - name: config
          configMap:
            name: release-name-octolxd
