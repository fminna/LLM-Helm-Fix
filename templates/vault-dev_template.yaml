---
# Source: vault-dev/templates/service.yml
apiVersion: v1
kind: Service
metadata:
  name: release-name
  labels:
    release: release-name
spec:
  type: ClusterIP
  selector:
    release: release-name
  ports:
    - port: 80
      name: http80
      targetPort: 8200
    - port: 8200
      name: http8200
      targetPort: 8200
---
# Source: vault-dev/templates/sts.yml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: release-name
  labels:
    release: release-name
spec:
  serviceName: release-name
  selector:
    matchLabels:
      release: release-name
  template:
    metadata:
      labels:
        release: release-name
    spec:
      containers:
        - name: main
          image: hashicorp/vault
          command:
            - vault
            - server
            - -dev
            - -dev-root-token-id
            - root
            - -dev-listen-address
            - 0.0.0.0:8200
          imagePullPolicy: Always
          ports:
            - containerPort: 8200
          livenessProbe:
            httpGet:
              path: /v1/sys/health
              port: 8200
          readinessProbe:
            httpGet:
              path: /v1/sys/health
              port: 8200
