---
# Source: github-authorized-keys/templates/daemonset.yaml
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: github-authorized-keys
  labels:
    app: github-authorized-keys
    chart: "github-authorized-keys-0.2.2"
    release: "release-name"
    heritage: "Helm"
spec:
  template:
    metadata:
      labels:
        app: github-authorized-keys
        role: sync-users
    spec:
      hostNetwork: true
      dnsPolicy: Default
      tolerations:
       - key: node-role.kubernetes.io/master
         effect: NoSchedule
      containers:
      - name: github-authorized-keys
        image: "cloudposse/github-authorized-keys:latest"
        imagePullPolicy: "Always"

        env:
        - name: GITHUB_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-authorized-keys
              key: github_api_token
        - name: GITHUB_ORGANIZATION
          valueFrom:
            secretKeyRef:
              name: github-authorized-keys
              key: github_organization









        - name: SYNC_USERS_SHELL
          valueFrom:
            secretKeyRef:
              name: github-authorized-keys
              key: sync_users_shell



        - name: SYNC_USERS_INTERVAL
          valueFrom:
            secretKeyRef:
              name: github-authorized-keys
              key: sync_users_interval




        - name: ETCD_TTL
          valueFrom:
            secretKeyRef:
              name: github-authorized-keys
              key: etcd_ttl











        - name: SYNC_USERS_ROOT
          value: /host
        - name: INTEGRATE_SSH
          value: "true"
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
        volumeMounts:
        - name: host-root
          mountPath: /host
      volumes:
      - name: host-root
        hostPath:
          path: /
