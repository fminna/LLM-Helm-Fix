---
# Source: magic-namespace/templates/tiller-serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tiller
  labels:
    app: helm
    name: tiller
    chart: magic-namespace-0.5.2
    release: release-name
    heritage: Helm
---
# Source: magic-namespace/templates/tiller-rolebinding.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tiller-admin
  labels:
    app: helm
    name: tiller
    chart: magic-namespace-0.5.2
    release: release-name
    heritage: Helm
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
- kind: ServiceAccount
  name: tiller
  namespace: default
---
# Source: magic-namespace/templates/tiller-deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tiller-deploy
  labels:
    app: helm
    name: tiller
    chart: magic-namespace-0.5.2
    release: release-name
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helm
      name: tiller
      release: release-name
  template:
    metadata:
      labels:
        app: helm
        name: tiller
        chart: magic-namespace-0.5.2
        release: release-name
        heritage: Helm
    spec:
      serviceAccountName: tiller
      containers:
        - name: tiller
          image: "registry.cn-hangzhou.aliyuncs.com/kubeapps/gcr-tiller:v2.8.1"
          imagePullPolicy: IfNotPresent
          env:
          - name: TILLER_NAMESPACE
            value: default
          - name: TILLER_HISTORY_MAX
            value: "0"
          command:
            - "/tiller"
            - --storage=configmap
          args: ["--listen=127.0.0.1:44134"]
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /liveness
              port: 44135
              scheme: HTTP
            initialDelaySeconds: 1
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /readiness
              port: 44135
              scheme: HTTP
            initialDelaySeconds: 1
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          volumeMounts:
          resources:
            {}
      volumes:
