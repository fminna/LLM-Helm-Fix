---
# Source: mysqld-exporter/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-mysqld-exporter
  labels:
    app: mysqld-exporter
    chart: mysqld-exporter-0.1.0
    release: release-name
    heritage: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: mysqld-exporter
    release: release-name
---
# Source: mysqld-exporter/templates/deployment.yaml
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: release-name-mysqld-exporter
  labels:
    app: mysqld-exporter
    chart: mysqld-exporter-0.1.0
    release: release-name
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysqld-exporter
      release: release-name
  template:
    metadata:
      labels:
        app: mysqld-exporter
        release: release-name
    spec:
      containers:
        - name: mysqld-exporter
          image: "nginx:stable"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
