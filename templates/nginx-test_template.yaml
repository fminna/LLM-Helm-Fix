---
# Source: nginx-test/templates/svc.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-nginx-test
  labels:
    app.kubernetes.io/name: nginx-test
    helm.sh/chart: nginx-test-5.2.4
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  type: LoadBalancer
  externalTrafficPolicy: "Cluster"
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: https
      port: 443
      targetPort: https
  selector:
    app.kubernetes.io/name: nginx-test
    app.kubernetes.io/instance: release-name
---
# Source: nginx-test/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-nginx-test
  labels:
    app.kubernetes.io/name: nginx-test
    helm.sh/chart: nginx-test-5.2.4
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: nginx-test
      app.kubernetes.io/instance: release-name
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nginx-test
        helm.sh/chart: nginx-test-5.2.4
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
    spec:      
      containers:
        - name: nginx
          image: marketplace.azurecr.io/bitnami/nginx:1.17.10-debian-10-r11
          imagePullPolicy: "IfNotPresent"
          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            failureThreshold: 6
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            limits: {}
            requests: {}
