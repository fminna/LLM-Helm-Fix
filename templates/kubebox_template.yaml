apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-kubebox-tests
  labels:
    helm.sh/chart: kubebox-5.1.0
    app.kubernetes.io/name: kubebox
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.9.0"
