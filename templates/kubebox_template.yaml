# Source: kubebox/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-kubebox
  labels:
    helm.sh/chart: kubebox-5.1.0
    app.kubernetes.io/name: kubebox
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.9.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kubebox
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubebox
        app.kubernetes.io/instance: release-name
    spec:
      
      serviceAccountName: release-name-kubebox
      securityContext:
        {}
      containers:
        - name: kubebox
          securityContext:
            {}
          image: docker.io/astefanutti/kubebox:0.9.0-server
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
            successThreshold: 1
          resources:
            {}
