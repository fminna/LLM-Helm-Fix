---
# Source: cratedb-adapter/templates/adpter-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: default
  name: release-name-cratedb-adapter-config
  labels:
    app: crate-prometheus-adapter-config
data:
  CRATE_ADAPTER_CONFIG: |-
    crate_endpoints:
      - host: "crate.your-domain.com"
        port: 5432
        user: "crate"
        password: 
        schema: "cratedb"
        max_connections: 6
        enable_tls: false
        allow_insecure_tls: false
---
# Source: cratedb-adapter/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: release-name-cratedb-adapter-service
  labels:
    app.kubernetes.io/name: cratedb-adapter
    helm.sh/chart: cratedb-adapter-0.1.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 9268
      targetPort: 9268
      protocol: TCP
      name: adapter-port
  selector:
    app.kubernetes.io/name: cratedb-adapter
    app.kubernetes.io/instance: release-name
---
# Source: cratedb-adapter/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-cratedb-adapter
  namespace: default
  labels:
    app.kubernetes.io/name: cratedb-adapter
    helm.sh/chart: cratedb-adapter-0.1.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cratedb-adapter
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      namespace: default
      labels:
        app.kubernetes.io/name: cratedb-adapter
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: cratedb-adapter
          image: "crate/crate_adapter:latest"
          imagePullPolicy: IfNotPresent
          command: ["./crate_adapter", "-config.file", "/etc/crate_adapter/config.yml"]
          livenessProbe:
            httpGet:
              path: /
              port: 9268
              scheme: HTTP
          readinessProbe:
            httpGet:
              path: /
              port: 9268
              scheme: HTTP
          resources:
            {}
          ports:
            - containerPort: 9268
              name: adapter-port
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/crate_adapter
              name: release-name-cratedb-adapter-config
      volumes:
        - name: release-name-cratedb-adapter-config
          configMap:
            name: release-name-cratedb-adapter-config
            items:
              - key: CRATE_ADAPTER_CONFIG
                path: config.yml
