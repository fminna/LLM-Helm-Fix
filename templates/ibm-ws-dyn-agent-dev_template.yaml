apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: release-name
  labels:
    app: release-name
    chart: ibm-ws-dyn-agent-dev-1.0.0
    release: "release-name"
    heritage: "Helm"
spec:
  updateStrategy: 
    type: RollingUpdate
  serviceName: release-name-hservice
  replicas: 1
  selector:
    matchLabels:
      app: release-name 
  template:
    metadata:
      labels:
        app: release-name
        chart: ibm-ws-dyn-agent-dev
        release: "release-name"
        heritage: "Helm"
        affinity: ws-agent
      annotations:
        productName: IBM Workload Automation
        productID: 5725-G80_dyn_dev
        productVersion: 9.4.0.04
    spec:
      securityContext:
        fsGroup: 999      
      affinity:
        #schedule pod on different nodes when possible
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: affinity
                  operator: In
                  values:
                  - ws-agent
              topologyKey: kubernetes.io/hostname
        #schedule pod on amd64 nodes     
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
      containers:
      - name: ibm-ws-dyn-agent-dev
        readinessProbe:
          exec:
            command:
            - pidof
            - JobManager
          initialDelaySeconds: 10
          periodSeconds: 30
        livenessProbe:
          exec:
            command:
            - pidof
            - JobManager
          initialDelaySeconds: 10
          periodSeconds: 30
        env:
        - name: LICENSE
          value: "not accepted"
        - name: AGENTNAME
          value: "WA_AGENT"
        - name: SERVERHOSTNAME
          value: "WAMDM"
        - name: SERVERPORT
          value: "31116"
        image: "ibmcom/ibm-workload-scheduler-agent-dynamic-dev:9.4.0.04"
        imagePullPolicy: Always
        resources:
            requests:
                cpu: 200m
                memory: 200Mi
            limits:
              cpu: 1
              memory: 2Gi
        volumeMounts:
        - name: "data"
          mountPath: /home/wauser/TWA/TWS/stdlist
  volumeClaimTemplates:
  - metadata:
      name: "data"
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: "2Gi"
      # if present, use the storageClassName from the values.yaml, else use the
      # default storageClass setup by kube Administrator
      # setting storageClassName to nil means use the default storage class
      storageClassName:
