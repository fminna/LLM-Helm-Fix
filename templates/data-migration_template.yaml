# Source: data-migration/templates/job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: release-name
spec:
  backoffLimit: 1
  activeDeadlineSeconds: 6000
  template:
    metadata:
      name: release-name
    spec:
      # securityContext:
      #   runAsUser: 0
      restartPolicy: Never
      initContainers:
      - command:
        - sh
        - -c
        - cp -rfp /var/choerodon/* /c7n
        image: registry.cn-shanghai.aliyuncs.com/c7n/dbtool:0.7.0
        imagePullPolicy: IfNotPresent
        name: tools-jar
        volumeMounts:
        - mountPath: /c7n
          name: tools-jar
      - name: release-name-pre1
        image: "registry.cn-shanghai.aliyuncs.com/c7n/data-migration:0.22.4"
        imagePullPolicy: IfNotPresent
        args:
        - -c
        - $(COMMAND_SCRIPT)
        command:
        - /bin/sh
        env:
        - name: COMMAND_SCRIPT
          value: >
            java -Dspring.datasource.url=${SPRING_DATASOURCE_C7N_URL}
            -Dspring.datasource.username=${SPRING_DATASOURCE_C7N_USERNAME}
            -Dspring.datasource.password=${SPRING_DATASOURCE_C7N_PASSWORD}
            -Dspring.datasource.driver-class-name=com.mysql.jdbc.Driver
            -Ddata.init=false
            -Dlogging.level.root=info
            -Ddata.version=1.4.0.RELEASE
            -Dinstaller.jarPath=/choerodon/data-migration.jar
            -jar /c7n/choerodon-tool-liquibase.jar
        - name: "MANAGEMENT_SERVER_PORT"
          value: "8112"
        - name: "MODULE_NAME"
          value: "emailConfig"
        - name: "SERVER_PORT"
          value: "8111"
        - name: "SPRING_DATASOURCE_ASGARD_SERVICE_PASSWORD"
          value: "password"
        - name: "SPRING_DATASOURCE_ASGARD_SERVICE_URL"
          value: "jdbc:mysql://localhost:3306/asgard_service?useUnicode=true&characterEncoding=utf-8&useSSL=false&zeroDateTimeBehavior=convertToNull&useInformationSchema=true&remarks=true&serverTimezone=Asia/Shanghai"
        - name: "SPRING_DATASOURCE_ASGARD_SERVICE_USERNAME"
          value: "choerodon"
        - name: "SPRING_DATASOURCE_BASE_C7N_PASSWORD"
