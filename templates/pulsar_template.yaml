apiVersion: batch/v1
kind: Job
metadata:
  name: "pulsar-zookeeper-metadata"
  namespace: default
  labels:
    app: pulsar
    chart: pulsar-0.0.5
    release: release-name
    heritage: Helm
    component: zookeeper-metadata
    cluster: pulsar
  annotations:
spec:
  template:
    metadata:
      labels:
      annotations:
    spec:
      dnsConfig:
        options:
        - name: ndots
          value: "4"
