apiVersion: apps/v1
kind: Deployment
metadata:
  name: "pulsar-autorecovery"
  namespace: default
  labels:
    app: pulsar
    chart: pulsar-0.0.5
    release: release-name
    heritage: Helm
    component: autorecovery
    cluster: pulsar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pulsar
      release: release-name
      component: autorecovery
  template:
    metadata:
      labels:
        app: pulsar
        release: release-name
        component: autorecovery
        cluster: pulsar
      annotations:
        prometheus.io/port: "8000"
        prometheus.io/scrape: "true"
    spec:
      dnsConfig:
        options:
        - name: ndots
          value: "4"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                      - "pulsar"
                  - key: "release"
                    operator: In
                    values:
                      - release-name
                  - key: "component"
                    operator: In
                    values:
                      - autorecovery
              topologyKey: "kubernetes.io/hostname"
      terminationGracePeriodSeconds: 60
      volumes:

      initContainers:
        # This init container will wait for zookeeper to be ready before
        # deploying the bookies
        - name: wait-zookeeper-ready
