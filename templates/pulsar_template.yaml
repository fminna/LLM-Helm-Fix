          image: "apachepulsar/pulsar:3.1.0"
          imagePullPolicy: IfNotPresent
          readinessProbe:
            httpGet:
              path: /api/v1/bookie/is_ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          livenessProbe:
