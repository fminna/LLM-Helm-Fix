          image: "apachepulsar/pulsar:3.1.0"
          imagePullPolicy: IfNotPresent
          command: ["sh", "-c"]
          args:
            - |-
              until [ "$(echo ruok | nc pulsar-zookeeper-2.pulsar-zookeeper.default 2181)" = "imok" ]; do
                echo Zookeeper not yet ready. Will try again after 3 seconds.
                sleep 3;
              done;
              echo Zookeeper is ready.
      containers:
        - name: "pulsar-zookeeper-metadata"
          image: "apachepulsar/pulsar:3.1.0"
          imagePullPolicy: IfNotPresent
          command: ["timeout", "60", "sh", "-c"]
          args:
            - |
              bin/pulsar initialize-cluster-metadata \
                --cluster pulsar \
                --zookeeper pulsar-zookeeper-ca.default.svc.cluster.local:2181 \
                --configuration-store pulsar-zookeeper-ca.default.svc.cluster.local:2181 \
                --web-service-url http://pulsar-broker.default.svc.cluster.local:8080/ \
                --broker-service-url pulsar://pulsar-broker.default.svc.cluster.local:6650/ ;
