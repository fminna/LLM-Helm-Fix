# Source: data-exhaust-crd-operator-chart/templates/operator.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-exhaust-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: data-exhaust-operator
  template:
    metadata:
      labels:
        name: data-exhaust-operator
        network-policy: allow-egress
        squad: data-exhaust
        service: platform
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/multicontainer: "true"
    spec:
      serviceAccountName: "data-exhaust-operator"
      imagePullSecrets:
      - name: "icr-io-token"
      containers:
      - image: "us.icr.io/cognitive_data/replace_this"
        imagePullPolicy: Always
        name: metricsgateway
        args:
        - "--web.listen-address=:2112"
        ports:
        - containerPort: 2112
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 64Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      - name: operator
        image: "us.icr.io/cognitive_data/replace_this"
        imagePullPolicy: "Always"
        resources:
          requests:
            cpu: "2"
            memory: "3Gi"
          limits:
            cpu: "3"
            memory: "3Gi"
        volumeMounts:
        - mountPath: /tmp/ansible-operator/runner
          name: runner
        args:
          - "--metrics-addr=:2113"
          - "--max-concurrent-reconciles=6"
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: "data-exhaust-operator"
        - name: PROMETHEUS_EXPOSITION_PORT
          value: "2112"
        - name: ANSIBLE_GATHERING
          value: explicit
      volumes:
      - name: runner
        emptyDir: {}
