metadata:
  name: release-name-dshackle
  labels:
    helm.sh/chart: dshackle-0.1.1
    app.kubernetes.io/name: dshackle
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
  annotations:
    {}
spec:
  podManagementPolicy: OrderedReady
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: dshackle
      app.kubernetes.io/instance: release-name
  serviceName: release-name-dshackle-headless
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dshackle
        app.kubernetes.io/instance: release-name
      annotations:
        checksum/config: 8c697976f36f2bd745912bcc7b4f3b3051910ca236b803deb0772dad5a35513f
        checksum/secrets: f92e9a9b07e725a0e759d9774a210c331a69512950ce2975887732cbb59e61bf
    spec:
      serviceAccountName: release-name-dshackle
      securityContext:
        fsGroup: 10001
        runAsGroup: 10001
        runAsNonRoot: true
        runAsUser: 10001
      initContainers:
      containers:
        - name: dshackle
          image: "emeraldpay/dshackle:0.12"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: config
              mountPath: "/etc/dshackle/dshackle.yaml"
              subPath: dshackle.yaml
              readOnly: true
          ports:
            - name: http
              containerPort: 8545
              protocol: TCP
            - name: grpc
              containerPort: 2449
              protocol: TCP
            - name: metrics
              containerPort: 8081
              protocol: TCP
            - name: health
              containerPort: 8082
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 60
            periodSeconds: 30
            tcpSocket:
              port: 8545
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 10
            tcpSocket:
              port: 8545
          resources:
            {}
          env:
            - name: INFURA_USER
              valueFrom:
                secretKeyRef:
                  name: release-name-dshackle-env
                  key: INFURA_USER
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: release-name-dshackle-env
                  key: REDIS_PASSWORD
      nodeSelector:
        {}
      affinity:
        {}
      tolerations:
        []
      terminationGracePeriodSeconds: 30
      volumes:
        - name: config
          configMap:
            name: release-name-dshackle
---
# Source: dshackle/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "release-name-dshackle-test-connection"
  labels:
    helm.sh/chart: dshackle-0.1.1
    app.kubernetes.io/name: dshackle
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl
      command: ['curl']
      args:
       - --location
       - --request
       - GET
       - 'release-name-dshackle:8545/'
  restartPolicy: Never
