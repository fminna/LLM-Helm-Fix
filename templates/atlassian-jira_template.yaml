---
# Source: atlassian-jira/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-atlassian-jira
  labels:
    helm.sh/chart: atlassian-jira-3.3.2
    app.kubernetes.io/name: atlassian-jira
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "8.14.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: atlassian-jira
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: atlassian-jira
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-atlassian-jira
      securityContext:
        {}
      containers:
        - name: atlassian-jira
          securityContext:
            {}
          image: "atlassian/jira-software:8.14.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: JVM_MINIMUM_MEMORY
              value: "384M"
            - name: JVM_MAXIMUM_MEMORY
              value: "768M"
            - name: JVM_SUPPORT_RECOMMENDED_ARGS
              value: "-XX:MaxMetaspaceSize=512m -XX:MaxDirectMemorySize=10m"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /status
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 10
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /status
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 10
            timeoutSeconds: 1
          volumeMounts:
            - mountPath: /var/atlassian/application-data/jira
              name: release-name-atlassian-jira-data
          resources:
            {}
      volumes:
        - name: release-name-atlassian-jira-data
          emptyDir: {}
