---
# Source: karma/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-karma
  labels:
    app.kubernetes.io/name: karma
    helm.sh/chart: karma-1.1.13
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: karma
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: karma
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-karma
      containers:
        - name: karma
          image: "lmierzwa/karma:v0.34"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
          livenessProbe:
            httpGet:
              path: /
              port: http
              initialDelaySeconds: 5
              periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
              initialDelaySeconds: 5
              periodSeconds: 5
          resources:
            {}
