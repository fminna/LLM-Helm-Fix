apiVersion: v1
kind: Service
metadata:
  name: release-name-karma
  labels:
    app.kubernetes.io/name: karma
    helm.sh/chart: karma-1.1.13
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
  annotations:
    {}
spec:
  type: ClusterIP
