---
# Source: nightscout/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-nightscout
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: nightscout
    app.kubernetes.io/version: 14.2.5
    helm.sh/chart: nightscout-1.2.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: nightscout
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nightscout
        app.kubernetes.io/instance: release-name
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: release-name-nightscout
          image: "nightscout/cgm-remote-monitor:14.2.5"
          imagePullPolicy: IfNotPresent
          env:
            - name: API_SECRET
              value: ""
            - name: DISPLAY_UNITS
              value: mg/dl
            - name: MONGODB_COLLECTION
              value: entries
            - name: MONGODB_URI
              value: ""
            - name: TZ
              value: UTC
          ports:
            - name: http
              containerPort: 1337
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 1337
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 1337
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 1337
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
