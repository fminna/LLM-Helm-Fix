# Source: linux-audit-exporter/templates/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: release-name-linux-audit-exporter
  labels: 
    app.kubernetes.io/name: linux-audit-exporter
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/version: latest
    helm.sh/chart: linux-audit-exporter-0.2.3
spec:
  selector:
    matchLabels: 
      app.kubernetes.io/name: linux-audit-exporter
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels: 
        app.kubernetes.io/name: linux-audit-exporter
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/version: latest
        helm.sh/chart: linux-audit-exporter-0.2.3
      annotations:
    spec:
      hostPID: true
      containers:
      - name: linux-audit-exporter
        image: docker.io/teacherspayteachers/linux-audit-exporter:latest
        imagePullPolicy: "IfNotPresent"
        ports:
        - name: http
          containerPort: 9090
        readinessProbe: 
          failureThreshold: 6
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        livenessProbe: 
          failureThreshold: 2
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        securityContext: 
          capabilities:
            add:
            - AUDIT_READ
            drop:
            - all
          readOnlyRootFilesystem: true
          runAsUser: 0
