---
# Source: tsaas/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: release-name-tsaas
  labels:
    app.kubernetes.io/name: tsaas
    helm.sh/chart: tsaas-0.1.5
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  serviceName: tsaas
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tsaas
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tsaas
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: tsaas
          image: "ceticasbl/tsimulus-saas:0.1.18"
          imagePullPolicy: IfNotPresent
          stdin: true
          tty: true
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
          - name: POD_NAME
            value: release-name-tsaas
          - name: BINDING
            value: 0.0.0.0
          resources:
            requests:
              memory: 250Mi
              cpu: 250m
            limits:
              memory: 1000Mi
              cpu: 500m
          livenessProbe:
            tcpSocket:
              port: 8080
