# Source: liftbridge/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: release-name-liftbridge
  labels:
    helm.sh/chart: liftbridge-0.1.1
    app.kubernetes.io/name: liftbridge
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "v1.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  podManagementPolicy: Parallel
  replicas: 3
  selector:
    matchLabels:
      helm.sh/chart: liftbridge-0.1.1
      app.kubernetes.io/name: liftbridge
      app.kubernetes.io/instance: release-name
      app.kubernetes.io/version: "v1.1.0"
      app.kubernetes.io/managed-by: Helm
  serviceName: release-name-liftbridge-headless
  template:
    metadata:
      labels:
        helm.sh/chart: liftbridge-0.1.1
        app.kubernetes.io/name: liftbridge
        app.kubernetes.io/instance: release-name
        app.kubernetes.io/version: "v1.1.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: release-name-liftbridge
      securityContext:
        {}
      containers:
        - name: liftbridge
          securityContext:
            {}
          image: "pozetroninc/liftbridge:v1.1.0"
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 9292
            name: grpc
          readinessProbe:
            exec:
              command:
              - /bin/grpc_health_probe
              - -service=proto.API
              - -addr=:9292
            initialDelaySeconds: 5
          volumeMounts:
          - mountPath: /data
            name: liftbridge-data
          - mountPath: /etc/liftbridge.yaml
            name: config
            subPath: liftbridge.yaml
      volumes:
      - configMap:
          name: release-name-liftbridge
        name: config
      - name: liftbridge-data
        emptyDir: {}
