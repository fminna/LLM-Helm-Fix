# Source: ibm-fhir-server/templates/configMap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-ibm-fhir-server-config
  labels:
    helm.sh/chart: ibm-fhir-server-0.7.2
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ibm-fhir-server
    app.kubernetes.io/instance: release-name
data:
  datasources.xml: >
    <server>
        <!-- ============================================================== -->
        <!-- TENANT: default; DSID: default; TYPE: read-write               -->
        <!-- ============================================================== -->
        <dataSource id="fhirDefaultDefault" jndiName="jdbc/fhir_default_default" type="javax.sql.XADataSource" statementCacheSize="200" syncQueryTimeoutWithTransactionTimeout="true" validationTimeout="30s">
            <jdbcDriver javax.sql.XADataSource="org.postgresql.xa.PGXADataSource" libraryRef="sharedLibPostgres"/>
            <properties.postgresql
                serverName="${env.FHIR_DB_HOSTNAME}"
                portNumber="${env.FHIR_DB_PORT}"
                databaseName="${env.FHIR_DB_NAME}"
                user="${env.FHIR_DB_USER}"
                password="${env.FHIR_DB_PASSWORD}"
                currentSchema="${env.FHIR_DB_SCHEMA}"
            />
            <connectionManager
                minPoolSize="${env.DS_MIN_POOL_SIZE}"
                maxPoolSize="${env.DS_MAX_POOL_SIZE}"
                agedTimeout="${env.DS_AGED_TIMEOUT}"
                connectionTimeout="60s"
                maxIdleTime="2m"
            />
        </dataSource>
    </server>
  extension-search-parameters.json: >
    {
        "resourceType": "Bundle",
        "type": "collection",
        "entry": []
    }
  fhir-server-config.json: >
    {
        "__comment": "FHIR Server configuration",
        "fhirServer": {
            "core": {
                "serverRegistryResourceProviderEnabled": false,
                "externalBaseUrl": "https://release-name.example.com/fhir-server/api/v4",
                "disabledOperations": "",
                "defaultPrettyPrint": true
            },
            "resources": {
                "open": true,
                "Resource":                 {
                  "interactions": [
                    "create",
                    "read",
                    "vread",
                    "history",
                    "search",
                    "update",
                    "patch",
                    "delete"
                  ],
                  "profiles": {
                    "atLeastOne": null
                  },
                  "searchIncludes": null,
                  "searchParameters": {
                    "*": "*"
                  },
                  "searchRevIncludes": null
                }
            },
            "security": {
                "cors": true,
                "basic": {
                    "enabled": true
                },
                "certificates": {
                    "enabled": true,
                    "authFilter": {
                        "enabled": false
                    }
                }
            },
            "notifications": {
                "kafka": {
                    "enabled": false
                },
                "nats": {
                    "enabled": false
                }
            },
            "audit": {
                "serviceClassName" : "com.ibm.fhir.audit.impl.NopService",
                "serviceProperties" : {
                }
            },
            "persistence": {
                "factoryClassname": "com.ibm.fhir.persistence.jdbc.FHIRPersistenceJDBCFactory",
                "common": {
                    "__comment": "Configuration properties common to all persistence layer implementations",
                    "updateCreateEnabled": true
                },
                "jdbc": {
                    "__comment": "Configuration properties for the JDBC persistence implementation",
                    "enableCodeSystemsCache": true,
                    "enableParameterNamesCache": true,
                    "enableResourceTypesCache": true
                },
                "datasources": {
                    "default": {
                        "type": "postgresql",
                        "currentSchema": "fhirdata",
                        "searchOptimizerOptions": {
                            "from_collapse_limit": 12,
                            "join_collapse_limit": 12
                        }
                    }
                }
            },
            "bulkdata": {
                "enabled": false
            },
            "operations": {
                "erase": {
                    "enabled": true,
                    "allowedRoles": [
                        "FHIROperationAdmin",
                        "FHIRUsers"
                    ]
                },
                "membermatch": {
                    "enabled": false
                }
            }
        }
    }
  jvm.options: |
