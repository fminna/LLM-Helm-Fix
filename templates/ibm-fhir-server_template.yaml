          env:
            - name: PGHOST
              value: "release-name-postgresql"
            - name: PGPORT
              value: "5432"
            - name: PGUSER
              value: "postgres"
          command: ["/bin/sh", "-c"]
          args:
            - |
              until pg_isready; do
                echo "Waiting for DB ${PGUSER}@${PGHOST}:${PGPORT} to be up";
                sleep 15;
              done;
      volumes:
      containers:
        - name: fhir-schematool
          image: ibmcom/ibm-fhir-schematool:4.11.1
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1001
            runAsGroup: 1001
          resources:
            
            limits:
              ephemeral-storage: 1Gi
              memory: 4Gi
            requests:
              ephemeral-storage: 1Gi
              memory: 1Gi
          volumeMounts:
          env:
            - name: FHIR_DB_TYPE
              value: "postgresql"
            - name: FHIR_DB_HOSTNAME
              value: "release-name-postgresql"
            - name: FHIR_DB_PORT
              value: "5432"
            - name: FHIR_DB_NAME
              value: "fhir"
            - name: FHIR_DB_USER
              value: "postgres"
            - name: FHIR_DB_SCHEMA
              value: fhirdata
            - name: FHIR_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "release-name-postgresql"
                  key: "postgresql-password"
          command: ["/bin/bash", "-c"]
          args:
            - |
              echo "Running create-schemas task";

              /opt/java/openjdk/bin/java -jar /opt/schematool/fhir-persistence-schema-*-cli.jar \
                  --db-type postgresql \
                  --prop db.host=${FHIR_DB_HOSTNAME} \
                  --prop db.port=${FHIR_DB_PORT} \
                  --prop db.database=${FHIR_DB_NAME} \
                  --prop user=${FHIR_DB_USER} \
                  --prop password=${FHIR_DB_PASSWORD} \
                  --schema-name fhirdata \
                  --create-schemas;

              echo "Running update-schema task";

              /opt/java/openjdk/bin/java -jar /opt/schematool/fhir-persistence-schema-*-cli.jar \
                  --db-type postgresql \
                  --prop db.host=${FHIR_DB_HOSTNAME} \
                  --prop db.port=${FHIR_DB_PORT} \
                  --prop db.database=${FHIR_DB_NAME} \
                  --prop user=${FHIR_DB_USER} \
                  --prop password=${FHIR_DB_PASSWORD} \
                  --schema-name fhirdata \
                  --update-schema
  backoffLimit: 4
