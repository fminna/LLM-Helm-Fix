# Source: jx-app-test-lifecycle/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: jx-app-test-lifecycle
  labels:
    chart: "jx-app-test-lifecycle-0.0.4"
  annotations:
    fabric8.io/expose: "true"
    fabric8.io/ingress.annotations: 'kubernetes.io/ingress.class: nginx'
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: release-name-jx-app-test-lifecycle
---
# Source: jx-app-test-lifecycle/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: release-name-jx-app-test-lifecycle
  labels:
    draft: draft-app
    chart: "jx-app-test-lifecycle-0.0.4"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        draft: draft-app
        app: release-name-jx-app-test-lifecycle
    spec:
      containers:
      - name: jx-app-test-lifecycle
        image: "jenkinsxio/jx-app-test-lifecycle:0.0.4"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 80m
              memory: 128Mi
        env:
        - name: TEAM_NAMESPACE
          value: jx
      terminationGracePeriodSeconds: 10
      serviceAccountName: release-name-jx-app-test-lifecycle
---
# Source: jx-app-test-lifecycle/templates/app.yaml
apiVersion: jenkins.io/v1
kind: App
metadata:
    name: release-name-jx-app-test-lifecycle
    labels:
        chart: "jx-app-test-lifecycle-0.0.4"
spec: {}
