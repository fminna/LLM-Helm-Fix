# Source: spot-recommender/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "release-name-spot-recommender"
  labels:
    app: "release-name-spot-recommender"
    chart: "spot-recommender-0.0.4"
    release: "release-name"
    heritage: "Helm"
spec:
  replicas: 

  template:
    metadata:
      labels:
        heritage: "Helm"
        release: "release-name"
        app: release-name-spot-recommender
        component: "release-name-spot-recommender"

    spec:
      containers:
      - name: recommender
        image: "banzaicloud/spot-recommender:0.0.1"
        imagePullPolicy: "IfNotPresent"
        env:
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: release-name-spot-recommender
                key: awsAccessKeyId
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: release-name-spot-recommender
                key: awsSecretAccessKey

        command:
        - "/bin/sh"
        - "-ecx"
        - |
          spot-recommender \
          -listen-address=0.0.0.0:9090 \
          -cache-instance-types=m4.xlarge,m5.xlarge,c5.xlarge \
          -reevaluation-interval=1m0s \
          -region=eu-west-1 \
          -log-level=info

        ports:
        - name: http
          containerPort: 9090
        livenessProbe:
          httpGet:
            path: /status
            port: http
          initialDelaySeconds: 120
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /status
            port: http
            httpHeaders:
          initialDelaySeconds: 30
          timeoutSeconds: 3
          periodSeconds: 5

        resources:
          requests:
            cpu: 120m
            memory: 256Mi
