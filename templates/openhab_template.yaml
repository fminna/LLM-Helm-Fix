---
# Source: openhab/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: release-name-openhab-init
  labels:
    helm.sh/chart: openhab-1.5.2
    app.kubernetes.io/name: openhab
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "3.2.0"
    app.kubernetes.io/managed-by: Helm
data:
  enable-console-logging.sh: |
    echo 'Enabling console logging.'
    sed -i -E 's|(<AppenderRef ref="OSGI"/>).*|\1<AppenderRef ref="STDOUT"/>|' /openhab/userdata/etc/log4j2.xml
---
# Source: openhab/templates/common.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-openhab
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: openhab
    app.kubernetes.io/version: 3.2.0
    helm.sh/chart: openhab-1.5.2
  annotations:
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  - port: 8443
    targetPort: https
    protocol: TCP
    name: https
  selector:
    app.kubernetes.io/name: openhab
    app.kubernetes.io/instance: release-name
---
# Source: openhab/templates/common.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-openhab
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: openhab
    app.kubernetes.io/version: 3.2.0
    helm.sh/chart: openhab-1.5.2
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: openhab
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openhab
        app.kubernetes.io/instance: release-name
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: release-name-openhab
          image: "openhab/openhab:3.2.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: https
              containerPort: 8443
              protocol: TCP
          volumeMounts:
            - name: init
              mountPath: /etc/cont-init.d/enable-console-logging.sh
              subPath: enable-console-logging.sh
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
      volumes:
        - name: init
          configMap:
            name: release-name-openhab-init
