    verbs:
      - get
      - list

  - apiGroups:
      - admissionregistration.k8s.io
    # The Event Streams Operator requires the "list", "watch", "get", "create", "patch" and "delete" permissions for
    # validatingwebhookconfigurations. This is to allow the operator to create and manage validation webhooks required
    # for an Event Streams custom resources to be validated prior to application to the Kubernetes server
    resources:
      - validatingwebhookconfigurations
    verbs:
      - list
      - watch
      - get
      - create
      - patch
      - delete

  - apiGroups:
      - console.openshift.io
    # The Event Streams Operator requires the "get", "create", "patch" and "delete" permissions for consoleyamlsamples
    # This is to allow the operator to setup samples for the OLM UI
    resources:
      - consoleyamlsamples
    verbs:
      - get
      - create
      - patch
      - delete

  - apiGroups:
      - ""
    resources:
      # The cluster operator needs to access to the IAM status config map
      - configmaps
    resourceNames:
      - ibm-common-services-status
    verbs:
      - get

  - apiGroups:
      - apiextensions.k8s.io
    # The Event Streams Operator requires the "get", "create" and "patch" permissions for custom resource definitions
    # This is to allow the operator to query the kubernetes server for whether certain CRDs are present
    resources:
      - customresourcedefinitions
    resourceNames:
      - cp4iservicesbindings.cp4i.ibm.com
      - integrationkeycloakclients.keycloak.integration.ibm.com
      - eventstreams.eventstreams.ibm.com
      - operandrequests.operator.ibm.com
    verbs:
      - get

  - apiGroups:
      - monitoring.coreos.com
    # The Event Streams Operator requires the "list", "watch", "get", "create", "patch" and "delete" permissions for
    # servicemonitors. This is to allow the operator to create and manage service monitors required
    # for an Event Streams metrics
    resources:
      - servicemonitors
    verbs:
      - list
      - watch
      - get
      - create
      - patch
      - delete
  - apiGroups:
      - coordination.k8s.io
    resources:
      # The cluster operator needs to access and manage leases for leader election
      # The "create" verb cannot be used with "resourceNames"
      - leases
    verbs:
      - create
  - apiGroups:
      - coordination.k8s.io
    resources:
      # The cluster operator needs to access and manage leases for leader election
      - leases
    resourceNames:
