# Source: config-connector-templater/templates/deployment-config-connector-templater-controller-manager.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    helm.sh/chart: config-connector-templater-0.0.5
    app.kubernetes.io/name: config-connector-templater
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "0.0.3"
    app.kubernetes.io/managed-by: Helm
  name: release-name-config-connector-templater-controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: config-connector-templater
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: config-connector-templater
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - args:
            - --leader-elect
          command:
            - /manager
          image: "slamdev/config-connector-templater:0.0.3"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: manager
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
      securityContext:
        runAsNonRoot: true
      serviceAccountName: release-name-config-connector-templater-controller-manager
      terminationGracePeriodSeconds: 10
