---
# Source: nexusiq/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: release-name-nexusiq
  labels:
    app: nexusiq
    fullname: release-name-nexusiq
    chart: nexusiq-1.0.5
    release: release-name
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
       app: nexusiq
       fullname: release-name-nexusiq
       chart: nexusiq-1.0.5
       release: release-name
       heritage: Helm
  template:
    metadata:
      labels: 
       app: nexusiq
       fullname: release-name-nexusiq
       chart: nexusiq-1.0.5
       release: release-name
       heritage: Helm
    spec:
      containers:
        - name: nexus-iq-server
          image: "sonatype/nexus-iq-server:1.63.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: 
              containerPort: 8070
            - name: metricsport
              containerPort: 8071
          livenessProbe:
            httpGet:
              path: /
              port: 8070
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /
              port: 8070
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 6
          resources:
            null
          volumeMounts: 
           - mountPath: /nexusiq-data
             name: release-name-nexusiq-data
      volumes:
        - name: release-name-nexusiq-data
---
# Source: nexusiq/templates/tests/test-nexusiq.yaml
apiVersion: v1
kind: Pod
metadata:
  namespace: default
  name: release-name-nexusiq-test
  annotations: 
    "helm.sh/hook": test-success
spec:
  containers:
    - name: nexus-iq-server-test
      image: "sonatype/nexus-iq-server:1.63.0"
      imagePullPolicy: IfNotPresent
      ports:
        - name: 
          containerPort: 8070
        - name: metricsport
          containerPort: 8071
      livenessProbe:
        httpGet:
          path: /
          port: 8070
        initialDelaySeconds: 30
        periodSeconds: 30
        failureThreshold: 6
      readinessProbe:
        httpGet:
          path: /
          port: 8070
        initialDelaySeconds: 30
        periodSeconds: 30
        failureThreshold: 6
      command: ["sh","-c", "sleep 30", "curl http://localhost:8071"]
  restartPolicy: Never
