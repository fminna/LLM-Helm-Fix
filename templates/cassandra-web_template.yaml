---
# Source: cassandra-web/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-cassandra-web
  labels:
    app.kubernetes.io/name: cassandra-web
    helm.sh/chart: cassandra-web-0.1.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: cassandra-web
    app.kubernetes.io/instance: release-name
---
# Source: cassandra-web/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-cassandra-web
  labels:
    app.kubernetes.io/name: cassandra-web
    helm.sh/chart: cassandra-web-0.1.0
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cassandra-web
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app: cassandra-web
        version: latest
        app.kubernetes.io/name: cassandra-web
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name: cassandra-web
          image: "ipushc/cassandra-web:latest"
          imagePullPolicy: IfNotPresent
          env:
          - name: HOST_PORT
            value: ":80"
          - name: CASSANDRA_HOST
            value: scylla
          - name: CASSANDRA_PORT
            value: "9042"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            {}
