---
# Source: easyclaim-frontend/templates/configmap.yaml
kind: ConfigMap 
apiVersion: v1 
metadata:
  namespace: default
  name: release-name-easyclaim-frontend
  labels:
    helm.sh/chart: easyclaim-frontend-1.0.0
    app.kubernetes.io/name: easyclaim-frontend
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
data:
  config: |-
    {
      "authConfig": {
        "backendUrl": "http://192.68.0.0:32012"
      }
    }
---
# Source: easyclaim-frontend/templates/service.yml
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: release-name-easyclaim-frontend
  labels:
    helm.sh/chart: easyclaim-frontend-1.0.0
    app.kubernetes.io/name: easyclaim-frontend
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  ports:
    - port: 80
      targetPort: 80
      nodePort: 32011
  selector:
    app.kubernetes.io/name: easyclaim-frontend
    app.kubernetes.io/instance: release-name
  type: NodePort
---
# Source: easyclaim-frontend/templates/deployment.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: release-name-easyclaim-frontend
  labels:
    helm.sh/chart: easyclaim-frontend-1.0.0
    app.kubernetes.io/name: easyclaim-frontend
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: easyclaim-frontend
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      name: release-name-easyclaim-frontend
      labels:
        app.kubernetes.io/name: easyclaim-frontend
        app.kubernetes.io/instance: release-name
    spec:
      containers:
        - name:  easyclaim-frontend
          image: "vigneshsweekaran/easyclaim-frontend:latest"
          imagePullPolicy: Always
          volumeMounts:
          - name: config-volume
            mountPath: "/usr/share/nginx/html/assets"
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
      volumes:
      - name: config-volume
        configMap:
          name: release-name-easyclaim-frontend
          items:
          - key: config
            path: config.json
---
# Source: easyclaim-frontend/templates/hpa.yaml
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  namespace: default
  name: release-name-easyclaim-frontend
  labels:
    helm.sh/chart: easyclaim-frontend-1.0.0
    app.kubernetes.io/name: easyclaim-frontend
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: release-name-easyclaim-frontend
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
