---
# Source: aws-autoscaling-exporter/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "release-name-aws-autoscaling-exporter"
  labels:
    app: "release-name-aws-autoscaling-exporter"
    chart: "aws-autoscaling-exporter-0.0.4"
    release: "release-name"
    heritage: "Helm"
spec:
  replicas: 1

  template:
    metadata:
      labels:
        heritage: "Helm"
        release: "release-name"
        app: release-name-aws-autoscaling-exporter
        component: "release-name-aws-autoscaling-exporter"

    spec:
      containers:
      - name: autoscalingexporter
        image: "banzaicloud/aws-autoscaling-exporter:0.0.1"
        imagePullPolicy: "IfNotPresent"
        env:
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: release-name-aws-autoscaling-exporter
                key: awsAccessKeyId
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: release-name-aws-autoscaling-exporter
                key: awsSecretAccessKey
        command:
        - "/bin/sh"
        - "-ecx"
        - |
          aws-autoscaling-exporter \
          -listen-address=0.0.0.0:8089 \
          -metrics-path=/metrics \
          -recommender-url=http://localhost:9090 \
          -region=eu-west-1 \
          -auto-scaling-groups= \
          -log-level=info

        ports:
        - name: http
          containerPort: 8089
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 120
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /
            port: http
            httpHeaders:
          initialDelaySeconds: 30
          timeoutSeconds: 3
          periodSeconds: 5

        resources:
          requests:
            cpu: 120m
            memory: 256Mi
