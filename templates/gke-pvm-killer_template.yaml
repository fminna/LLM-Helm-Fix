apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-gke-pvm-killer
  labels:
    app.kubernetes.io/name: gke-pvm-killer
    helm.sh/chart: gke-pvm-killer-0.1.3
    app.kubernetes.io/instance: release-name
