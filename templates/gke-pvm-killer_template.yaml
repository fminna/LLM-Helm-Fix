spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: gke-pvm-killer
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gke-pvm-killer
        app.kubernetes.io/instance: release-name
      annotations:
        prometheus.io/port: "9001"
        prometheus.io/scrape: "true"
    spec:
      serviceAccount: release-name-gke-pvm-killer
      terminationGracePeriodSeconds: 300
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: gke-pvm-killer
          image: "estafette/estafette-gke-preemptible-killer:1.0.49"
          imagePullPolicy: IfNotPresent
          env:
            - name: "DRAIN_TIMEOUT"
              value: "300"
            - name: "INTERVAL"
              value: "600"
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /etc/app-secrets/google-service-account.json
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9001
            initialDelaySeconds: 30
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 50m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 16Mi
          volumeMounts:
            - name: app-secrets
              mountPath: /etc/app-secrets
      volumes:
        - name: app-secrets
          secret:
            secretName: release-name-gke-pvm-killer
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: cloud.google.com/gke-preemptible
                operator: In
                values:
                - "true"
            weight: 10
