# Source: http-reqtrace/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-http-reqtrace
  labels:
    helm.sh/chart: http-reqtrace-1.0.4
    app.kubernetes.io/name: http-reqtrace
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: http-reqtrace
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: http-reqtrace
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-http-reqtrace
      securityContext:
        fsGroup: 65534
      containers:
        - name: http-reqtrace
          securityContext:
            runAsGroup: 65534
            runAsNonRoot: true
            runAsUser: 65534
          image: "julb/http-reqtrace:1.1.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "8080"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          resources:
            {}
