# Source: fmtok8s-tickets-service/templates/ksvc.yaml
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: tickets-service
  labels:
    chart: "fmtok8s-tickets-service-0.1.0"
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
    spec:
      containers:
        - image: "salaboy/fmtok8s-tickets-service:0.1.0"
          imagePullPolicy: IfNotPresent
          env:
          - name: PAYMENTS_SERVICE
            value: "http://payments-service.default.svc.cluster.local"
          - name: SERVER_PORT
            value: "8080"
          readinessProbe:
            failureThreshold: 1
            httpGet:
              path: /actuator/health
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
              limits:
                cpu: 500m
                memory: 512Mi
              requests:
                cpu: 400m
                memory: 512Mi
---
# Source: fmtok8s-tickets-service/templates/ktriggers.yaml
apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: tickets-tickets-reserved-trigger
  namespace: default
spec:
  broker: default
  filter:
    attributes:
      type: Tickets.Reserved
  subscriber:
    uri: http://tickets-service.default.svc.cluster.local/reserve
