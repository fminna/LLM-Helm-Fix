        - name: "SPRING_REDIS_PORT"
          value: "6379"
        ports:
        - name: http
          containerPort: 7144
          protocol: TCP
        - name: actuator
          containerPort: 7145
          protocol: TCP
        resources:
          limits:
            memory: 2Gi
          requests:
            memory: 2Gi
        volumeMounts:
        - name: skywalking-agent
          mountPath: /agent
        livenessProbe:
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
          exec:
            command: 
            - /bin/sh
            - -c
            - >
              nc -z localhost 7144
              && curl -s --fail localhost:7145/actuator/health
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
          exec:
            command: 
            - /bin/sh
            - -c
            - >
              nc -z localhost 7144
              && curl -s --fail localhost:7145/actuator/health
      volumes:
      - name: skywalking-agent
        emptyDir: {}
