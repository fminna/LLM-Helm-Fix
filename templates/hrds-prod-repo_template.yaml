apiVersion: v1
kind: Service
metadata:
  name: hrds-prod-repo
  labels:
    choerodon.io/release: "release-name"
spec:
  type: ClusterIP
  ports:
    - port: 7144
      targetPort: http
      protocol: TCP
      name: http
    - port: 7145
      targetPort: actuator
      protocol: TCP
      name: actuator
  selector:
    choerodon.io/release: "release-name"
