apiVersion: v1
kind: ServiceAccount
metadata:
  name: release-name-site-usb
  labels:
    helm.sh/chart: site-usb-0.1.0
    app.kubernetes.io/name: site-usb
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
---
# Source: site-usb/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-site-usb
  labels:
    helm.sh/chart: site-usb-0.1.0
    app.kubernetes.io/name: site-usb
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: site-usb
    app.kubernetes.io/instance: release-name
---
# Source: site-usb/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-site-usb
  labels:
    helm.sh/chart: site-usb-0.1.0
    app.kubernetes.io/name: site-usb
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: site-usb
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: site-usb
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: release-name-site-usb
      securityContext:
        {}
      containers:
        - name: site-usb
          securityContext:
            {}
          image: "norskel/site-usb:id"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
---
# Source: site-usb/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "release-name-site-usb-test-connection"
  labels:
    helm.sh/chart: site-usb-0.1.0
    app.kubernetes.io/name: site-usb
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['release-name-site-usb:80']
  restartPolicy: Never
