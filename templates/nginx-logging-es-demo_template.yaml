---
# Source: nginx-logging-es-demo/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-nginx-logging-es-demo
  labels:
    app: nginx-logging-es-demo
    chart: nginx-logging-es-demo-2.5.0
    heritage: Helm
    release: release-name
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: nginx-logging-es-demo
    release: release-name
---
# Source: nginx-logging-es-demo/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-nginx-logging-es-demo
  labels:
    app: nginx-logging-es-demo
    chart: nginx-logging-es-demo-2.5.0
    heritage: Helm
    release: release-name
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-logging-es-demo
      release: release-name
  template:
    metadata:
      labels:
        app: nginx-logging-es-demo
        release: release-name
    spec:
      containers:
        - name: nginx-logging-es-demo
          image: "nginx:stable"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
---
# Source: nginx-logging-es-demo/templates/logging_flow.yaml
apiVersion: logging.banzaicloud.io/v1beta1
kind: Flow
metadata:
  name: release-name-nginx-logging-es-demo-es-flow
  namespace: default
  labels:
    app: nginx-logging-es-demo
    chart: nginx-logging-es-demo-2.5.0
    heritage: Helm
    release: release-name
spec:
  filters:
    - tag_normaliser: {}
    - parser:
        key_name: message
        remove_key_name_field: true
        reserve_data: true
        parsers:
          - type: nginx
  selectors:
    app: nginx-logging-es-demo
  outputRefs:
    - release-name-nginx-logging-es-demo-es-output
---
# Source: nginx-logging-es-demo/templates/logging.yaml
apiVersion: logging.banzaicloud.io/v1beta1
kind: Logging
metadata:
  name: release-name-nginx-logging-es-demo-logging
spec:
  fluentd:
      {}

  fluentbit:
      {}

  controlNamespace: default
---
# Source: nginx-logging-es-demo/templates/logging_output.yaml
apiVersion: logging.banzaicloud.io/v1beta1
kind: Output
metadata:
  name: release-name-nginx-logging-es-demo-es-output
  namespace: default
  labels:
    app: nginx-logging-es-demo
    chart: nginx-logging-es-demo-2.5.0
    heritage: Helm
    release: release-name
spec:
  elasticsearch:
    host: elasticsearch-elasticsearch-cluster.default.svc.cluster.local
    port: 9200
    scheme: https
    ssl_verify: false
    ssl_version: TLSv1_2
    buffer:
      timekey: 1m
      timekey_wait: 30s
      timekey_use_utc: true
---
# Source: nginx-logging-es-demo/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "release-name-nginx-logging-es-demo-test-connection"
  labels:
    app: nginx-logging-es-demo
    chart: nginx-logging-es-demo-2.5.0
    heritage: Helm
    release: release-name
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['release-name-nginx-logging-es-demo:80']
  restartPolicy: Never
