data:
  idea.properties: |
---
# Source: jetbrains-projector/templates/common.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-jetbrains-projector
  labels:
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/managed-by: Helm
